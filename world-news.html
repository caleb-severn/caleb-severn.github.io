		[{v:'AF',f:'Afghanistan'},-0.52055,'\r\t Australian war crimes and racist fantasies in Afghanistan. Australians continue\r\n to believe they are fighting a good war in Afghanistan, despite mounting evidence\r\n to the contrary. Last week the distressing details of a four-year inquiry\r\n into the Australian Defence Force‚Äôs war crimes in Afghanistan were finally\r\n released to the public. Australian officials and commentators tried to\r\n present the war crimes as an act of a few ‚Äúbad apples just as their American\r\n counterparts did with the uncovered torture and murder at Abu Ghraib prison\r\n in Iraq. Absent in the media coverage was any concern for the victims and\r\n the feelings of Afghans and Afghan Australians. Many of us carry the scars\r\n of war and many were certainly retraumatised by these findings. Australians\r\n should be intimately familiar with these themes. And just like in colonial\r\n times, when white men went after trophies, including human ones, today¬†they\r\n collect body parts of dead Afghan civilians and their prosthetics to use as drinking vessels.'],
		[{v:'AL',f:'Albania'},-0.21200000000000002,'\r\tHolding onto Hoxha: Guarding the last statue of communist Albania. Holding onto Hoxha\r\n Guarding the last statue of communist Albania. In the basement of an old\r\n museum in a village in Albania, a 78-year-old woman protects the last remnant\r\n of a dictator. Labinot and Tirana, Albania Sabire Plaku is suspicious\r\n of every stranger who sets foot in her remote village of Labinot in central\r\n Albania. For the last three decades, she has served as the guardian of the\r\n two-storey abandoned structure in the centre of Labinot, and the three-metre-tall\r\n (10-foot-tall bronze statue that lies hidden in its basement a statue\r\n of Albania‚Äôs first communist chief of state, Enver Hoxha. Dozens of depictions\r\n of him stood across the country during that time, but now, the one Sabire\r\n so cautiously guards is the last undamaged statue that remains. Over the\r\n years, those opposed to Hoxha‚Äôs legacy have vandalised the site on moral grounds,\r\n while others have tried to steal the statue to use for scrap metal. In\r\n 1943, when Albania was occupied by Italian fascists, communist partisans used\r\n mountainous Labinot as one of their war bases and, in March of that year,\r\n held the first national Communist Party conference there.'],
		[{v:'DZ',f:'Algeria'},-0.49445999999999996,'\r\t Al-Qaeda in North Africa appoints new leader after killing. Algerian Abu Obaida\r\n Yusuf al-Annabi has been on the US ‚Äòinternational terrorist blacklist since\r\n September 2015. Algerian Abu Obaida Yusuf al-Annabi, head of AQIM‚Äôs ‚ÄúCouncil\r\n of Dignitaries‚Äù, was named as Droukdel‚Äôs successor, SITE said. Al-Annabi\r\n has been on the US‚Äôs ‚Äúinternational terrorist blacklist since September 2015,\r\n according to the Counter Extremism Project. Abu Muhsin al-Masri, believed\r\n to be al-Qaeda‚Äôs second-in-command, was on FBI‚Äôs Most Wanted Terrorists List.'],
		[{v:'AD',f:'Andorra'},0.0595,'\r\t    Orderly Andorra has an unusual system for easing lockdown restrictions. Orderly\r\n Andorra has an unusual system for easing lockdown restrictions. Andorra\r\n . Those who live in even-numbered homes are allowed to go out on even dates,\r\n while those who reside in odd-numbered homes on all other days. The easing\r\n of the lockdown began last Thursday and was for people to leave their homes\r\n for an hour to exercise. Andorrans can shop or stroll between 9 am and 11\r\n am or between 2 pm and 7 pm. The time between 11 am and 2 pm is reserved for\r\n vulnerable and elderly populations to get out of the house. Learn more about Learn more about'],
		[{v:'AO',f:'Angola'},-0.47735,'\r\t Africa needs more than G20 offers to address looming debt crisis. African countries\r\n face another debt crisis and will need more long-term help than the latest\r\n G20 debt plan offers them to ward off trouble and keep much-needed investments\r\n coming in, according to policymakers, analysts and investors. Approximately\r\n 40 percent of sub-Saharan African countries were in or at risk of debt\r\n distress even before this year, while Zambia became the continent‚Äôs first\r\n pandemic-era default last Friday. The United States, China and other G20 countries\r\n have offered the¬†world‚Äôs poorest countries many of which are in¬†Africa\r\n relief until at least mid-2021 and sketched out rules for rescheduling government¬†debt¬†to\r\n help fend off the risk of default in the wake of the coronavirus¬†crisis.\r\n ‚ÄúWe are definitely already in a¬†debt¬†crisis, there is no question\r\n about that, said Bryan Carter, head of global emerging markets¬†debt¬†at\r\n HSBC, referring to poor countries around the globe. For many countries, that\r\n is one year too many to finance themselves. Some countries will need help\r\n with their¬†debt¬†stock, not just with payments. ‚ÄúYou need something much¬†more¬†profound and deeper and holistic¬†than¬†this particular approach.'],
		[{v:'AG',f:'Antigua and Barbuda'},0.0760857142857143,'\r\tBailey: Complete YASCO For The Sake Of Young Athletes. Bailey Complete YASCO For\r\n The Sake Of Young Athletes. ‚ÄúIt is important and especially for the young and\r\n upcoming athletes. I am alright because I know how to improvise and we know\r\n how to get around and how to get things done but for the young and upcoming\r\n athletes, they are the future of Antigua and Barbuda. We have a lot of\r\n young and talented athletes and I don‚Äôt want to see them go to waste so we need\r\n that track. I can preach this and preach that but I don‚Äôt know what is\r\n going to happen after this, he said. About the Antigua Observer Explore our\r\n Ecosystem Careers Contact Us'],
		[{v:'AR',f:'Argentina'},-0.322975,'\r\tAnalysis: Argentina‚Äôs flow of trade dollars clogged by devaluation fears. Analysis\r\n Argentina‚Äôs flow of trade dollars clogged by devaluation fears. It is a road\r\n Argentina, no stranger to currency woes, has been down many times before.\r\n Argentina desperately needs to rev up trade flows. Behind the fear of devaluation\r\n is a wide gap between the official peso-dollar spot rate and informal\r\n currency trades, where greenbacks have cost more than twice the price.\r\n ‚ÄúThe other problem is not the exchange rate but the gap between one and the\r\n other. There were weeks without sales, when the black-market dollar began to\r\n climb, he added. In the key grains sector, farmers and industry officials\r\n say many growers are waiting to make sales, hoping for a weaker peso with their products priced in dollars.'],
		[{v:'AM',f:'Armenia'},-0.35500000000000004,'\r\t Azerbaijan says 2,783 soldiers killed in Nagorno-Karabakh clashes. Azerbaijan has\r\n said that 2,783 of its soldiers were killed during its conflict with ethnic\r\n Armenian forces over the Nagorno-Karabakh region, and that more than 100 of\r\n its troops were still missing. Azerbaijan had until Thursday not disclosed\r\n any of its military losses in the conflict that erupted on September 27 and\r\n came to a halt on November 10 when a Russian-brokered peace deal ushered in\r\n a ceasefire. Turkish officials have said the centre will be established in\r\n an area designated by Azerbaijan. Azerbaijan may not be a liberal democracy\r\n but this does not mean that its Armenian citizens are in danger. Lachin\r\n is the last of three regions around Nagorno-Karabakh handed over by Armenia\r\n to Azerbaijan under truce. Russian president calls Pashinyan‚Äôs decisions surrounding\r\n the ending of the conflict ‚Äònecessary but ‚Äòpainful‚Äô.'],
		[{v:'AU',f:'Australia'},-0.1886875,'\r\t Calls for royal commission as report details allegations blueberry farmers pay workers\r\n $3 an hour. The report Blue Harvest, released today, says some labour\r\n hire firms recruiting fruit pickers for the region are "severely and intentionally\r\n underpaying their workers and often disappear when complaints about\r\n underpayments emerge. An audit of job advertisements, published in the report,\r\n specific to the Coffs Coast blueberry region found some contractors offering\r\n pay rates as low as $60 for a day‚Äôs work. The report says the Coffs Harbour\r\n coast is home to 65 per cent of Australia‚Äôs blueberries crop and had attracted\r\n more than 2,000 workers at the time of the investigation, which coincided\r\n with the 2020 harvest. "If workers were being paid the appropriate rate\r\n on these farms, it would be around $24 an hour. We‚Äôre very rarely seeing\r\n workers get that much, Mr Cavanough said. These are some of the worst cases\r\n of worker exploitation you‚Äôll see in Australia. The ABC has spoken to three\r\n foreign workers recruited to work on blueberry farms who claim to have been\r\n underpaid and exploited by labour hire firms in return for help in extending their visas.'],
		[{v:'AT',f:'Austria'},0.098075,'\r\t    Austrian village of F**king renames itself Fugging after unwanted attention.\r\n Austria . Fucking, a small village in Austria, is to cheer the new year with\r\n a name change and become Fugging. The community, located 30 kilometres north\r\n of Salzburg in the border region of Upper Austria, had become a place of\r\n pilgrimage for tourists who‚Äôd take pictures of the sign, which was eventually\r\n set in concrete following a spate of thefts. The village‚Äôs name had also\r\n inspired a pale lager, named "Fucking Hell" ‚Äî Hell means pale in German ‚Äî as\r\n well as a movie "Bad Fucking". But earlier this week, the local council approved\r\n a motion from the village‚Äôs residents ‚Äî the Fuckingers ‚Äî to rename the\r\n village Fugging. Social media users have reacted to the announcement with\r\n humour. The name change will become effective on January 1, 2021. .'],

		[{v:'BH',f:'Bahrain'},-0.16541249999999996,'\r\t Saudi Arabia, Qatar near agreement in Gulf crisis Sources. Expected deal comes after\r\n Trump‚Äôs adviser Jared Kushner arrived in Qatar as part of a last-ditch\r\n effort to resolve the Gulf dispute. Qatar and Saudi Arabia are close to striking\r\n a preliminary agreement to end a dispute that has pitted the Gulf neighbours\r\n against each other for more than three years, sources told Al Jazeera.\r\n Kushner has since left Qatar, Al Jazeera has learned. Having dispute resolution\r\n mechanisms is essential in ensuring that this episode of the Gulf Crisis\r\n will be the last one. Krieg highlighted that the ideological rift in the\r\n Gulf is between Qatar and the UAE, not so much Saudi Arabia. He explained\r\n that neither side was benefitting from the continuation of the Gulf crisis.\r\n In Qatar and Saudi Arabia, Trump adviser seeks final achievements in a US\r\n regional policy defined by Israeli interests.'],
		[{v:'BD',f:'Bangladesh'},-0.017375,'\r\t Rights groups urge Bangladesh to halt Rohingya relocation. Rights groups oppose\r\n Bangladesh move to relocate thousands of Rohingya refugees to flood-prone Bhasan\r\n Char island off its coast. Human rights groups urged Bangladesh on Thursday\r\n to stop its plan to ship thousands of Rohingya refugees to a remote island\r\n as officials said the first group of 400 could leave later in on Thursday.\r\n ‚ÄúBangladesh should halt this hasty relocation process, said Ismail Wolff,\r\n regional director of Fortify Rights. ‚ÄúThe authorities should immediately\r\n halt relocation of more refugees to Bhashan Char said Saad Hammadi, Amnesty\r\n International‚Äôs South Asia Campaigner, in a statement. ‚ÄúThe relocation of\r\n so many Rohingya refugees to a remote island, which is still off limits to everyone\r\n including rights groups and journalists without prior permission, poses\r\n grave concerns about independent human rights monitoring, he said. The\r\n UN in a statement has said ‚Äú[A]ny relocations to Bhasan Char should be preceded\r\n by comprehensive technical protection assessments. Omar Faruq, one Rohingya\r\n leader who had been on a government trip, said the island was ‚Äútruly beautiful‚Äù,\r\n with better facilities than in the refugee camps and that he would\r\n be ready to go, but that most people did not want to go there.'],
		[{v:'BB',f:'Barbados'},0.092875,'\r\t Mole:¬†Well, I love music, music is all I do. I don‚Äôt have a nine to five, I do music\r\n nine to five or more so twelve to twelve. I live and breathe music so\r\n that driving me. Mole:¬†I Run Gal Town. Mole:¬†It is going to be featuring seven\r\n local female artistes. Mole:¬†I going to keep that secret. But as Christmas\r\n is done and the year over, we going to get some music. Mole:¬†Just expect\r\n the unexpected.'],
		[{v:'BY',f:'Belarus'},-0.51736,'\r\t    Belarus opposition to compile register of alleged police abuses. Belarus opposition\r\n to compile register of alleged police abuses. Belarus . Belarus‚Äô opposition\r\n has said it will compile a list of law enforcement officers accused\r\n of abuses against protesters. Tsikhanouskaya said that the opposition will\r\n use the register of law enforcement officers accused of abuses to push for\r\n Western sanctions against them.'],
		[{v:'BE',f:'Belgium'},-0.6149428571428571,'\r\t    Belgian police officer on trial over fatal shooting of two-year-old migrant.\r\n Belgian police officer on trial over fatal shooting of two-year-old migrant.\r\n A trial has opened in Belgium into the fatal shooting of a two-year-old Kurdish\r\n girl during a high-speed police chase in 2018. Mawda Shawri was shot\r\n in the head in a van being driven by suspected migrant smugglers, which was\r\n fleeing the authorities to Britain. A police officer is standing trial accused\r\n of involuntary manslaughter, while two other men are facing charges for\r\n migrant smuggling. Belgian authorities said the police had no intention of\r\n targeting the people inside, and the officer‚Äôs gun had been aimed at the "front\r\n left tyre". The police officer, whose identity has not been revealed, faces\r\n a prison sentence of up to two years if convicted, while the suspected\r\n Iraqi migrant smugglers from who be jailed for up to 30 years.'],
		[{v:'BZ',f:'Belize'},0.17042500000000002,'\r\t Hurricane Iota powers up in new threat to Central America. Evacuations are being\r\n conducted in Iota‚Äôs likely landfall area near the shared border of Nicaragua\r\n and Honduras. Hurricane Iota gained 112 kilometres per hour (70 mph in strength\r\n in 24 hours, going from 140 km/h (85 mph on Sunday morning to a monstrous\r\n 245 km/h (155 mph on Monday morning. Iota, which this morning intensified\r\n to become a hurricane, is approaching Nicaragua and Honduras, countries\r\n recently hit by Hurricane ETA [Ricardo Maldonado Rozo/EPA-EFE Evacuations were\r\n being conducted from low-lying areas in Nicaragua and Honduras near their\r\n shared border, which appeared to be Iota‚Äôs likely landfall. Winds and rain\r\n were already being felt on the Nicaraguan coast on Sunday night. Iota became\r\n a hurricane early on Sunday and rapidly gained more power. Iota is the record\r\n 30th named storm of this year‚Äôs extraordinarily busy Atlantic hurricane\r\n season. Several residents of Bilwi, a coastal Nicaraguan city, expressed\r\n concern that their homes would not stand up to Iota, so soon after Eta [Civil\r\n Defense Handout/EPA-EFE Wind and rain were beginning to be felt Sunday night\r\n in Bilwi, a coastal Nicaraguan city where people crowded markets and hardware\r\n stores during the day in search of plastic sheeting, nails and other materials\r\n to reinforce their homes, just as they did when Hurricane Eta hit on November 3.'],
		[{v:'BJ',f:'Benin'},-0.265125,'\r\tIn Pictures: Benin restores slavery monuments. In Pictures Benin restores slavery\r\n monuments. In Pictures As Western cities see statues of slaveholders and colonialists\r\n toppled, Benin‚Äôs coastal town of Ouidah is going the other way,\r\n restoring monuments of the painful era of the slave trade. Ouidah, 40km (25\r\n miles from Benin‚Äôs economic hub of Cotonou, was one of the main slave staging\r\n posts to the Americas, according to Yale University research. The renovation\r\n of the Ouidah fort and the history museum inside it is part of Benin‚Äôs\r\n drive to ensure that future generations of Africans know their ancestors suffering.\r\n ‚ÄúBut it‚Äôs our history. Slavery must be taught in school and more than\r\n in just a few lessons. Daounde is one of a stream of other Beninese, Ouidah\r\n residents, and historians who have visited the temporary exhibition since it opened on August 3.'],
		[{v:'BO',f:'Bolivia'},0.0,'\r\t China finds coronavirus on frozen meat, packaging from Latin America, New Zealand.\r\n Discover Thomson Reuters By Reuters Staff 2 Min Read BEIJING (Reuters - The\r\n Chinese city of Jinan said over the weekend it had found coronavirus on beef\r\n and tripe and their packaging from Brazil, Bolivia and New Zealand, while\r\n two other provincial capitals detected it on packaging on pork from Argentina.\r\n The frozen pork cases were reported in Zhengzhou, capital of central China‚Äôs\r\n Henan province, and Xian, capital of Shaanxi. Separately, the city of\r\n Baotou in China‚Äôs Inner Mongolia region said it had disinfected some products\r\n and vehicles at a company after an asymptomatic coronavirus case in the\r\n northern city of Tianjin came into contact with a batch of frozen pork from France.'],

		[{v:'BW',f:'Botswana'},-0.12307500000000002,'\r\tBotswana authorities identify cause of mysterious elephant deaths. Officials say\r\n toxins produced by cyanobacteria in water were behind the death of more than\r\n 300 mammals. Officials in Botswana say the  deaths of hundreds of elephants\r\n  in recent months which baffled and alarmed conservationists in the country\r\n were caused by toxins produced by cyanobacteria in water. The government\r\n in the landlocked Southern African country, home to a third of the continent‚Äôs\r\n declining elephant population, said in July it had launched an investigation\r\n into the mysterious deaths, collecting samples from the carcasses and mobilising\r\n personnel and aircraft to better understand the situation. ‚ÄúOur latest\r\n tests have detected cyanobacterial neurotoxins to be the cause of deaths.\r\n These are bacteria found in water,‚Äù Mmadi Reuben, principal veterinary officer\r\n at the Department of Wildlife and National Parks, told a news conference\r\n on Monday. ‚ÄúHowever we have many questions still to be answered such as\r\n why the elephants only [died] and why that area only,‚Äù he added. ‚ÄúWe have\r\n a number of hypotheses we are investigating.‚Äù Addressing the same news conference,\r\n Cyril Taolo, the department‚Äôs deputy director, said the number of dead\r\n elephants had risen to 330, from 281 last reported in July.'],
		[{v:'BR',f:'Brazil'},-0.40868750000000004,'\r\t Armed bank robbers storm another Brazilian town, battle police. The attack is the\r\n second in two days, marking an escalation in the scale and scope of bank robberies.\r\n More than 20 armed robbers stormed a bank in a small¬†Brazilian town\r\n on Wednesday, taking hostages, exchanging gunfire with police in the streets\r\n and killing one person before fleeing in a convoy of vehicles. The attack,\r\n in the early hours of the morning in the northern riverside city of Cameta,\r\n which has a population of 140,000 people, was the second such heist in as\r\n many days in Brazil, marking an escalation in the scale, organisation and\r\n aggression of bank robberies. A recovered bag with money is seen after a gang\r\n robbed a Banco do Brasil (Bank of Brazil in Criciuma, Santa Catarina state,\r\n Brazil [Guilherme Ferreira/Reuters ‚ÄúWe pray to God to comfort the family\r\n of the young man who lost his life, Cameta Mayor Waldoli Valente wrote on Facebook.\r\n Brazil¬†has a long history of bank heists, and major lenders have struggled\r\n with a wave of violent robberies in recent years. Police officers surround\r\n an area where explosives were found after a gang robbed a Banco do Brasil\r\n (Bank of Brazil in Criciuma, Santa Catarina state, Brazil [Guilherme Ferreira/Reuters\r\n The Cameta attack came a day after a similar heist to a Banco\r\n do Brasil branch in the southern city of Criciuma . State-controlled lender Banco do Brasil did not immediately comment on the attacks.'],
		[{v:'BN',f:'Brunei'},-0.2562875,'\r\tRepression rules: Report finds freedoms under attack across Asia. Repression rules\r\n Report finds freedoms under attack across Asia. Report says Taiwan only ‚Äòopen\r\n territory in Asia, as it raises alarm over ‚Äòregression of civic rights\r\n in India, Brunei. The report said it was ‚Äúparticularly alarmed by the regression\r\n of fundamental civic rights in India, the world‚Äôs largest democracy, and\r\n Brunei, an absolute monarchy in Southeast Asia. I‚Äôve said it before and\r\n I‚Äôll say it again #Taiwan will always be a champion of freedom democracy in\r\n #Asia . ‚ÄúSince Narendra Modi came to power there has been a systematic crackdown\r\n on critics in India including activists, journalists and students, the\r\n CIVICUS report said. The clampdown on civic space in the disputed Kashmir\r\n region since August is also ‚Äúextremely worrying‚Äù, CIVICUS added. Meanwhile,\r\n the report said that censorship remains ‚Äúthe most common civic space violation in the region, occurring in 20 countries.'],
		[{v:'BG',f:'Bulgaria'},0.3381833333333333,'\r\t    Hospital in Bulgaria using robots to help doctors carry out surgery. Hospital\r\n in Bulgaria using robots to help doctors carry out surgery. Smart Regions\r\n . The Saint Marina University Hospital in Varna is at the heart of a European\r\n project for personalised medicine. For this episode of Smart Regions, Euronews\r\n went to the hospital in Bulgaria to find out more. The university hospital\r\n is hoping to become a leader in its field with the work it is carrying out.'],
		[{v:'BF',f:'Burkina Faso'},0.06868750000000001,'\r\tBurkina Faso: Preliminary election results hand victory to Kabore. Burkina Faso Preliminary\r\n election results hand victory to Kabore. Roch Kabore received 1.6\r\n million votes of the nearly 3 million cast, with voter turnout at 50 percent.\r\n President Roch¬†Marc Christian Kabore will serve another five years as Burkina\r\n Faso‚Äôs leader, according to preliminary results announced by the National\r\n Independent Electoral Commission. ‚ÄúMr Kabore with 57.87 percent of the\r\n vote, is provisionally elected president of [Burkina Faso in the first round,\r\n Newton Ahmed Barry, head of the commission, said on Thursday. Last year,\r\n the conflict killed some 2,000 people in Burkina Faso. Kabore received 1.6\r\n million votes of the nearly three million cast, with voter turnout at 50 percent,\r\n Barry said. The opposition had hoped to split the vote and deprive Kabore\r\n of the 51 percent needed for an outright victory and then form a coalition\r\n behind the strongest candidate for round two.'],

		[{v:'BI',f:'Burundi'},-0.16741666666666674,'\r\t DR Congo army says Burundi rebels forced from strongholds. Congolese soldiers killed\r\n 27 fighters during an operation to clear rebels from border region, DR\r\n Congo army says. Congolese soldiers have forced fighters from the main Burundian\r\n rebel force from their stronghold in the eastern Democratic Republic of\r\n the Congo (DRC near the two countries border, an army statement said on Monday.\r\n Troops ‚Äúdislodged and recovered the headquarters of the Burundi FNL rebels\r\n [National Forces of Liberation after three days of intense fighting‚Äù,\r\n said Dieudonne Kasereka, the army‚Äôs South Kivu spokesman. The FNL, led by Aloise\r\n Nzabampema, is considered to be the main Burundian rebel force active\r\n in eastern DRC. In September, the DRC army launched a large-scale operation\r\n against three rebel groups active in the east the FNL, the CNRD and Red Tabara.'],
		[{v:'CV',f:'Cabo Verde'},0.223425,'\r\t    Mayra Andrade puts the spotlight on Cape Verdean music. Mayra Andrade puts the\r\n spotlight on Cape Verdean music. Cape Verde is currently at the spotlight\r\n of the world music scene and Mayra Andrade is one of the new great crioulo\r\n voices. "The idea was neither to make traditional Cape Verdean music nor afrobeat\r\n but to find something in the middle that could be my own sound. I‚Äôm\r\n super happy, says Andrade. Born in Cuba, Cape Verdean by heart and family,\r\n Mayra Andrade has been a globe trotter since she was six years old. "I have\r\n lived in Cape Verde at different times in my life. The first album came out\r\n in 2006 and three years later she shared the stage with Cape Verdean singer-songwriter, Ces√°ria √âvora.'],

		[{v:'CM',f:'Cameroon'},-0.23446250000000002,'\r\t Several teachers kidnapped in restive Cameroon region Union. Teachers taken from\r\n a school in Kumbo in western Cameroon region gripped by separatist armed uprising,\r\n teachers union says. Several teachers have been kidnapped from a school\r\n in a western Cameroon region gripped by years of armed uprising by anglophone\r\n separatists, a local teachers union told the AFP news agency. Armed\r\n men raided the local presbyterian primary and secondary school in Kumbo, taking\r\n away 11 teachers, said Reverend Samuel Fonki, head of the Presbyterian Church\r\n of Cameroon, and Stephen Afuh, head of a presbyterian teachers union called\r\n PEATTU. In that attack, the government in Yaounde described the armed\r\n men as separatists ‚Äúscaring off parents from sending their children to school‚Äù.\r\n The Northern Cameroons joined Nigeria. Several others wounded after attackers,\r\n armed with guns and machetes, stormed school in city of Kumba, Southwest\r\n Region. Pain lingers on for parents who lost their sons and daughters in attack on school in the town of Kumba.'],

		[{v:'EC',f:'Ecuador'},0.15159999999999998,'\r\t Galapagos sees record rise in penguins, flightless cormorants. The population of\r\n Galapagos penguins and flightless cormorants, two species endemic to the remote\r\n islands, has seen a record increase, according to study results released\r\n on Friday. The Galapagos penguin is one of the smallest species of penguins\r\n in the world, measuring up to 35 centimetres (14 inches and the cormorants\r\n on the islands are the only type to have lost their ability to fly. ‚ÄúThe\r\n number of cormorants has reached a record number, according to historical data\r\n dating back to 1977, while the number of penguins is at the highest since\r\n 2006, said a statement from the Galapagos National Park, which carried out\r\n the census. The population of Galapagos penguins, the only ones living on the\r\n earth‚Äôs equator, increased from 1,451 in 2019 to 1,940 in 2020, it added.\r\n The study was carried out by the park and the Charles Darwin Foundation in September.'],

		[{v:'GE',f:'Georgia'},0.31794999999999995,'\r\t As Pompeo visits Georgia, thousands protest over election results. Thousands formed\r\n a live chain in Tbilisi holding a huge Georgian national flag and posters\r\n saying ‚ÄòUSA Thanks for supporting our liberty Thousands of Georgians unhappy\r\n over the way a recent parliamentary election was held took to the streets\r\n of the capital Tbilisi on Wednesday, as US Secretary of State Mike Pompeo held\r\n talks with politicians and a church leader. Pompeo on Wednesday held talks\r\n with President Salome Zurabishvili, Prime Minister Giorgi Gakharia and Georgian\r\n Orthodox Church Patriarch Ilia II, as well as civil society representatives.\r\n Georgian Dream leaders have denied the opposition‚Äôs accusations, and\r\n international observers said the election had been competitive and fundamental\r\n freedoms had generally been respected.'],
		[{v:'DE',f:'Germany'},-0.4784,'\r\t    Five confirmed dead after car hits pedestrians in west German city of Trier.\r\n Five confirmed dead after car hits pedestrians in west German city of Trier.\r\n Five people are now confirmed by police to have died in western Germany after\r\n a car was driven through a pedestrianised area in the city of Trier. A\r\n middle-aged man is in custody and police do not suspect a political, religious\r\n or terrorist motive. A 51-year-old local man was arrested at the scene and\r\n his car seized. He was not previously known to police, Trier deputy police\r\n chief Franz-Dieter Anker said earlier, adding that there did not appear to\r\n be a "political or religious motive". Police said there is no indication\r\n of an ongoing threat and urged people to avoid sharing images of the scene on\r\n social media. Locals were advised to avoid the city centre as a police investigation continued.'],
		[{v:'GH',f:'Ghana'},-0.2658125,'\r\t Ghana debates life of Jerry Rawlings ahead of critical elections. Second only to\r\n founding President Kwame Nkrumah, Flight Lieutenant Jerry Rawlings shaped the\r\n country‚Äôs trajectory.  Ghana‚Äôs former President Jerry Rawlings has died\r\n Many of Ghana‚Äôs conservatives will never forgive Rawlings and his cohort for\r\n their attempt to set up a people‚Äôs republic in the early 1980s, blaming his\r\n strident leadership for the lives lost and economic descent of that era. \r\n Ghana‚Äôs tears, 30 years on An exponent of no-party politics, Rawlings had tried\r\n to bypass the mainstream political divide. Rawlings‚Äôs style was a populism\r\n that connected with the urban youth across Ghana Partly, it was his distaste\r\n for both political camps and his attempt to break the mould of mainstream\r\n politics that explains his dominant role in Ghana‚Äôs political life in the\r\n 1980s and 1990s. At heart, Rawlings‚Äôs style was a populism that connected\r\n with the urban youth across Ghana, the same constituency that had been fired\r\n up by the anti-colonial struggle and recruited into Nkrumah‚Äôs verandah boys\r\n movement. As Ghana shuddered after Rawlings first coup d‚Äô√©tat in June 1979,\r\n socialists, radical nationalists and most of all, adherents of Nkrumah, joined\r\n this radical new alliance. Once in power, Rawlings took up the siren call for ‚Äòhouse cleaning and the ‚Äòwar on corruption‚Äô.'],

		[{v:'GL',f:'Greenland'},-0.0917875,'\r\t. Research shows that the three largest glaciers in Greenland could melt faster than\r\n even the worst-case warming predictions. The glaciers hold enough frozen\r\n water to lift global sea levels some 1.3 metres. The world‚Äôs ice sheets in\r\n Greenland and Antarctica have become the largest sources of sea level rise.\r\n A team of researchers based in Denmark and Britain estimated how much ice\r\n was lost from the glaciers in the 20th century by using historical images and\r\n other data. They found that Jakobshavn Isbrae lost more than 1.5 trillion\r\n tonnes of ice between 1880-2012, while Kangerlussuaq and Helheim lost 1.4\r\n trillion and 31 billion tonnes from 1900‚Äì2012, respectively. The ice melt has\r\n already contributed more than eight millimetres to global sea levels, the\r\n researchers wrote. "The worst-case scenario is underestimated.'],

		[{v:'GT',f:'Guatemala'},-0.230125,'\r\t‚ÄòWe are fed up‚Äô: Guatemalans continue anti-government protests. ‚ÄòWe are fed up Guatemalans\r\n continue anti-government protests. Guatemala‚Äôs Congress annulled\r\n a contentious budget this week, but protesters are still calling for the president\r\n and legislators to resign. Guatemala City, Guatemala Guatemalans have\r\n returned to protest across the country for the second Saturday in a row, as\r\n discontent with President Alejandro Giammattei and his government continues.\r\n Protesters set part of the Congress building in Guatemala City on fire on\r\n November 21 [Luis Echeverria/Reuters In the face of such widespread anger,\r\n spurred by the budget, as well as the government‚Äôs mixed response to the COVID-19\r\n pandemic and recent hurricanes that hit Guatemalan communities hard,\r\n Congress on Wednesday annulled the contentious budget. ‚ÄúThey have never passed\r\n legislation for the country, Angela Guzman, a 50-year-old Guatemala City\r\n resident, said during Saturday‚Äôs rally. ‚ÄúThey have only benefitted from high\r\n salaries and from [corruption], she said. They are not working for the people.'],
		[{v:'GN',f:'Guinea'},-0.24925,'\r\tMacron: Russia, Turkey are playing on post-colonial resentments. Macron Russia, Turkey\r\n are playing on post-colonial resentments. In a wide-ranging interview,\r\n French president accuses Ankara and Moscow of stirring up anti-French sentiment\r\n in Africa. French President Emmanuel Macron has accused Russia and Turkey\r\n of spreading anti-French sentiment in Africa by funding people stirring\r\n up resentment against France in the media. Macron said:¬†‚ÄúWhen I decided to\r\n attack radical Islam my words were distorted. In the wide-ranging interview,\r\n Macron also ruled out negotiating with armed groups in the Sahel region of\r\n Africa, where France has a thousands-strong force deployed. We fight, Macron\r\n said, as debates intensify in France and Africa over the long-term strategy\r\n of its Operation Barkhane military force. ‚ÄúIt is for this reason that I\r\n have still not sent him a letter of congratulations, Macron said.'],

		[{v:'IN',f:'India'},-0.09162857142857146,'\r\t. Thousands of angry Indian farmers faced tear gas and baton charges from police\r\n on Friday as they resumed their march to the capital to protest new laws they\r\n fear will give more power to corporations and reduce their earnings. Heading\r\n towards New Delhi, the farmers used tractors to clear walls of concrete,\r\n shipping containers and parked trucks set up by police on highways leading\r\n to the capital. The farmers began their march to New Delhi on Thursday to mount\r\n pressure on Prime Minister Narendra Modi‚Äôs government to abolish the laws\r\n but were stopped by large numbers of security personnel in riot gear on the\r\n boundary between New Delhi and Haryana state. They resumed their march early\r\n on Friday, unfazed by overnight rain and chilly winter temperatures. For\r\n the last two months, farmer unions unwilling to accept new legislation have\r\n camped on highways in Punjab and Haryana states. They say the laws, which\r\n were approved by parliament in September, could cause the government to stop\r\n buying grain at guaranteed prices and result in exploitation by corporations that would buy crops at cheap prices.'],
		[{v:'ID',f:'Indonesia'},-0.26030000000000003,'\r\t Indonesia sees new daily record 8,369 coronavirus cases. Discover Thomson Reuters\r\n By Reuters Staff 2 Min Read JAKARTA (Reuters - Indonesia recorded its biggest\r\n daily rise in coronavirus infections on Thursday with 8,369 new cases, according\r\n to its COVID-19 task force, which attributed the jump to a lag in some\r\n areas reporting cases. Central Java and West Java also had lags, he said.\r\n The recent jump in daily cases, however, was a worrying indicator.'],

		[{v:'IQ',f:'Iraq'},0.1474625,'\r\tSpecial Report: Iran expands shrines and influence in Iraq. Special Report Iran expands\r\n shrines and influence in Iraq. It is the biggest development at the\r\n shrine in 300 years. The visit, confirmed by an Iraqi employee of the foundation,\r\n was not reported by Iranian or Iraqi media. His successor, Esmail Ghaani,\r\n made an unannounced visit to the shrine two weeks after Pelarak, said\r\n an Iranian source in Kerbala. For this report, Reuters paid five visits to\r\n the Kerbala project site, examined public information from the shrines and companies\r\n and interviewed at least 20 Iraqi and Iranian workers, engineers, businessmen,\r\n religious and political officials. ‚ÄúIran has long penetrated the\r\n Iraqi deep state, said Bangen Rekani, a former Iraqi housing minister with\r\n knowledge of the projects. Reuters sought comment for this article from the\r\n Iranian government, the Revolutionary Guard, its engineering wing Kawthar\r\n and Pelarak, but didn‚Äôt receive a response.'],
		[{v:'IE',f:'Ireland'},-0.1257375,'\r\t    Asylum seekers ‚Äòexcluded from financial system‚Äô by banks in Ireland. Asylum seekers\r\n ‚Äòexcluded from financial system by banks in Ireland. Ireland . Asylum\r\n seekers are being excluded from the financial system in Ireland, unable to\r\n open basic accounts with some of the biggest banks in the country. One asylum\r\n seeker from Africa told Euronews she and others have been forced to work\r\n illegally - cash in hand - despite having permission to work in the country,\r\n because they couldn‚Äôt open a bank account. ‚Äò‚ÄôIn our experience asylum seekers\r\n are still struggling to open bank accounts. One asylum seeker, who is\r\n stateless, told Euronews he was ejected from the Bank of Ireland in the city\r\n of Limerick, by an employee who refused to open an account for him. The next\r\n day he went with the same documents to another branch of the same bank and they allowed him to open the account.'],
		[{v:'IL',f:'Israel'},-0.3466714285714286,'\r\t 9-year-old Palestinian Was Hit by Police Fire and Lost an Eye. Israel Closed the\r\n Case . According to witnesses, Malek Issa entered a shop after getting off\r\n his school bus in the East Jerusalem neighborhood of Isawiyah in February.\r\n According to one of the two officers investigated he fired at a wall in order\r\n to calibrate the sights in case he needed to use his gun later. He said\r\n he saw the bullet hit the wall, not the child, and said he believed the boy\r\n was hit by a stone or by a car. ‚ÄúThey ruined my boy‚Äôs life, Wael Issa said.\r\n ‚ÄúThe officer admitted that he shot, why are they closing the case According\r\n to police protocol, sponge-tipped bullets cannot be shot at children, and\r\n can only be fired at the lower torso of adults.'],
		[{v:'IT',f:'Italy'},-0.04046,'\r\t Italy bans Xmas midnight mass, movement between regions amid high COVID toll. Discover\r\n Thomson Reuters By Angelo Amante Gavin Jones 3 Min Read ROME (Reuters\r\n - Italians will not be able to attend midnight mass or move between regions\r\n over the Christmas period, a top health ministry official said on Wednesday,\r\n as the country battles high coronavirus infection rates and deaths. The government\r\n has already said ski resorts will be closed over the Christmas and\r\n New Year period. Italy saw 684 coronavirus-related deaths on Wednesday, down\r\n from 785 on Tuesday, and 20,709 new infections, the health ministry reported\r\n earlier. Health Minister Roberto Speranza said on Wednesday the government\r\n had options to buy 202 million COVID-19 vaccine shots from various companies\r\n and was awaiting clearance for their usage from European Union drug authorities.'],

		[{v:'JP',f:'Japan'},0.11901428571428571,'\r\t JR East, West look to adopt peak-pricing system as pandemic dents Japan railway demand.\r\n Japan‚Äôs National Daily Since 1922 December 3, 2020 (Mainichi Japan Japanese\r\n version TOKYO -- Both the East and West Japan Railway Co. (JR East and\r\n JR West, respectively have begun examining the possibility of introducing\r\n a new, time-based fare system where rush hour times would be made more expensive\r\n and other times cheaper. JR West President and CEO Kazuaki Hasegawa has\r\n also said the company is looking into introducing the program. If fares\r\n are lowered, then it will encourage a change in commuting times. Given the\r\n changes in society, both JR East and JR West have begun to look into introducing\r\n the system. Although Fukasawa hasn‚Äôt mentioned a rise in ordinary fare\r\n prices, he has said that he would "like to slightly raise the prices of commuter\r\n passes. But it‚Äôs not easy to raise prices.'],
		[{v:'JO',f:'Jordan'},-0.0837875,'\r\t Women, opposition lose seats in Jordan election. Only the requisite 15 women were\r\n elected, down from 20 in the outgoing parliament, Independent Election Commission\r\n chairman Khaled al-Kalaldeh told a news conference in Amman on Thursday.\r\n Of the 1,674 candidates running, only 360 were women. The last election\r\n in 2016 saw a turnout of 36 percent. The vote was marked by low turnout\r\n and overshadowed by the COVID-19 pandemic [Raad Adayleh/AP Parliament has limited\r\n authority in Jordan, where the king has wide powers to rule by decree,\r\n but it has provided a platform for the opposition when it has not boycotted\r\n elections. King Abdullah II took to Twitter to say the celebrations flouting\r\n the curfew and other such activities after the announcement of the initial\r\n election results were a ‚Äúclear violation of the law. Elections were first\r\n held in 1989 but Parliament‚Äôs power remains limited with the king choosing\r\n the PM and the senate. Jordan‚Äôs government is more representative than others\r\n in the Middle East, but most power is held by King Abdullah II.'],
		[{v:'KZ',f:'Kazakhstan'},0.49688,'\r\t Kazakhstan embraces Borat catchphrase to woo tourists. Ridiculed once again in a\r\n film featuring fictional Kazakh journalist Borat Sagdiyev, the ex-Soviet state\r\n of Kazakhstan has embraced the joke this time around and adopted Borat‚Äôs\r\n catchphrase to try to attract tourists. This time around, they have taken\r\n a different approach and adopted Borat‚Äôs catchphrase ‚ÄúVery Nice to try to promote\r\n tourism in the vast Central Asian country. The idea to use Borat‚Äôs catchphrase\r\n belongs to Dennis Keen, a US citizen living in Kazakhstan, who is\r\n married to a Kazakh woman and has a business running walking tours. Borat‚Äôs\r\n ‚ÄúVery Nice catchphrase could be put to good use instead, he said.'],

		[{v:'KI',f:'Kiribati'},-0.056475000000000004,'\r\t Remote Pacific islands prepare for worst as coronavirus looms. People in the island\r\n nations have some of world‚Äôs highest rates of diabetes and obesity, and\r\n health systems are weak. The geographic isolation of many island states, such\r\n as Kiribati, Tuvalu and the Solomon Islands, has created a natural barrier\r\n to the disease‚Äôs transmission. The French territories of New Caledonia and\r\n French Polynesia, and the United States-affiliated territories, such as Guam,\r\n have reported the most cases so far. No cases have yet been reported in\r\n Vanuatu, the Solomon Islands, Tonga, the Cook Islands, Kiribati, Tuvalu, Niue,\r\n Nauru, Samoa, Palau or the FSM. But in the Solomon Islands, residents are\r\n leaving the capital, Honiara. In Honiara, the greatest risk is that it is\r\n an entry point to our country of people who might have the virus The government\r\n has announced that if people have nothing to do in Honiara, they should\r\n go back to the provinces. The Solomon Islands is an archipelago of more than 900 islands east of Australia.'],
		[{v:'KW',f:'Kuwait'},-0.362075,'\r\t Oil-rich Kuwait faces looming debt crisis. Kuwait, one of the world‚Äôs wealthiest\r\n countries, is facing a debt crisis. ‚ÄúCOVID, low oil prices and the liquidity\r\n crisis have all come together in a perfect storm, said Bader al-Saif, an\r\n assistant professor of history at the Kuwait University. Recently, ratings\r\n agency Moody‚Äôs downgraded Kuwait for the first time in its history. Kuwait,\r\n however, did none of that. That is not to say Kuwait will be begging for aid\r\n at international summits any time soon. A long-awaited public debt bill\r\n would allow Kuwait to borrow up to $65bn and relieve the crisis. Public suspicion\r\n of government corruption and mismanagement is growing alongside Kuwait‚Äôs liquidity crisis.'],
		[{v:'KG',f:'Kyrgyzstan'},0.04526,'\r\t The other election results. It is the day after Election Day in the United States,\r\n but the US is not the only country counting votes. Subscribe to¬†The Take¬†on\r\n Apple Podcasts Spotify Google Podcasts Stitcher ¬†or wherever you listen.\r\n Stacey Samuel is¬†The Take‚Äôs executive producer and Graelyn Brashear is Al\r\n Jazeera‚Äôs head of audio. The Take hears from Americans casting their first\r\n votes in the 2020 election.'],
		[{v:'LA',f:'Laos'},0.10700000000000001,'\r\t China‚Äôs dams exacerbated extreme drought in lower Mekong Study. This, in part, was\r\n because was China holding back water upstream. The whole natural pulse of\r\n the river was missing during the wet season, said Basist, a climatologist\r\n who has done extensive research on water and meteorology since the 1990s. What\r\n was a natural flow before, is now very irregular, Basist said. A total\r\n of 11 upstream dams are now operating in China. Somkiat, who is also a member\r\n of the inter-governmental Mekong River Commission (MRC), said more studies\r\n were needed to understand droughts effectively. ‚ÄúThe study confirms what\r\n locals, especially those living along the Mekong on Thai-Lao border in Chiang\r\n Rai, have experienced this for over two decades unusual water fluctuations,\r\n she said in an email. While Basist agreed that weather conditions were the\r\n primary cause for the drought, he said the dam exacerbated the issue.'],
		[{v:'LV',f:'Latvia'},0.12028749999999999,'\r\t    In Latvia, new technology that could one day prevent asteroids from hitting Earth.\r\n In Latvia, new technology that could one day prevent asteroids from hitting\r\n Earth. Latvia . Deep in the Riga Technical University campus, a team\r\n of researchers are looking at technology that will one day help prevent asteroids\r\n from hitting Earth. Eventech‚Äôs chronoscopes should be ready for the\r\n HERA follow-up mission, expected five years later to determine whether this\r\n impact has indeed moved the asteroid off course. Eventech‚Äôs chronoscopes are\r\n part of this Baltic state‚Äôs space technology tradition, dating back to Soviet\r\n times when Sputnik - the first man-made satellite to orbit the Earth - was\r\n launched in 1957. While chronoscopes are used for measurements from Earth,\r\n a different device designed for distant missions in space is being developed\r\n in another corner of the lab, intended to track different interplanetary objects from a probe. space in motion.'],
		[{v:'LB',f:'Lebanon'},0.026100000000000012,'\r\tLebanon crisis: France‚Äôs Macron announces fund for sustained aid. Lebanon crisis\r\n France‚Äôs Macron announces fund for sustained aid. France‚Äôs president plans\r\n to return to Lebanon for the third time in four months to continue to pressure\r\n politicians for reform. Beirut, Lebanon French President Emmanuel Macron\r\n announced a World Bank-hosted humanitarian fund for crisis-hit Lebanon on Wednesday,\r\n saying relief would bypass the country‚Äôs increasingly ostracised politicians\r\n and go directly to the Lebanese people and trusted NGOs. The French\r\n president said this new government must commit to implementing a reform\r\n road map that all of the country‚Äôs major political forces agreed to during meetings\r\n with Macron in Beirut in September. Nothing shows so far that it was\r\n more than words, Macron said. ‚ÄúThis road map is unavoidable and it is in\r\n Lebanon‚Äôs vital interest. It is also the demand of the Lebanese people.'],
		[{v:'LS',f:'Lesotho'},-0.2417625,'\r\tDomestic violence ‚Äòpandemic‚Äô is costing countries billions. Domestic violence ‚Äòpandemic\r\n is costing countries billions. Commonwealth initiative seeks to encourage\r\n all countries to put a price tag on violence against women and girls.\r\n Countries could save billions of dollars a year by tackling the ‚Äúdisgusting\r\n pandemic of domestic¬†violence Commonwealth Secretary-General Patricia Scotland\r\n said on Friday. Scotland said the ‚Äúgroundbreaking study is part of a wider\r\n Commonwealth initiative to encourage all countries to put a price tag on\r\n violence against women and girls. The Lesotho study revealed not only the\r\n direct costs of domestic violence but also the broader economic effect. It\r\n is absolutely everybody‚Äôs business, she said. The Chicago Police Department\r\n has reported an increase in domestic violence-related calls this year, compared with 2019.'],
		[{v:'LR',f:'Liberia'},0.015024999999999997,'\r\t Liberia‚Äôs Weah might be in for a rude awakening at the polls. Liberia‚Äôs elections\r\n next week will be a referendum on the ruling party. In a confusing about-face\r\n last month, Liberia‚Äôs Supreme Court undermined its own ruling that a controversial\r\n referendum, scheduled for December 8 alongside the nation-wide legislative\r\n elections, is unconstitutional. This has buoyed footballer-turned-president\r\n George Oppong Weah, whose administration is using the referendum\r\n as a pretext to implement sweeping constitutional changes that may open up\r\n a small window for him to seek an illegitimate third term in office. Ouattara\r\n insisted that a constitutional change in 2016 meant his very first term did\r\n not count towards a two-term limit Cond reasoned that a constitutional referendum\r\n held a few months before elections enabled him to seek a third term.\r\n While the Ivorian and Guinean presidents may have succeeded in their political\r\n coups, Weah may be in for a rude awakening. Regardless of whether an\r\n actual referendum takes place, Liberia‚Äôs polls next week will be a symbolic\r\n referendum on the once-popular, now embattled, president. For the past year,\r\n Weah‚Äôs ruling Coalition for Democratic Change (CDC has focused intently on\r\n the simplified propositions in its campaigning, with images of the president\r\n plastered on billboards across the capital, Monrovia, and its environs urging the electorate to vote ‚ÄúYes on all measures.'],
		[{v:'LY',f:'Libya'},0.096725,'\r\t Malta jails Libyan plane hijacker for 25 years. The Afriqiyah Airlines Airbus 320\r\n was on an internal flight to Tripoli when hijacked in 2016 by supporters of\r\n Gaddafi. One of two Libyan men who hijacked a plane and diverted it to Malta\r\n four years ago has been jailed by a Maltese judge. The Afriqiyah Airlines\r\n Airbus 320 was on an internal flight to Tripoli when it was hijacked on December\r\n 23, 2016 by the men, supporters of former Libyan leader Muammar Gaddafi.'],
		[{v:'LI',f:'Liechtenstein'},0.5080571428571429,'\r\t    Weirather beats the odds to claim Super G Crystal Globe in Aspen. Sport . Liechtenstein‚Äôs\r\n Tina Weirather has won the final women‚Äôs super G world Cup race\r\n of the season in Aspen, and in doing so clinches the Crystal Globe for the\r\n event. She had to come from behind, nursing a 15-point handicap over the favourite\r\n Ilka Stuhec, and had to win, which she did, no-one coming close as\r\n she drew on her champion genes to take the race and title. Never out of the\r\n top 10 all year, she won by five points ahead of the Slovenian. Stuher gave\r\n it her best shot and barely three-tenths of a second separated the two women at the end. .'],
		[{v:'LT',f:'Lithuania'},0.2390875,'\r\t    Is Lithuania‚Äôs new, female-led government a sign of improved gender equality in\r\n the country?. . Is Lithuania‚Äôs new, female-led government a sign of improved\r\n gender equality in the country Lithuania . Lithuania is often so masculine\r\n in its outlook that independent, straight-talking females are still referred\r\n to as "women with balls". So the emergence of a female-led governing coalition\r\n has sent shockwaves across swathes of Lithuanian society. Ingrida\r\n Simonyte is not the country‚Äôs first female prime minister. But she is one of\r\n three women - representing each of the coalition parties - pulling the strings\r\n of government. On top of that, another potential first half of Lithuania‚Äôs\r\n 14-strong cabinet - if approved by the president - will be women.'],
		[{v:'LU',f:'Luxembourg'},-0.17648571428571427,'\r\t    Coronavirus: ‚ÄôThe difficulties of one state very rapidly becomes the difficulties\r\n of all of them‚Äô. Coronavirus ‚ÄôThe difficulties of one state very rapidly\r\n becomes the difficulties of all of them‚Äô. That‚Äôs what we try to do through\r\n the instrument of short-time work - the SURE instrument which I hope can be\r\n adopted very very soon, European Commissioner for Jobs, Nicolas Schmit told\r\n Euronews. There are some EU countries that have been hardest hit by this\r\n crisis, mainly Italy, Spain, and other countries that their economies rely on\r\n tourism, on activities really hit by this crisis. When it comes to solidarity,\r\n different European countries appear to have different interpretations\r\n of the word . So therefore, we all have to come out of these difficulties in\r\n a coordinated way. Learn more about Learn more about'],
		[{v:'MG',f:'Madagascar'},-0.653475,'\r\tUN ‚Äòvery concerned‚Äô after Madagascar jailbreak shootings kill 22. UN human rights\r\n office calls for probe into prisoners fatally shot while trying to flee Farafangana\r\n jail on August 23. The United Nations human rights office has said\r\n it is ‚Äúvery concerned‚Äù by the fatal shooting of 22 inmates in a mass prison\r\n breakout in Madagascar and pressed for a thorough investigation. Dozens of\r\n prisoners attacked guards with rocks and a stolen gun on Sunday as they tried\r\n to escape from Farafangana prison in the southeast of the Indian Ocean island.\r\n ‚ÄúWe are very concerned by reports of excessive use of force by security\r\n forces at a Madagascar jail on August 23 when 22 inmates were killed and\r\n eight injured during a mass escape,‚Äù said Rupert Colville, a spokesman for the\r\n UN Office of the High Commissioner for Human Rights (OHCHR). ‚ÄúThe prison\r\n breakout occurred amid concerns the country‚Äôs squalid and overcrowded detention\r\n facilities are a hotbed for the spread of COVID-19,‚Äù he told reporters\r\n at a news briefing in Geneva. ‚ÄúWe remind the Malagasy authorities that the\r\n use of force must strictly comply with the principles of legality, necessity,\r\n proportionality and non-discrimination.‚Äù üá≤üá¨  #Madagascar : We are concerned\r\n at the excessive use of force by security forces that killed 22 inmates attempting\r\n to escape Farafangana. Like many other jails in Madagascar, Colville\r\n said,¬†conditions at Farafangana were ‚Äúdeeply troubling‚Äù, citing overcrowding,\r\n unhygienic conditions, poor food and lack of proper access to healthcare.'],
		[{v:'MW',f:'Malawi'},0.0003125000000000072,'\r\tWho is Malawi‚Äôs self-proclaimed ‚Äòprophet‚Äô Shepherd Bushiri?. Who is Malawi‚Äôs self-proclaimed\r\n ‚Äòprophet Shepherd Bushiri?. Moments earlier, Bushiri a self-proclaimed\r\n ‚Äúprophet and controversial businessman wanted by South Africa on money\r\n laundering, theft and fraud charges had heard a judge ordering him and his\r\n wife Mary freed following their arrest on an international warrant. Shepherd\r\n Bushiri waves at sympathisers as he leaves the Lilongwe Magistrate Court\r\n on November 19 [File Amos Gumulira/AFP It was just the latest twist in a long-running\r\n and unpredictable case that has gripped many in Malawi and South\r\n Africa all the while testing the two countries diplomatic relations. Bushiri,\r\n the multimillionaire leader of the Enlightened Christian Gathering (ECG church,\r\n commands a large following in a number of African countries in South\r\n Africa alone, he says the church has more than one million followers. According\r\n to information on his church‚Äôs website, Bushiri founded EGC in 2010 in\r\n Malawi before moving its headquarters to the South African capital, Pretoria.\r\n ‚ÄúI‚Äôve seen him move up but he started small, said Robert Mkwezalamba, a Malawian\r\n activist and Bushiri supporter. On several occasions, the evangelist\r\n star has filled large venues, including South Africa‚Äôs FNB Stadium, the biggest in Africa, with more than 95,000 attendees.'],
		[{v:'MY',f:'Malaysia'},-0.762025,'\r\t            Woman crushed to death in freak accident at Penang condo        . Woman\r\n crushed to death in freak accident at Penang condo . Thursday, 03 Dec 2020\r\n GEORGE TOWN A 49-year-old woman was killed in a freak accident after she\r\n was hit by a car, crushed against a wall that then collapsed, causing both vehicle\r\n and victim to plunge 20ft at a condominium here. "Initial investigations\r\n found the victim was on her way to her car when she was suddenly hit by\r\n another vehicle entering the condominium.'],
		[{v:'MV',f:'Maldives'},-0.0762625,'\r\t Maldives pulls out all the stops as COVID-19 devastates tourism. Maldives introduces\r\n one of the most open border policies in the world as COVID-19 hits lucrative\r\n tourism sector. ‚ÄúThe Maldives needs tourism, Abdulla Mausoom, an industry\r\n veteran who was appointed the Maldives tourism minister in mid-August,\r\n told Al Jazeera. ‚ÄúWhen tourism stops, everything stops. The Maldives comprises\r\n of 1,192 coral islands and resorts such as this one Summer Island are located\r\n on private islands [Courtesy of Summer Island Maldives This exclusivity,\r\n according to Mausoom, is a major advantage. ‚ÄúWe are confident we can ensure\r\n the safety of our guests because our geography enables us to do it, he\r\n said. Some even conducted PCR tests for their guests on arrival, until the\r\n government alarmed by minor outbreaks on a few resorts made a U-turn in August\r\n and said that visitors would need to have a negative test taken within 72\r\n hours before they would be allowed in. Even so, some islands continued to conduct tests for their guests on arrival.'],
		[{v:'ML',f:'Mali'},-0.5274,'\r\t Military bases housing foreign troops attacked in northern Mali. Three military\r\n bases housing foreign forces in northern Mali have come under separate attacks\r\n within the space of a few hours, according to officials. The attacks come\r\n after French forces killed Bah ag Moussa, a military leader of al-Qaeda‚Äôs\r\n North Africa wing on November 10. Northern Mali has been one of the epicentres\r\n of violence and rebel attacks since 2012, despite the presence of thousands\r\n of UN, foreign and French forces. Rebels who once controlled northern Mali\r\n were routed in a French-led military operation in 2013, but they have since regrouped.'],
		[{v:'MT',f:'Malta'},-0.3327875,'\r\t    Daphne Caruana Galizia: Fight to uncover the truth behind her murder continues\r\n three years on. Daphne Caruana Galizia Fight to uncover the truth behind her\r\n murder continues three years on. Malta . It‚Äôs three years since investigative\r\n journalist Daphne Caruana Galizia was killed when a bomb was remotely\r\n detonated underneath her car. It wasn‚Äôt some random person taking revenge,\r\n Corinne Vella, Caruana Galizia‚Äôs sister, told Euronews in an interview to mark\r\n the anniversary. Three years on, her family are still searching for answers\r\n as to who carried out her murder - and who ordered the hit. "It‚Äôs not\r\n going to be served without a fight. We can‚Äôt just sit back and wait for justice to be served, said Vella.'],
		[{v:'MH',f:'Marshall Islands'},0.38944,'\r\t Marshall Islands backs Taiwan as China fuels diplomatic shifts. Marshall Islands\r\n expresses ‚Äòprofound appreciation to Taiwan, criticises China efforts to ‚Äòexpand\r\n territory, footprint The Marshall Islands confirmed it was maintaining\r\n diplomatic ties with Taiwan on Wednesday, in a show of support for President\r\n Tsai Ing-wen who has seen two other Pacific nations drop ties in favour of\r\n China in a matter of weeks. In a statement, the Marshall Islands said it had\r\n adopted a resolution to show its ‚Äúprofound appreciation to the people and\r\n government of Taiwan‚Äù. The Foreign Ministry in Taiwan, which has criticised\r\n China for luring its allies with promises of easy loans, expressed ‚Äúdeep thanks\r\n for the message of support and pledged to further deepen cooperation with\r\n the Marshall Islands. Seven countries have dropped Taiwan as a diplomatic ally since 2016 when Tsai took office.'],
		[{v:'MR',f:'Mauritania'},-0.20058333333333334,'\r\t Mauritania releases ex-president week after arrest for corruption. Mohamed Ould\r\n Abdel Aziz, questioned by police over suspected embezzlement, has been banned\r\n from leaving the capital. Former Mauritanian President Mohamed Ould Abdel\r\n Aziz has been released by police after undergoing week-long questioning over\r\n suspected embezzlement, his lawyer said. Several former officials suspected\r\n of corruption during Aziz‚Äôs era had earlier been questioned by the authorities.\r\n Aziz seized power in 2008 and served two terms as president before being\r\n succeeded in August 2019 by Mohamed Ould Cheikh El Ghazouani, his former\r\n right-hand man and ex-defence minister. New Prime Minister Mohamed Ould Bilal\r\n was a minister for several terms under former President Sidi Ould Cheikh\r\n Abdallahi, who was deposed in the coup led by Aziz.'],
		[{v:'MU',f:'Mauritius'},-0.70225,'\r\t Two sailors killed as Mauritius oil spill clean-up boats collide. Two others missing\r\n after tugboat assisting oil spill clean-up off the Indian Ocean island\r\n collides with a barge. Two crew members from a tugboat involved in cleaning\r\n up an oil spill off Mauritius were killed late on Monday when their vessel\r\n collided with a barge in bad weather, the island nation‚Äôs prime minister said.\r\n ‚ÄúIt is tragic that we lost two of the tugboat crew, while two others are\r\n still missing, Prime Minister Pravind Jugnauth said on Tuesday.'],
		[{v:'MX',f:'Mexico'},0.038987499999999994,'\r\tSpecial Report: Burner phones and banking apps: Meet the Chinese ‚Äôbrokers‚Äô laundering\r\n Mexican drug money. Special Report Burner phones and banking apps Meet\r\n the Chinese ‚Äôbrokers‚Äô laundering Mexican drug money. Gan, 50, was convicted\r\n in February of money laundering and operating an unlicensed money-transfer\r\n business that whisked cartel cash from U.S. drug sales offshore. Gan has maintained\r\n his innocence his lawyers say he was entrapped by U.S. authorities.\r\n Still, U.S. law enforcement officials told Reuters that Chinese ‚Äúmoney brokers\r\n such as Gan represent one of the most worrisome new threats in their war\r\n on drugs. Reuters spoke to more than a dozen law enforcement officials, diplomats,\r\n lawyers and sources familiar with the Gan case or Chinese money laundering\r\n techniques. Gan, who U.S. prosecutors said operated a tight ring with\r\n another Chinese money broker, was apprehended in November 2018 by Homeland\r\n Security Investigations agents at Los Angeles International Airport on his\r\n way to Mexico from Hong Kong. The U.S. government said that Gan had moved\r\n anywhere from $25 million to $65 million in illicit drug proceeds from 2016\r\n to the time of his arrest, according to a September court filing by Gan‚Äôs attorneys.'],

		[{v:'MD',f:'Moldova'},0.30947500000000006,'\r\tMoldova: Maia Sandu wins vote, beating Russia-backed competitor. Moldova Maia Sandu\r\n wins vote, beating Russia-backed competitor. Putin-backed Dodon concedes\r\n after the presidential election results were published, congratulates Sandu.\r\n Maia Sandu, a former World Bank economist who favours closer ties with the\r\n European Union, has won Moldova‚Äôs presidential runoff vote, decisively defeating\r\n the staunchly pro-Russian incumbent, according to preliminary results\r\n released Monday. ‚ÄúPeople want the ones in power to offer solutions to their\r\n problems. On Monday, Dodon conceded after the results were published, and\r\n congratulated Sandu. Commenting on Sandu‚Äôs win, Kremlin spokesman Dmitry Peskov\r\n said Monday that Moscow respects ‚Äúthe choice of the Moldovan people and\r\n hopes to establish ‚Äúa working relationship with the new president. ‚ÄúWe know\r\n that Maia Sandu said she would work in the interests of the Moldovan people,\r\n and we‚Äôre convinced that building good and close relations, cooperation\r\n in all areas with our country, Russia, is in the interest of the Moldovan people, Peskov told reporters.'],
		[{v:'MC',f:'Monaco'},0.2760125,'\r\t                                    The story behind the closure of the H√¥tel M√©tropole\r\n                                . The story behind the closure of the\r\n H√¥tel M√©tropole . Managing Director Serge Ethuin tells us more. When the H√¥tel\r\n M√©tropole Monte-Carlo was created in 1886, it was born out of the euphoria\r\n and prosperity of the Belle Epoque era, established on land that once belonged\r\n to Pope Leo XIII. ‚ÄúThe vision at that time was to associate the hotel\r\n with the best names in their respective fields Jo√´l Robuchon for the restaurant,\r\n Jacques Garcia for the design of the hotel, Karl Lagerfeld‚Äôs design of\r\n the pool area and, more recently,¬†a spa by Givenchy, Managing Director Serge\r\n Ethuin tells Monaco Life . ‚ÄúWe did not decide to close recently, reveals\r\n Mr Ethuin. We decided to close the hotel because we didn‚Äôt want to affect\r\n that amazing experience that we are trying to give our guests, says Serge Ethuin.\r\n If all goes to schedule, the hotel will reopen in mid-April 2021 until the end of September 2021.'],
		[{v:'MN',f:'Mongolia'},0.3280875,'\r\t    How can we travel to remote communities while still being ethical?. . How can\r\n we travel to remote communities while still being ethical Travel . Here, three\r\n travel industry experts share their views on how to experience ‚Äôcommunity\r\n immersion‚Äô trips in an ethical and socially responsible way. By staying\r\n in camps like these, guests are directly supporting local communities. It is\r\n a key part of tourism to Africa and many of our guests request community interaction\r\n as part of their trip. Visit Aardvark Safaris here. Being a responsible\r\n tourist is about being aware of, and taking responsibility for, your\r\n impact on the places you visit not only on climate and nature, but on communities too.'],
		[{v:'ME',f:'Montenegro'},-0.058162500000000006,'\r\t Montenegro and Serbia expel each other‚Äôs ambassadors. Foreign ministry in Podgorica\r\n cites ‚Äòlong and continuous meddling in the internal affairs of Montenegro\r\n as reason for expulsion Belgrade responds in kind. Montenegro and Serbia\r\n have expelled one another‚Äôs ambassadors in tit-for-tat moves, just before the\r\n planned inauguration of a new, pro-Serb government in Podgorica. The¬†diplomatic\r\n spat began on Saturday when Montenegro declared Serbian Ambassador Vladimir\r\n Bozovic a persona non grata and expelled him from the country. The foreign\r\n ministry in Podgorica cited ‚Äúlong and continuous meddling in the internal\r\n affairs of Montenegro as the reason for asking Bozovic to leave. Montenegro\r\n remains deeply divided among those seeking closer ties with traditional\r\n Orthodox Christian allies Serbia and Russia, and those who view Montenegro\r\n as an independent state allied with the West. On Wednesday, Montenegro‚Äôs Parliament\r\n is due to vote on a new government that unites three opposition groups.\r\n The outgoing authorities have accused Serbia of aiding pro-Serb political\r\n forces in Montenegro to install allies in power and regain influence.'],
		[{v:'MA',f:'Morocco'},-0.27911250000000004,'\r\t Moroccan Women Take Action After Polisario Supporters Attacks in Paris. French-Moroccan\r\n women, some of whom were the subject of violent attacks from Polisario\r\n supporters during a peaceful demonstration in Paris, formed a collective\r\n to file a lawsuit against the perpetrators. Rabat A collective of Franco-Moroccan\r\n women filed a lawsuit against Polisario supporters who attacked Moroccan\r\n protesters during a peaceful demonstration in Paris in support of Morocco‚Äôs\r\n action in Guerguerat . The attack happened on Saturday when dozens of members\r\n of the Moroccan diaspora gathered in Paris to support Morocco‚Äôs action\r\n to end Polisario‚Äôs blockade of Guerguerat. The protest in Paris, however,\r\n witnessed violence from Polisario supporters. Several videos documented the\r\n separatists attacks against the Moroccan protesters. In response, the women\r\n formed a collective to prosecute the perpetrators of these attacks. Read\r\n Also Spain Moroccans Protest Polisario‚Äôs Acts in Guerguerat, Valencia Sorry.'],
		[{v:'MZ',f:'Mozambique'},-0.014150000000000005,'\r\tMozambique, Tanzania join forces to tackle Cabo Delgado violence. Neighbouring countries\r\n to launch joint operations in battle against ISIL-linked fighters in\r\n border region. The agreement, sealed by the two countries police forces during\r\n the weekend, includes the extradition of 516 fighters from Tanzania to\r\n its southern neighbour, Mozambique‚Äôs state-owned newspaper Noticias reported\r\n on Monday. Last week over 33,000 displaced people moved to southern districts.\r\n The International Organization for Migration (IOM stated last week that\r\n there has been a four-fold increase of displaced people in Cabo Delgado to\r\n more than 355,000 from some 88,000 earlier this year. On November 17, IOM\r\n reported that more than 33,000 displaced people moved to southern districts in just one week.'],
		[{v:'nan',f:'Namibia'},-0.521875,'\r\t Thousands of seals found dead at breeding colony in Namibia. An estimated 7,000\r\n Cape fur seals have been discovered dead at a breeding colony in central Namibia.\r\n In the first two weeks of October, he found large numbers of seal foetuses\r\n at the colony. ‚ÄúWhat we have been observing is less freshly dead seal\r\n pups and a lot of dead female adults, he said.'],
		[{v:'NR',f:'Nauru'},-0.056475000000000004,'\r\t Remote Pacific islands prepare for worst as coronavirus looms. People in the island\r\n nations have some of world‚Äôs highest rates of diabetes and obesity, and\r\n health systems are weak. The geographic isolation of many island states, such\r\n as Kiribati, Tuvalu and the Solomon Islands, has created a natural barrier\r\n to the disease‚Äôs transmission. The French territories of New Caledonia and\r\n French Polynesia, and the United States-affiliated territories, such as Guam,\r\n have reported the most cases so far. No cases have yet been reported in\r\n Vanuatu, the Solomon Islands, Tonga, the Cook Islands, Kiribati, Tuvalu, Niue,\r\n Nauru, Samoa, Palau or the FSM. But in the Solomon Islands, residents are\r\n leaving the capital, Honiara. In Honiara, the greatest risk is that it is\r\n an entry point to our country of people who might have the virus The government\r\n has announced that if people have nothing to do in Honiara, they should\r\n go back to the provinces. The Solomon Islands is an archipelago of more than 900 islands east of Australia.'],
		[{v:'NP',f:'Nepal'},-0.003725000000000006,'\r\t Nepal‚Äôs female soldiers break taboos to tackle COVID crisis. Female soldiers have\r\n been tasked with carrying corpses in Kathmandu a task considered taboo in\r\n the Himalayan nation. Four female soldiers in protective gear lift the body\r\n of a coronavirus victim at the Pashupati crematorium in Nepal‚Äôs capital, Kathmandu,\r\n and hand it over to crematory workers a scene unimaginable in the conservative\r\n country in recent years. The soldiers carrying corpses were deployed\r\n for the first time as the nation of 30 million people tries to manage\r\n the number of bodies of COVID-19 victims. I feel happy. Nepal‚Äôs army is responsible\r\n for managing the bodies of coronavirus victims across the nation [Navesh\r\n Chitrakar/Reuters On their first day on the job last month, the four\r\n soldiers moved six bodies from a hospital to a crematorium. This is the first\r\n time they are managing the bodies from hospitals and transporting them to\r\n the crematorium, Poudyal told Reuters. ‚ÄúYou can say it is breaking the borders breaking the glass ceiling.'],
		[{v:'NL',f:'Netherlands'},0.0394875,'\r\t. With the transition clock ticking down, a "Brexit monster" made its first public\r\n appearance at the Dutch port of Rotterdam. Its message: from January 1 drivers\r\n will be denied entry onto Britain-bound ferries and stranded in a huge\r\n lorry park if they have not completed new customs procedures. Officials say\r\n the new customs controls are coming regardless of the outcome of trade deal\r\n talks between London and Brussels. Europe‚Äôs largest seaport handles up to\r\n 4,000 trucks a day going to and from Britain, a major trading partner for the\r\n Netherlands. The monster ‚Äî in reality, a man dressed in a furry blue suit\r\n with staring eyes and a white t-shirt saying "Brexit" ‚Äî was unveiled by the\r\n Dutch government last year to symbolise difficulties caused by Britain‚Äôs EU\r\n exit. The beast has since become a cult figure in the Netherlands and Britain,\r\n appearing in short videos in which it variously gets in the way of traders,\r\n lorry drivers and the Dutch foreign minister. On Tuesday, with a minder\r\n helping it from falling over in strong winds, the monster handed a leaflet\r\n to a government minister for the cameras, before pretending to give directions to lorries being unloaded from a huge ferry.'],

		[{v:'NI',f:'Nicaragua'},-0.3538,'\r\tIota death toll rises as rescue efforts reveal destruction. Nicaragua and Honduras\r\n bear the brunt of the hurricane‚Äôs destruction amid a record year of storms\r\n in the Atlantic. Hurricane Iota‚Äôs death toll in Central America has continued\r\n to rise as authorities on Thursday recovered more bodies buried in landslides\r\n triggered by flooding that swept through the already waterlogged region\r\n earlier this week. Most of the deaths have been in Nicaragua and Honduras.\r\n More than 130 people were killed by Eta as the hurricane triggered flash\r\n floods and mudslides in parts of Central America and Mexico. It is carrying\r\n hurricane-force winds over northern Nicaragua and is expected to cross southern\r\n Honduras by the evening. Nicaragua, still partly flooded after Hurricane\r\n Eta two weeks ago, again bears the brunt of a storm‚Äôs impact. The strongest\r\n storm on record to reach Nicaragua, Iota churned through Central America killing at least nine people.'],

		[{v:'NG',f:'Nigeria'},-0.43366249999999995,'\r\t Anger, trauma over years of tensions with police in Lagos suburb. A police shooting\r\n in Mushin during #EndSARS protests highlights years of simmering anger and\r\n new calls for police reform. It is unclear what sparked the clash, but residents\r\n said police opened fire, dozens were left wounded, and at least 10\r\n people died, according to witnesses and local news reports. Some witnesses\r\n to the incident said that after the shooting, police tried to disperse protesters\r\n and clear the street, likely in anticipation of a curfew that had been\r\n announced earlier. The area boys then got involved in a confrontation with\r\n some officers, and proceeded to attack the police station with knives and broken\r\n bottles, in a failed attempt to raze the building, witnesses said. Although\r\n he could not see the police station directly, he said he saw area boys\r\n throwing bottles at the policemen who responded by shooting directly at them.\r\n Many shop owners closed early and went home for the day, he said. The\r\n incident on October 20 was not the first time the police station was attacked.'],

		[{v:'PL',f:'Poland'},-0.013749999999999991,'\r\t    Europe‚Äôs overreach with the Recovery Fund may spell the end of the euro «Ä View.\r\n Europe‚Äôs overreach with the Recovery Fund may spell the end of the euro View.\r\n View . This was, the EU believed, an ‚Äúachievement that we should take\r\n collective pride in‚Äù. The Recovery Plan was supposed to be about saving Europe‚Äôs\r\n economies from pandemic-inspired stagnation and ruin. Remarkably, the\r\n EU has managed to turn the Recovery Fund into another bone of contention between\r\n Brussels and national capitals. Even if an agreement is reached in the\r\n coming weeks on the Rule of Law mechanism, Brussels will ultimately become\r\n the arbiter of how Recovery Funds are distributed to member states. Then\r\n multiply it by ten for the probable impact of these inevitable Recovery Fund disagreements on EU cohesiveness.'],
