		[{v:'KI',f:'Kiribati'},-0.056475000000000004,'\r\t Remote Pacific islands prepare for worst as coronavirus looms. People in the island\r\n nations have some of world’s highest rates of diabetes and obesity, and\r\n health systems are weak. The geographic isolation of many island states, such\r\n as Kiribati, Tuvalu and the Solomon Islands, has created a natural barrier\r\n to the disease’s transmission. The French territories of New Caledonia and\r\n French Polynesia, and the United States-affiliated territories, such as Guam,\r\n have reported the most cases so far. No cases have yet been reported in\r\n Vanuatu, the Solomon Islands, Tonga, the Cook Islands, Kiribati, Tuvalu, Niue,\r\n Nauru, Samoa, Palau or the FSM. But in the Solomon Islands, residents are\r\n leaving the capital, Honiara. In Honiara, the greatest risk is that it is\r\n an entry point to our country of people who might have the virus The government\r\n has announced that if people have nothing to do in Honiara, they should\r\n go back to the provinces. The Solomon Islands is an archipelago of more than 900 islands east of Australia.'],
		[{v:'KW',f:'Kuwait'},-0.362075,'\r\t Oil-rich Kuwait faces looming debt crisis. Kuwait, one of the world’s wealthiest\r\n countries, is facing a debt crisis. “COVID, low oil prices and the liquidity\r\n crisis have all come together in a perfect storm, said Bader al-Saif, an\r\n assistant professor of history at the Kuwait University. Recently, ratings\r\n agency Moody’s downgraded Kuwait for the first time in its history. Kuwait,\r\n however, did none of that. That is not to say Kuwait will be begging for aid\r\n at international summits any time soon. A long-awaited public debt bill\r\n would allow Kuwait to borrow up to $65bn and relieve the crisis. Public suspicion\r\n of government corruption and mismanagement is growing alongside Kuwait’s liquidity crisis.'],
		[{v:'KG',f:'Kyrgyzstan'},0.04526,'\r\t The other election results. It is the day after Election Day in the United States,\r\n but the US is not the only country counting votes. Subscribe to The Take on\r\n Apple Podcasts Spotify Google Podcasts Stitcher  or wherever you listen.\r\n Stacey Samuel is The Take’s executive producer and Graelyn Brashear is Al\r\n Jazeera’s head of audio. The Take hears from Americans casting their first\r\n votes in the 2020 election.'],
		[{v:'LA',f:'Laos'},0.10700000000000001,'\r\t China’s dams exacerbated extreme drought in lower Mekong Study. This, in part, was\r\n because was China holding back water upstream. The whole natural pulse of\r\n the river was missing during the wet season, said Basist, a climatologist\r\n who has done extensive research on water and meteorology since the 1990s. What\r\n was a natural flow before, is now very irregular, Basist said. A total\r\n of 11 upstream dams are now operating in China. Somkiat, who is also a member\r\n of the inter-governmental Mekong River Commission (MRC), said more studies\r\n were needed to understand droughts effectively. “The study confirms what\r\n locals, especially those living along the Mekong on Thai-Lao border in Chiang\r\n Rai, have experienced this for over two decades unusual water fluctuations,\r\n she said in an email. While Basist agreed that weather conditions were the\r\n primary cause for the drought, he said the dam exacerbated the issue.'],
		[{v:'LV',f:'Latvia'},0.12028749999999999,'\r\t    In Latvia, new technology that could one day prevent asteroids from hitting Earth.\r\n In Latvia, new technology that could one day prevent asteroids from hitting\r\n Earth. Latvia . Deep in the Riga Technical University campus, a team\r\n of researchers are looking at technology that will one day help prevent asteroids\r\n from hitting Earth. Eventech’s chronoscopes should be ready for the\r\n HERA follow-up mission, expected five years later to determine whether this\r\n impact has indeed moved the asteroid off course. Eventech’s chronoscopes are\r\n part of this Baltic state’s space technology tradition, dating back to Soviet\r\n times when Sputnik - the first man-made satellite to orbit the Earth - was\r\n launched in 1957. While chronoscopes are used for measurements from Earth,\r\n a different device designed for distant missions in space is being developed\r\n in another corner of the lab, intended to track different interplanetary objects from a probe. space in motion.'],
		[{v:'LB',f:'Lebanon'},0.17816666666666667,'\r\t Lebanon ex-army boss, intelligence heads charged with corruption. Eight former top\r\n security officers accused of ‘illicit enrichment among other charges, judicial\r\n sources say. Beirut, Lebanon A Lebanese judge has filed corruption charges\r\n against eight former high-ranking security officers, including an ex-army\r\n chief and the former top brass of army intelligence, two judicial sources\r\n familiar with the matter said. High-level charges against a former army commander\r\n and intelligence heads are unprecedented in Lebanon, where corruption\r\n is notoriously prevalent but accountability is elusive. A General Security\r\n spokesperson said they had no information to provide. The first judicial\r\n source said Sawan had previously attempted to bring Kahwaji in for questioning,\r\n but the former army chief was travelling at the time.'],
		[{v:'LS',f:'Lesotho'},-0.2417625,'\r\tDomestic violence ‘pandemic’ is costing countries billions. Domestic violence ‘pandemic\r\n is costing countries billions. Commonwealth initiative seeks to encourage\r\n all countries to put a price tag on violence against women and girls.\r\n Countries could save billions of dollars a year by tackling the “disgusting\r\n pandemic of domestic violence Commonwealth Secretary-General Patricia Scotland\r\n said on Friday. Scotland said the “groundbreaking study is part of a wider\r\n Commonwealth initiative to encourage all countries to put a price tag on\r\n violence against women and girls. The Lesotho study revealed not only the\r\n direct costs of domestic violence but also the broader economic effect. It\r\n is absolutely everybody’s business, she said. The Chicago Police Department\r\n has reported an increase in domestic violence-related calls this year, compared with 2019.'],
		[{v:'LR',f:'Liberia'},0.015024999999999997,'\r\t Liberia’s Weah might be in for a rude awakening at the polls. Liberia’s elections\r\n next week will be a referendum on the ruling party. In a confusing about-face\r\n last month, Liberia’s Supreme Court undermined its own ruling that a controversial\r\n referendum, scheduled for December 8 alongside the nation-wide legislative\r\n elections, is unconstitutional. This has buoyed footballer-turned-president\r\n George Oppong Weah, whose administration is using the referendum\r\n as a pretext to implement sweeping constitutional changes that may open up\r\n a small window for him to seek an illegitimate third term in office. Ouattara\r\n insisted that a constitutional change in 2016 meant his very first term did\r\n not count towards a two-term limit Cond reasoned that a constitutional referendum\r\n held a few months before elections enabled him to seek a third term.\r\n While the Ivorian and Guinean presidents may have succeeded in their political\r\n coups, Weah may be in for a rude awakening. Regardless of whether an\r\n actual referendum takes place, Liberia’s polls next week will be a symbolic\r\n referendum on the once-popular, now embattled, president. For the past year,\r\n Weah’s ruling Coalition for Democratic Change (CDC has focused intently on\r\n the simplified propositions in its campaigning, with images of the president\r\n plastered on billboards across the capital, Monrovia, and its environs urging the electorate to vote “Yes on all measures.'],
		[{v:'LY',f:'Libya'},0.0328625,'\r\tOPEC+ meeting: Dissenting voices in the ‘black box’. OPEC meeting Dissenting voices\r\n in the ‘black box’. OPEC and its allies are meeting amid growing signs of\r\n discontent from alliance members Iraq, Kazakhstan and the United Arab Emirates.\r\n OPEC negotiations are always a tactical dance, but the footwork is looking\r\n more delicate than usual after Monday’s meeting of the cartel failed to\r\n produce a decision on whether to extend oil production cuts into next year.\r\n If OPEC loosens the taps as planned in January, Rystad Energy reckons there\r\n will be a new 200-million-barrel surplus through May in global oil markets.\r\n “It’s not just doing the right thing for the oil market. And after a sharp\r\n rally last week on positive coronavirus vaccine news, oil prices were under\r\n pressure again on Monday. OPEC has always been a prickly alliance dominated by Saudi Arabia and Russia.'],
		[{v:'LI',f:'Liechtenstein'},0.5080571428571429,'\r\t    Weirather beats the odds to claim Super G Crystal Globe in Aspen. Sport . Liechtenstein’s\r\n Tina Weirather has won the final women’s super G world Cup race\r\n of the season in Aspen, and in doing so clinches the Crystal Globe for the\r\n event. She had to come from behind, nursing a 15-point handicap over the favourite\r\n Ilka Stuhec, and had to win, which she did, no-one coming close as\r\n she drew on her champion genes to take the race and title. Never out of the\r\n top 10 all year, she won by five points ahead of the Slovenian. Stuher gave\r\n it her best shot and barely three-tenths of a second separated the two women at the end. .'],
		[{v:'LT',f:'Lithuania'},0.2390875,'\r\t    Is Lithuania’s new, female-led government a sign of improved gender equality in\r\n the country?. . Is Lithuania’s new, female-led government a sign of improved\r\n gender equality in the country Lithuania . Lithuania is often so masculine\r\n in its outlook that independent, straight-talking females are still referred\r\n to as "women with balls". So the emergence of a female-led governing coalition\r\n has sent shockwaves across swathes of Lithuanian society. Ingrida\r\n Simonyte is not the country’s first female prime minister. But she is one of\r\n three women - representing each of the coalition parties - pulling the strings\r\n of government. On top of that, another potential first half of Lithuania’s\r\n 14-strong cabinet - if approved by the president - will be women.'],
		[{v:'LU',f:'Luxembourg'},-0.17648571428571427,'\r\t    Coronavirus: ’The difficulties of one state very rapidly becomes the difficulties\r\n of all of them’. Coronavirus ’The difficulties of one state very rapidly\r\n becomes the difficulties of all of them’. That’s what we try to do through\r\n the instrument of short-time work - the SURE instrument which I hope can be\r\n adopted very very soon, European Commissioner for Jobs, Nicolas Schmit told\r\n Euronews. There are some EU countries that have been hardest hit by this\r\n crisis, mainly Italy, Spain, and other countries that their economies rely on\r\n tourism, on activities really hit by this crisis. When it comes to solidarity,\r\n different European countries appear to have different interpretations\r\n of the word . So therefore, we all have to come out of these difficulties in\r\n a coordinated way. Learn more about Learn more about'],
		[{v:'MG',f:'Madagascar'},-0.653475,'\r\tUN ‘very concerned’ after Madagascar jailbreak shootings kill 22. UN human rights\r\n office calls for probe into prisoners fatally shot while trying to flee Farafangana\r\n jail on August 23. The United Nations human rights office has said\r\n it is “very concerned” by the fatal shooting of 22 inmates in a mass prison\r\n breakout in Madagascar and pressed for a thorough investigation. Dozens of\r\n prisoners attacked guards with rocks and a stolen gun on Sunday as they tried\r\n to escape from Farafangana prison in the southeast of the Indian Ocean island.\r\n “We are very concerned by reports of excessive use of force by security\r\n forces at a Madagascar jail on August 23 when 22 inmates were killed and\r\n eight injured during a mass escape,” said Rupert Colville, a spokesman for the\r\n UN Office of the High Commissioner for Human Rights (OHCHR). “The prison\r\n breakout occurred amid concerns the country’s squalid and overcrowded detention\r\n facilities are a hotbed for the spread of COVID-19,” he told reporters\r\n at a news briefing in Geneva. “We remind the Malagasy authorities that the\r\n use of force must strictly comply with the principles of legality, necessity,\r\n proportionality and non-discrimination.” 🇲🇬  #Madagascar : We are concerned\r\n at the excessive use of force by security forces that killed 22 inmates attempting\r\n to escape Farafangana. Like many other jails in Madagascar, Colville\r\n said, conditions at Farafangana were “deeply troubling”, citing overcrowding,\r\n unhygienic conditions, poor food and lack of proper access to healthcare.'],
		[{v:'MW',f:'Malawi'},0.0003125000000000072,'\r\tWho is Malawi’s self-proclaimed ‘prophet’ Shepherd Bushiri?. Who is Malawi’s self-proclaimed\r\n ‘prophet Shepherd Bushiri?. Moments earlier, Bushiri a self-proclaimed\r\n “prophet and controversial businessman wanted by South Africa on money\r\n laundering, theft and fraud charges had heard a judge ordering him and his\r\n wife Mary freed following their arrest on an international warrant. Shepherd\r\n Bushiri waves at sympathisers as he leaves the Lilongwe Magistrate Court\r\n on November 19 [File Amos Gumulira/AFP It was just the latest twist in a long-running\r\n and unpredictable case that has gripped many in Malawi and South\r\n Africa all the while testing the two countries diplomatic relations. Bushiri,\r\n the multimillionaire leader of the Enlightened Christian Gathering (ECG church,\r\n commands a large following in a number of African countries in South\r\n Africa alone, he says the church has more than one million followers. According\r\n to information on his church’s website, Bushiri founded EGC in 2010 in\r\n Malawi before moving its headquarters to the South African capital, Pretoria.\r\n “I’ve seen him move up but he started small, said Robert Mkwezalamba, a Malawian\r\n activist and Bushiri supporter. On several occasions, the evangelist\r\n star has filled large venues, including South Africa’s FNB Stadium, the biggest in Africa, with more than 95,000 attendees.'],
		[{v:'MY',f:'Malaysia'},-0.24978333333333336,'\r\t            Taiwanese singer Ting Hsiao-chin surrenders to police after being on the\r\n run for six days        . Taiwanese singer Ting Hsiao-chin surrenders to\r\n police after being on the run for six days . Wednesday, 02 Dec 2020 Ting Hsiao-chin\r\n had been sentenced to two and half years’ jail for scamming online\r\n consumers into buying counterfeit luxury goods. Ting became a wanted criminal\r\n last Wednesday after she failed to surrender herself to serve her jail term.\r\n An arrest warrant was then issued for Ting. Ting is not the only celebrity\r\n in Taiwan who has met with legal troubles recently.'],
		[{v:'MV',f:'Maldives'},-0.0762625,'\r\t Maldives pulls out all the stops as COVID-19 devastates tourism. Maldives introduces\r\n one of the most open border policies in the world as COVID-19 hits lucrative\r\n tourism sector. “The Maldives needs tourism, Abdulla Mausoom, an industry\r\n veteran who was appointed the Maldives tourism minister in mid-August,\r\n told Al Jazeera. “When tourism stops, everything stops. The Maldives comprises\r\n of 1,192 coral islands and resorts such as this one Summer Island are located\r\n on private islands [Courtesy of Summer Island Maldives This exclusivity,\r\n according to Mausoom, is a major advantage. “We are confident we can ensure\r\n the safety of our guests because our geography enables us to do it, he\r\n said. Some even conducted PCR tests for their guests on arrival, until the\r\n government alarmed by minor outbreaks on a few resorts made a U-turn in August\r\n and said that visitors would need to have a negative test taken within 72\r\n hours before they would be allowed in. Even so, some islands continued to conduct tests for their guests on arrival.'],
		[{v:'ML',f:'Mali'},-0.5274,'\r\t Military bases housing foreign troops attacked in northern Mali. Three military\r\n bases housing foreign forces in northern Mali have come under separate attacks\r\n within the space of a few hours, according to officials. The attacks come\r\n after French forces killed Bah ag Moussa, a military leader of al-Qaeda’s\r\n North Africa wing on November 10. Northern Mali has been one of the epicentres\r\n of violence and rebel attacks since 2012, despite the presence of thousands\r\n of UN, foreign and French forces. Rebels who once controlled northern Mali\r\n were routed in a French-led military operation in 2013, but they have since regrouped.'],
		[{v:'MT',f:'Malta'},-0.3327875,'\r\t    Daphne Caruana Galizia: Fight to uncover the truth behind her murder continues\r\n three years on. Daphne Caruana Galizia Fight to uncover the truth behind her\r\n murder continues three years on. Malta . It’s three years since investigative\r\n journalist Daphne Caruana Galizia was killed when a bomb was remotely\r\n detonated underneath her car. It wasn’t some random person taking revenge,\r\n Corinne Vella, Caruana Galizia’s sister, told Euronews in an interview to mark\r\n the anniversary. Three years on, her family are still searching for answers\r\n as to who carried out her murder - and who ordered the hit. "It’s not\r\n going to be served without a fight. We can’t just sit back and wait for justice to be served, said Vella.'],
		[{v:'MH',f:'Marshall Islands'},0.38944,'\r\t Marshall Islands backs Taiwan as China fuels diplomatic shifts. Marshall Islands\r\n expresses ‘profound appreciation to Taiwan, criticises China efforts to ‘expand\r\n territory, footprint The Marshall Islands confirmed it was maintaining\r\n diplomatic ties with Taiwan on Wednesday, in a show of support for President\r\n Tsai Ing-wen who has seen two other Pacific nations drop ties in favour of\r\n China in a matter of weeks. In a statement, the Marshall Islands said it had\r\n adopted a resolution to show its “profound appreciation to the people and\r\n government of Taiwan”. The Foreign Ministry in Taiwan, which has criticised\r\n China for luring its allies with promises of easy loans, expressed “deep thanks\r\n for the message of support and pledged to further deepen cooperation with\r\n the Marshall Islands. Seven countries have dropped Taiwan as a diplomatic ally since 2016 when Tsai took office.'],
		[{v:'MR',f:'Mauritania'},-0.20058333333333334,'\r\t Mauritania releases ex-president week after arrest for corruption. Mohamed Ould\r\n Abdel Aziz, questioned by police over suspected embezzlement, has been banned\r\n from leaving the capital. Former Mauritanian President Mohamed Ould Abdel\r\n Aziz has been released by police after undergoing week-long questioning over\r\n suspected embezzlement, his lawyer said. Several former officials suspected\r\n of corruption during Aziz’s era had earlier been questioned by the authorities.\r\n Aziz seized power in 2008 and served two terms as president before being\r\n succeeded in August 2019 by Mohamed Ould Cheikh El Ghazouani, his former\r\n right-hand man and ex-defence minister. New Prime Minister Mohamed Ould Bilal\r\n was a minister for several terms under former President Sidi Ould Cheikh\r\n Abdallahi, who was deposed in the coup led by Aziz.'],
		[{v:'MU',f:'Mauritius'},-0.70225,'\r\t Two sailors killed as Mauritius oil spill clean-up boats collide. Two others missing\r\n after tugboat assisting oil spill clean-up off the Indian Ocean island\r\n collides with a barge. Two crew members from a tugboat involved in cleaning\r\n up an oil spill off Mauritius were killed late on Monday when their vessel\r\n collided with a barge in bad weather, the island nation’s prime minister said.\r\n “It is tragic that we lost two of the tugboat crew, while two others are\r\n still missing, Prime Minister Pravind Jugnauth said on Tuesday.'],
		[{v:'MX',f:'Mexico'},0.13396666666666665,'\r\t Mexico set to sign Pfizer vaccine deal on Wednesday. Discover Thomson Reuters By\r\n Reuters Staff 2 Min Read MEXICO CITY (Reuters - Mexico’s government was due\r\n to sign a contract on Wednesday with pharmaceutical company Pfizer for the\r\n delivery of its coronavirus vaccine, Deputy Health Minister Hugo Lopez-Gatell\r\n said on Tuesday. He said Mexico’s military will help with the vaccination process.'],

		[{v:'MD',f:'Moldova'},0.30947500000000006,'\r\tMoldova: Maia Sandu wins vote, beating Russia-backed competitor. Moldova Maia Sandu\r\n wins vote, beating Russia-backed competitor. Putin-backed Dodon concedes\r\n after the presidential election results were published, congratulates Sandu.\r\n Maia Sandu, a former World Bank economist who favours closer ties with the\r\n European Union, has won Moldova’s presidential runoff vote, decisively defeating\r\n the staunchly pro-Russian incumbent, according to preliminary results\r\n released Monday. “People want the ones in power to offer solutions to their\r\n problems. On Monday, Dodon conceded after the results were published, and\r\n congratulated Sandu. Commenting on Sandu’s win, Kremlin spokesman Dmitry Peskov\r\n said Monday that Moscow respects “the choice of the Moldovan people and\r\n hopes to establish “a working relationship with the new president. “We know\r\n that Maia Sandu said she would work in the interests of the Moldovan people,\r\n and we’re convinced that building good and close relations, cooperation\r\n in all areas with our country, Russia, is in the interest of the Moldovan people, Peskov told reporters.'],
		[{v:'MC',f:'Monaco'},0.2760125,'\r\t                                    The story behind the closure of the Hôtel Métropole\r\n                                . The story behind the closure of the\r\n Hôtel Métropole . Managing Director Serge Ethuin tells us more. When the Hôtel\r\n Métropole Monte-Carlo was created in 1886, it was born out of the euphoria\r\n and prosperity of the Belle Epoque era, established on land that once belonged\r\n to Pope Leo XIII. “The vision at that time was to associate the hotel\r\n with the best names in their respective fields Joël Robuchon for the restaurant,\r\n Jacques Garcia for the design of the hotel, Karl Lagerfeld’s design of\r\n the pool area and, more recently, a spa by Givenchy, Managing Director Serge\r\n Ethuin tells Monaco Life . “We did not decide to close recently, reveals\r\n Mr Ethuin. We decided to close the hotel because we didn’t want to affect\r\n that amazing experience that we are trying to give our guests, says Serge Ethuin.\r\n If all goes to schedule, the hotel will reopen in mid-April 2021 until the end of September 2021.'],
		[{v:'MN',f:'Mongolia'},0.3280875,'\r\t    How can we travel to remote communities while still being ethical?. . How can\r\n we travel to remote communities while still being ethical Travel . Here, three\r\n travel industry experts share their views on how to experience ’community\r\n immersion’ trips in an ethical and socially responsible way. By staying\r\n in camps like these, guests are directly supporting local communities. It is\r\n a key part of tourism to Africa and many of our guests request community interaction\r\n as part of their trip. Visit Aardvark Safaris here. Being a responsible\r\n tourist is about being aware of, and taking responsibility for, your\r\n impact on the places you visit not only on climate and nature, but on communities too.'],
		[{v:'ME',f:'Montenegro'},-0.058162500000000006,'\r\t Montenegro and Serbia expel each other’s ambassadors. Foreign ministry in Podgorica\r\n cites ‘long and continuous meddling in the internal affairs of Montenegro\r\n as reason for expulsion Belgrade responds in kind. Montenegro and Serbia\r\n have expelled one another’s ambassadors in tit-for-tat moves, just before the\r\n planned inauguration of a new, pro-Serb government in Podgorica. The diplomatic\r\n spat began on Saturday when Montenegro declared Serbian Ambassador Vladimir\r\n Bozovic a persona non grata and expelled him from the country. The foreign\r\n ministry in Podgorica cited “long and continuous meddling in the internal\r\n affairs of Montenegro as the reason for asking Bozovic to leave. Montenegro\r\n remains deeply divided among those seeking closer ties with traditional\r\n Orthodox Christian allies Serbia and Russia, and those who view Montenegro\r\n as an independent state allied with the West. On Wednesday, Montenegro’s Parliament\r\n is due to vote on a new government that unites three opposition groups.\r\n The outgoing authorities have accused Serbia of aiding pro-Serb political\r\n forces in Montenegro to install allies in power and regain influence.'],
		[{v:'MA',f:'Morocco'},0.7571625,'\r\t UK, World Bank Sign Agreement to Help Morocco Improve Education. Rabat Representatives\r\n of the UK and the World Bank signed an agreement in Rabat on Wednesday\r\n to help Morocco improve its education system. The British Ambassador to Morocco,\r\n Simon Martin, and the Director of the World Bank in the Maghreb, Jesko\r\n Hentschel, signed the agreement on education, teaching, training, and scientific\r\n research. With the agreement, the UK and the World Bank commit to providing\r\n technical assistance to Morocco as it works to improve the national\r\n education system. The agreement also comes to promote the recruitment of qualified\r\n teachers on the basis of demonstrated academic, emotional, personal,\r\n and behavioral skills. The agreement comes after Hentschel expressed in October\r\n the World Bank’s readiness to support Morocco in implementing education\r\n reforms. Morocco’s Education Minister Saaid Amzazi called the agreement\r\n “commendable, thanking the UK and the World Bank for their confidence and support.\r\n In June 2019, the World Bank announced a $500 million agreement in support of Morocco’s 2015–2030 Education Reform.'],
		[{v:'MZ',f:'Mozambique'},-0.014150000000000005,'\r\tMozambique, Tanzania join forces to tackle Cabo Delgado violence. Neighbouring countries\r\n to launch joint operations in battle against ISIL-linked fighters in\r\n border region. The agreement, sealed by the two countries police forces during\r\n the weekend, includes the extradition of 516 fighters from Tanzania to\r\n its southern neighbour, Mozambique’s state-owned newspaper Noticias reported\r\n on Monday. Last week over 33,000 displaced people moved to southern districts.\r\n The International Organization for Migration (IOM stated last week that\r\n there has been a four-fold increase of displaced people in Cabo Delgado to\r\n more than 355,000 from some 88,000 earlier this year. On November 17, IOM\r\n reported that more than 33,000 displaced people moved to southern districts in just one week.'],
		[{v:'nan',f:'Namibia'},-0.521875,'\r\t Thousands of seals found dead at breeding colony in Namibia. An estimated 7,000\r\n Cape fur seals have been discovered dead at a breeding colony in central Namibia.\r\n In the first two weeks of October, he found large numbers of seal foetuses\r\n at the colony. “What we have been observing is less freshly dead seal\r\n pups and a lot of dead female adults, he said.'],
		[{v:'NR',f:'Nauru'},-0.056475000000000004,'\r\t Remote Pacific islands prepare for worst as coronavirus looms. People in the island\r\n nations have some of world’s highest rates of diabetes and obesity, and\r\n health systems are weak. The geographic isolation of many island states, such\r\n as Kiribati, Tuvalu and the Solomon Islands, has created a natural barrier\r\n to the disease’s transmission. The French territories of New Caledonia and\r\n French Polynesia, and the United States-affiliated territories, such as Guam,\r\n have reported the most cases so far. No cases have yet been reported in\r\n Vanuatu, the Solomon Islands, Tonga, the Cook Islands, Kiribati, Tuvalu, Niue,\r\n Nauru, Samoa, Palau or the FSM. But in the Solomon Islands, residents are\r\n leaving the capital, Honiara. In Honiara, the greatest risk is that it is\r\n an entry point to our country of people who might have the virus The government\r\n has announced that if people have nothing to do in Honiara, they should\r\n go back to the provinces. The Solomon Islands is an archipelago of more than 900 islands east of Australia.'],
		[{v:'NP',f:'Nepal'},-0.003725000000000006,'\r\t Nepal’s female soldiers break taboos to tackle COVID crisis. Female soldiers have\r\n been tasked with carrying corpses in Kathmandu a task considered taboo in\r\n the Himalayan nation. Four female soldiers in protective gear lift the body\r\n of a coronavirus victim at the Pashupati crematorium in Nepal’s capital, Kathmandu,\r\n and hand it over to crematory workers a scene unimaginable in the conservative\r\n country in recent years. The soldiers carrying corpses were deployed\r\n for the first time as the nation of 30 million people tries to manage\r\n the number of bodies of COVID-19 victims. I feel happy. Nepal’s army is responsible\r\n for managing the bodies of coronavirus victims across the nation [Navesh\r\n Chitrakar/Reuters On their first day on the job last month, the four\r\n soldiers moved six bodies from a hospital to a crematorium. This is the first\r\n time they are managing the bodies from hospitals and transporting them to\r\n the crematorium, Poudyal told Reuters. “You can say it is breaking the borders breaking the glass ceiling.'],
		[{v:'NL',f:'Netherlands'},0.0394875,'\r\t. With the transition clock ticking down, a "Brexit monster" made its first public\r\n appearance at the Dutch port of Rotterdam. Its message: from January 1 drivers\r\n will be denied entry onto Britain-bound ferries and stranded in a huge\r\n lorry park if they have not completed new customs procedures. Officials say\r\n the new customs controls are coming regardless of the outcome of trade deal\r\n talks between London and Brussels. Europe’s largest seaport handles up to\r\n 4,000 trucks a day going to and from Britain, a major trading partner for the\r\n Netherlands. The monster — in reality, a man dressed in a furry blue suit\r\n with staring eyes and a white t-shirt saying "Brexit" — was unveiled by the\r\n Dutch government last year to symbolise difficulties caused by Britain’s EU\r\n exit. The beast has since become a cult figure in the Netherlands and Britain,\r\n appearing in short videos in which it variously gets in the way of traders,\r\n lorry drivers and the Dutch foreign minister. On Tuesday, with a minder\r\n helping it from falling over in strong winds, the monster handed a leaflet\r\n to a government minister for the cameras, before pretending to give directions to lorries being unloaded from a huge ferry.'],
		[{v:'NZ',f:'New Zealand'},0.014962500000000004,'\r\tnzherald. The $5 million house Vice-Chancellor Dawn Freshwater rents from the University\r\n of Auckland. The university bought the four-bedroom luxury home in\r\n November last year as a rental for incoming Vice-Chancellor Dawn Freshwater.\r\n Freshwater joined the university earlier this year on a $755,000 salary.\r\n "The Auditor-General has said this expenditure did not meet expectations on\r\n a number of levels, which is very disappointing, Hipkins said. The university\r\n said it accepted the Auditor-General’s findings and had called in independent\r\n advisors to improve its processes around sensitive expenditure. In January,\r\n the Herald revealed the university’s decision to snap up the boutique\r\n property. The university paid $5.06m for the property - $1.5m above its council valuation.'],
		[{v:'NI',f:'Nicaragua'},-0.3538,'\r\tIota death toll rises as rescue efforts reveal destruction. Nicaragua and Honduras\r\n bear the brunt of the hurricane’s destruction amid a record year of storms\r\n in the Atlantic. Hurricane Iota’s death toll in Central America has continued\r\n to rise as authorities on Thursday recovered more bodies buried in landslides\r\n triggered by flooding that swept through the already waterlogged region\r\n earlier this week. Most of the deaths have been in Nicaragua and Honduras.\r\n More than 130 people were killed by Eta as the hurricane triggered flash\r\n floods and mudslides in parts of Central America and Mexico. It is carrying\r\n hurricane-force winds over northern Nicaragua and is expected to cross southern\r\n Honduras by the evening. Nicaragua, still partly flooded after Hurricane\r\n Eta two weeks ago, again bears the brunt of a storm’s impact. The strongest\r\n storm on record to reach Nicaragua, Iota churned through Central America killing at least nine people.'],
		[{v:'NE',f:'Niger'},0.209175,'\r\t Endeavour Mining to acquire Teranga Gold in $2bn all-share deal. The enlarged Endeavour would\r\n seek to list in London in 2021. West Africa-focused Endeavour Mining\r\n has agreed to buy Teranga Gold in an all-share deal to create a top\r\n 10 gold producer which will list in London, the companies said on Monday, a\r\n week after they announced they were in talks. But with investors jittery about\r\n pricey takeover deals after a surge in gold prices, Endeavour’s shares fell\r\n 2.4 percent to 30.19 Canadian dollars ($23), while Teranga Gold which climbed\r\n after the talks were announced last week fell 1.1 percent. Endeavour\r\n will pay 0.470 of its own shares for each Teranga share, a 5.1 percent premium\r\n based on Friday’s closing prices valuing Teranga, whose shares are up 97\r\n percent this year, at 2.6 billion Canadian dollars ($1.99bn). Endeavour shareholders\r\n will get 66 percent of the combined entity, leaving Teranga shareholders\r\n with the remaining 34 percent. Teranga will get three seats on the board\r\n to Endeavour’s seven. The enlarged Endeavour would seek to list in London in 2021.'],
		[{v:'NG',f:'Nigeria'},0.359875,'\r\tNigeria police rescue 10 people after ‘baby factory’ raid. Rescued women told police\r\n the owner hired men to impregnate them and then sell the newborns for profit.\r\n Police in Nigeria have rescued 10 people, including four children, four\r\n pregnant women and two other women from an illegal maternity home, a spokesman\r\n said on Wednesday. He said the women told police that the owner hired\r\n men to impregnate them and then sell the newborns for profit.'],
		[{v:'KP',f:'North Korea'},0.1113375,'\r\t A close look at Chammae 1.0, a smartphone security bypass program. Some observers\r\n raise the possibility that Chammae was officially created and distributed\r\n by the North Korean authorities Daily NK has obtained a copy of “Chammae 1.0,\r\n a program that can bypass the smartphone security authentications recently\r\n put into place by North Korean authorities on the country’s smartphones. The\r\n converted files ran normally after they were copied to a North Korean smartphone.\r\n North Korean smartphones automatically delete unauthenticated files.\r\n In short, Chammae renders powerless the security systems installed on smartphones\r\n by the North Korean authorities. North Korea’s smartphones, however,\r\n are designed to run only files authenticated by the authorities. According\r\n to experts, North Korean smartphones have an independent authentication\r\n system along with a “state authentication system. It appears that Chammae grants\r\n the smartphone’s independent authentication to files.'],
		[{v:'NO',f:'Norway'},0.201075,'\r\t Cold reception for northern area plan. Norway’s News in English www.newsinenglish.no\r\n Eight government ministers unveiled the first strategic plan for Northern\r\n Norway in nine years on Friday, promising support for better schools, transport,\r\n job creation and a new investment fund for business development. Foreign\r\n Minister Ine Eriksen Søreide presented her segment of the new strategic\r\n report on Northern Norway from Alta in the heart of Finnmark. PHOTO Regjeringen.no\r\n “The government is letting Northern Norway down once again, complained\r\n Sandra Borch, a Member of Parliament for the opposition Center Party from\r\n Troms. She told Norwegian Broadcasting (NRK after the digital presentation\r\n of the plan that “if they’re going to take Northern Norway seriously, they\r\n need to listen to us who live here. PHOTO Regjeringen.no Labour Party leader\r\n Jonas Gahr Støre, who put a lot of emphasis on Northern Norway during his\r\n years at foreign minister, was also critical to the government’s report.\r\n Other government ministers in charge of fisheries, culture, business and defense\r\n took part in forming the strategic plan. “What’s good for Northern Norway\r\n is good for the entire country, claimed Prime Minister Solberg.'],
		[{v:'OM',f:'Oman'},-0.26798571428571427,'\r\t. Oman’s culture minister Haitham bin Tariq has been sworn in as royal ruler after\r\n the death of his cousin Sultan Qaboos, who transformed his nation and became\r\n a vital mediator in a turbulent region. Qaboos, who died on Friday at the\r\n age of 79 as the longest-serving leader of the modern Arab world, came to\r\n power in 1970 when he deposed his father in a palace coup. He had been ill\r\n for some time and was believed to be suffering from colon cancer. Qaboos had\r\n left no apparent heir. He was unmarried, had no children or brothers and\r\n his successor was to be chosen in a meeting of the royal family. Under the\r\n Omani constitution, they had three days to make a decision and if they failed\r\n to agree, the person chosen by the late sultan in a sealed letter would succeed him.'],
		[{v:'PK',f:'Pakistan'},0.21094000000000004,'\r\t Kaavan, Pakistan’s lonesome elephant, starts new life in Cambodia. He behaves like\r\n a Frequent Flyer, said Amir Khalil, a Four Paws vet. Neth Pheaktra, Secretary\r\n of State and spokesman of Cambodia’s Environment Ministry, lauded Four\r\n Paws and Cher for their efforts to help Kaavan and said Cambodia would be the\r\n ideal home for him. “Cambodia is pleased to welcome Kaavan. No longer will\r\n he be the world’s loneliest elephant, he said at a welcome ceremony.'],
		[{v:'PW',f:'Palau'},-0.4477,'\r\tCan coronavirus threaten isolated Pacific nations?. Tourism-reliant Pacific island\r\n nations worried about economic impact of pandemic.'],
		[{v:'PA',f:'Panama'},-0.1649375,'\r\t Storm Eta hits Cuba, expected to be hurricane and strike Florida. Tropical storm\r\n made landfall in Cuba with maximum sustained winds of 100km/h and was headed\r\n for southern Florida. A strengthening Tropical Storm Eta sliced across Cuba\r\n Sunday and was aimed at the southern tip of Florida, where a hurricane warning\r\n was posted for a storm that has left scores dead and over 100 missing\r\n in Mexico and Central America, where it hit last week as a major hurricane.\r\n The United States National Hurricane Center in Miami said the storm could become\r\n a hurricane again before reaching the Florida Keys and it declared hurricane\r\n and storm surge warnings for the Keys from Ocean Reef to the Dry Tortugas,\r\n including Florida Bay, with the storm expected to reach that area by Monday\r\n night or early Tuesday. Eta hit Cuba even as searchers in Guatemala were\r\n still digging for people believed buried by a massive, rain-fuelled landslide.\r\n Some 60,000 people had been evacuated in Guatemala. Further south in\r\n the Keys, officials were monitoring the storm closely, but had no plans yet\r\n to evacuate tourists or residents. Eta initially hit Nicaragua as a Category\r\n 4 hurricane, and authorities from Panama to Mexico were still surveying\r\n the damages following days of torrential rains during the week.'],
		[{v:'PG',f:'Papua New Guinea'},0.06992499999999999,'\r\t Former rebel leader elected Bougainville president. Ishmael Toroama is set to lead\r\n independence talks for the autonomous territory in the remote east of Papua\r\n New Guinea. Former rebel military commander Ishmael Toroama has been elected\r\n as president of Bougainville, an autonomous region of Papua New Guinea,\r\n electoral officials said on Wednesday. President-elect Ishmael Toroama after\r\n being declared winner of the #Bougainville Presidential #election .'],
		[{v:'PY',f:'Paraguay'},-0.15718571428571426,'\r\tIn Pictures: Paraguay River depleted by drought. In Pictures Paraguay River depleted\r\n by drought. In Pictures The Paraguay River has reached its lowest level\r\n in half a century after months of extreme drought in the region, exposing the\r\n vulnerability of landlocked Paraguay’s economy. The river flows from that\r\n area and also runs through Bolivia and Argentina. Esteban dos Santos, president\r\n of the Paraguayan Shipowners Center, said losses in Paraguay’s river\r\n transport sector have already reached $250m. In a week, no boat will be able\r\n to reach Asuncion, dos Santos said. The falling levels of the Paraguay River\r\n have yielded one surprise a rocky islet in Asuncion that geologists say\r\n is part of an extinct volcano dating back more than 40 million years.'],
		[{v:'PE',f:'Peru'},-0.002599999999999991,'\r\t Peru’s new president sworn in, calls for calm after protests. Francisco Sagasti\r\n was sworn in as interim president after the departure of two presidents over\r\n the last week. Peruvian lawmaker Francisco Sagasti was sworn in as interim\r\n president on Tuesday, voted for by Congress in an effort to return stability\r\n to a country that has seen deadly protests and the departure of two presidents\r\n over the last week. “It is absolutely necessary to remain calm, but do\r\n not confuse this with passivity, conformity or resignation, Sagasti said in\r\n an address to Congress after his swearing-in. The mask has changed but everything\r\n is all the same, he said. “We will do everything possible to return\r\n hope, he said. Sagasti is Peru’s fourth president in less than three years,\r\n after the departures of Vizcarra and Merino, and the resignation of Pedro\r\n Pablo Kuczynski in 2018 on allegations of corruption.'],
		[{v:'PH',f:'Philippines'},-0.302025,'\r\tChina accuses ‘dangerous’ US of ‘creating chaos’ in Asia. China accuses ‘dangerous\r\n US of ‘creating chaos in Asia. During his trip to Manila, O’Brien told the\r\n Philippines and Vietnam, both countries in disputes with Beijing cover the\r\n South China Sea “We’ve got your back”. China said his remarks were “unreasonable\r\n and exaggerated regional tensions. The statement said Taiwan was an\r\n “internal affair for China. “There is only one China in the world, it said.\r\n “Both Taiwan and Hong Kong are inalienable parts of China. Why is there talk\r\n about war in the South China Sea?'],
		[{v:'PL',f:'Poland'},-0.013749999999999991,'\r\t    Europe’s overreach with the Recovery Fund may spell the end of the euro ǀ View.\r\n Europe’s overreach with the Recovery Fund may spell the end of the euro View.\r\n View . This was, the EU believed, an “achievement that we should take\r\n collective pride in”. The Recovery Plan was supposed to be about saving Europe’s\r\n economies from pandemic-inspired stagnation and ruin. Remarkably, the\r\n EU has managed to turn the Recovery Fund into another bone of contention between\r\n Brussels and national capitals. Even if an agreement is reached in the\r\n coming weeks on the Rule of Law mechanism, Brussels will ultimately become\r\n the arbiter of how Recovery Funds are distributed to member states. Then\r\n multiply it by ten for the probable impact of these inevitable Recovery Fund disagreements on EU cohesiveness.'],
		[{v:'PT',f:'Portugal'},-0.148,'\r\t Portugal’s main telcos sign up for 5G auction amid legal dispute. Discover Thomson\r\n Reuters By Sergio Goncalves 2 Min Read LISBON (Reuters - Portugal´s three\r\n biggest telecoms companies said they had submitted applications to take part\r\n in the country’s 5G licence auction amid a legal dispute with the Portuguese\r\n telecoms regulator over the rules. NOS, Vodafone and Altice - which together\r\n serve nearly 100 of Portugal’s mobile customers - all said they filed their\r\n applications for the auction on November 27. A NOS spokesman said the\r\n company expected the auction rules to be changed.'],
		[{v:'QA',f:'Qatar'},-0.09082499999999999,'\r\t Jared Kushner takes on Qatar blockade in Middle East ‘swan song’. In Qatar and Saudi\r\n Arabia, Trump adviser seeks final achievements in a US regional policy\r\n defined by Israeli interests. Jared Kushner, senior adviser to United States\r\n President Donald Trump as well as his son-in-law, has travelled to the Gulf\r\n in the waning days of the Trump administration to seek final, long-shot victories\r\n in US Middle East policy including ending a Saudi-led blockade of Qatar,\r\n analysts have told Al Jazeera. According to observers, Kushner, who reportedly\r\n arrived in Saudi Arabia on Monday, is likely attempting late-stage\r\n achievements in the administration’s Middle East policy, which has been defined\r\n by advancing Israeli interests and applying maximum pressure against Iran.\r\n “To see Kushner’s visit as somehow a pro-Saudi or a pro-Qatar or pro-competition\r\n with Iran strategy, for its own sake, is to misunderstand what motivates\r\n Jared Kushner himself, he said. They are not “people who’ve been working\r\n on the Gulf crisis”, Lawrence said. Observers say Kushner’s attempts to\r\n resolve the Qatar blockade in the administration’s final days serve as a bookend\r\n to Trump’s initially incoherent response to the Gulf crisis, which occurred\r\n during his first year in office. Critics have said Trump’s actions emboldened\r\n Saudi Arabia and the UAE and failed to squash the diplomatic dispute in its earliest days.'],
		[{v:'RO',f:'Romania'},-0.33409999999999995,'\r\t    Cash-for-licences scam uncovered in Romania, says anti-corruption agency. Cash-for-licences\r\n scam uncovered in Romania, says anti-corruption agency. Romania\r\n . Driving school in Romania costs between €300 and €400. The criminal\r\n group would arrange a pass in the driving test for between €300 and €1,500,\r\n according to DNA.'],
		[{v:'RU',f:'Russia'},-0.274925,'\r\t Russia Summons Veterans to Help Drive Its New Nazi War Crime Investigations. When\r\n 94-year-old World War II veteran Vasily’s family made their regular check\r\n of his mailbox on Saturday they found a formal summons from the prosecutor’s\r\n office in Volgograd, a city in southern Russia previously known as Stalingrad.\r\n “He doesn’t really like talking about those war days, Chistyakov said.\r\n The prosecutors office in Volgograd told The Moscow Times that such summons\r\n had been sent to at least 80 veterans in the region the independent Novaya\r\n Gazeta outlet reported that they were also being sent to veterans throughout\r\n the country. The new investigations focus on World War II-era atrocities committed\r\n by Nazi forces across Russia, including in Volgograd. While Bastrikin\r\n previously said historians were using archive materials for these investigations,\r\n the case of Vasily and the others show that veterans who witnessed\r\n the events are also being called in for questioning. It is the Kremlin’s intense\r\n interest in the war that is prompting the questioning of war veterans,\r\n Andrei Kolesnikov, a senior fellow at the Carnegie Moscow Center, believes.\r\n Those who agree with the rewriters of history can easily be called the collaborators of today, Putin said during the public lesson.'],
		[{v:'RW',f:'Rwanda'},-0.2518875,'\r\t Hotel Rwanda hero says he was kidnapped before arrest. Paul Rusesabagina, who was\r\n arrested in August, said he was blindfolded and had his legs tied up. Paul\r\n Rusesabagina, who was depicted as a hero in the film Hotel Rwanda but is now\r\n on trial on “terrorism and other charges in the central African country,\r\n said he had been kidnapped from abroad before being arrested and charged. Rusesabagina,\r\n a political dissident who has lived in exile in Belgium and the\r\n United States, was arrested in August after returning to the country. “I was\r\n kidnapped to come here, Rusesabagina said in court in the capital, Kigali,\r\n on Friday as he applied for bail. “No one kidnapped Paul Rusesabagina he\r\n was detained at a legally recognised place after being notified of charges against\r\n him, prosecutor Jean Cabin Habimana said. Rusesabagina is credited for\r\n saving 1,200 lives by letting people shelter in the hotel he was managing\r\n during the mass killings. Rusesabagina later acquired Belgian citizenship and became a US resident.'],
		[{v:'WS',f:'Samoa'},0.22296,'\r\t Pacific’s Samoa records first case of coronavirus. Island nation says a sailor tested\r\n positive for coronavirus after returning from Europe via New Zealand.\r\n Samoa has announced its first coronavirus case as the pandemic continues to\r\n spread to previously untouched Pacific island nations. Samoa on Thursday said\r\n a sailor had tested positive for coronavirus after returning from Europe\r\n via New Zealand, in what would be the island nation’s first case if confirmed.\r\n As of Wednesday afternoon, the remote island country of about 200,000 people\r\n had recorded zero cases of coronavirus, according to the World Health Organization’s data.'],
		[{v:'ST',f:'Sao Tome and Principe'},-0.015416666666666662,'\r\t Gambia severs diplomatic ties with Taiwan. Gambia is the second African state to\r\n announce a change in its diplomatic relationship with Taiwan this week. Gambia’s\r\n government will cut diplomatic ties with Taiwan with immediate effect,\r\n a statement from President Yahya Jammeh’s office has said. It said Gambia\r\n and Taiwan would remain friends. Gambia is the second African state to announce\r\n a change in its diplomatic relationship with Taiwan this week. China\r\n says Taiwan has no right to diplomatic recognition as it is part of China.'],
		[{v:'SA',f:'Saudi Arabia'},-0.052328571428571426,'\r\tPresident-elect Biden: Last thing Middle East needs is Iran with nuclear weapon.\r\n President-elect Biden Last thing Middle East needs is Iran with nuclear weapon.\r\n Biden also said that his administration would seek to extend the duration\r\n of “restrictions on Iran’s production of fissile material that could be used\r\n to make a (nuclear bomb in any new negotiations on a nuclear deal. “The\r\n best way to achieve getting some stability in the region was to deal “with\r\n the nuclear program, he added. The president-elect warned that if Iran acquired\r\n a bomb, it would spark a nuclear arms race in the Middle East, and that\r\n “the last . thing we need in that part of the world is a buildup of nuclear\r\n capability, he added. The JCPOA had given Iran relief from sanctions in return for curbs on its nuclear program.'],
		[{v:'SN',f:'Senegal'},-0.016812499999999994,'\r\t Former Senegal midfielder Papa Bouba Diop dies at 42. Senegal football’s federation\r\n confirmed Diop’s death on Sunday. World football governing body FIFA, through\r\n its World Cup Twitter account, said it was “saddened to learn of the\r\n passing of Senegal legend Papa Bouba Diop”. “Once a World Cup hero, always\r\n a World Cup hero. FIFA is saddened to learn of the passing of Senegal legend\r\n Papa Bouba Diop. Once a World Cup hero, always a World Cup hero. RIP Papa\r\n Bouba Diop. Devastated to have just read the news that Papa Bouba Diop has passed away.'],
		[{v:'RS',f:'Serbia'},-0.058162500000000006,'\r\t Montenegro and Serbia expel each other’s ambassadors. Foreign ministry in Podgorica\r\n cites ‘long and continuous meddling in the internal affairs of Montenegro\r\n as reason for expulsion Belgrade responds in kind. Montenegro and Serbia\r\n have expelled one another’s ambassadors in tit-for-tat moves, just before the\r\n planned inauguration of a new, pro-Serb government in Podgorica. The diplomatic\r\n spat began on Saturday when Montenegro declared Serbian Ambassador Vladimir\r\n Bozovic a persona non grata and expelled him from the country. The foreign\r\n ministry in Podgorica cited “long and continuous meddling in the internal\r\n affairs of Montenegro as the reason for asking Bozovic to leave. Montenegro\r\n remains deeply divided among those seeking closer ties with traditional\r\n Orthodox Christian allies Serbia and Russia, and those who view Montenegro\r\n as an independent state allied with the West. On Wednesday, Montenegro’s Parliament\r\n is due to vote on a new government that unites three opposition groups.\r\n The outgoing authorities have accused Serbia of aiding pro-Serb political\r\n forces in Montenegro to install allies in power and regain influence.'],
		[{v:'SC',f:'Seychelles'},0.14250000000000002,'\r\tSeychelles opposition candidate wins presidential election. Ramkalawan, running for\r\n the presidency for the sixth time, won 54.9 percent of valid votes cast,\r\n poll body says. The opposition, narrowly defeated in a presidential election\r\n in 2015 and buoyed by a landmark victory in a parliamentary poll a year later,\r\n won its first presidential poll in the 40 years since Seychelles gained\r\n independence from Britain. Ramkalawan, an Anglican priest and leader of the\r\n Seychelles Democratic Alliance, was running for the presidency for the sixth\r\n time. And an election does not mean the end of one’s contribution to one’s\r\n motherland, Ramkalawan said in his victory speech. “In this election, there\r\n were no losers, there were no winners. Voters on the main islands of Seychelles\r\n cast their ballot on Saturday in presidential and parliamentary elections\r\n spanning three days. Al Jazeera’s Malcolm Webb said many voters appeared\r\n unconvinced by the performance of the former ruling party.'],
		[{v:'SL',f:'Sierra Leone'},-0.29675,'\r\tJulius Maada Bio: Will Sierra Leone see more military coups?. The president of Sierra\r\n Leone discusses how his country is recovering from years of conflict and\r\n government corruption. Four women share their stories of hardship and survival\r\n in Sierra Leone, where falling pregnant can mean risking death. Votes\r\n are being counted in a presidential election runoff. Trying to tackle sexual\r\n violence in Sierra Leone, one man teaches men how to be better husbands.\r\n An intimate look at the fight to contain the 2014 Ebola outbreak through the\r\n lives of three Sierra Leoneans.'],

		[{v:'SK',f:'Slovakia'},0.10903750000000004,'\r\t    Jan Kuciak: Slovakia’s supreme court increases prison sentence for journalist’s\r\n killer. Jan Kuciak Slovakia’s supreme court increases prison sentence for\r\n journalist’s killer. Slovakia . Slovakia’s supreme court has increased the\r\n prison sentence of a former soldier convicted of killing an investigative\r\n journalist and his fiancee. But on Wednesday, the Supreme Court of Slovakia\r\n increased the sentence to 25 years. Wednesday’s supreme court verdict cannot\r\n be appealed. No further ordinary appeal is against this decision of the\r\n Supreme Court. Prosecutors have appealed the verdicts but the Supreme Court is yet to rule further.'],
		[{v:'SI',f:'Slovenia'},0.09580000000000001,'\r\t    Slovenian Prime Minister Janez Janša congratulates Donald Trump despite no election\r\n result. Slovenian Prime Minister Janez Janša congratulates Donald Trump\r\n despite no election result. Slovenian Prime Minister Janez Janša has handed\r\n Donald Trump victory in the 2020 United States Presidential election, despite\r\n no official result being declared. Donald Trump declared a premature\r\n victory at the White House and described the election process as a "major fraud\r\n on our nation". "Donald Trump has his deeply undemocratic, unjustified\r\n playbook on elections EU Member States should not play along, tweeted Beer.\r\n No other EU leader has issued congratulations or themselves announced a result in the US election.'],

		[{v:'ZA',f:'South Africa'},0.0003125000000000072,'\r\tWho is Malawi’s self-proclaimed ‘prophet’ Shepherd Bushiri?. Who is Malawi’s self-proclaimed\r\n ‘prophet Shepherd Bushiri?. Moments earlier, Bushiri a self-proclaimed\r\n “prophet and controversial businessman wanted by South Africa on money\r\n laundering, theft and fraud charges had heard a judge ordering him and his\r\n wife Mary freed following their arrest on an international warrant. Shepherd\r\n Bushiri waves at sympathisers as he leaves the Lilongwe Magistrate Court\r\n on November 19 [File Amos Gumulira/AFP It was just the latest twist in a long-running\r\n and unpredictable case that has gripped many in Malawi and South\r\n Africa all the while testing the two countries diplomatic relations. Bushiri,\r\n the multimillionaire leader of the Enlightened Christian Gathering (ECG church,\r\n commands a large following in a number of African countries in South\r\n Africa alone, he says the church has more than one million followers. According\r\n to information on his church’s website, Bushiri founded EGC in 2010 in\r\n Malawi before moving its headquarters to the South African capital, Pretoria.\r\n “I’ve seen him move up but he started small, said Robert Mkwezalamba, a Malawian\r\n activist and Bushiri supporter. On several occasions, the evangelist\r\n star has filled large venues, including South Africa’s FNB Stadium, the biggest in Africa, with more than 95,000 attendees.'],
		[{v:'SS',f:'South Sudan'},-0.39158333333333334,'\r\tWhat’s happening in Ethiopia?. | Start Here. An estimated 40,000 to 50,000 fighters\r\n are currently in the northern Tigray region as the conflict escalates. An\r\n estimated 30,000 Tigrayans have fled to Sudan with the UN warning a humanitarian\r\n disaster is unfolding. Gov’t denies ethnic profiling, but Tigrayans\r\n say they have experienced discrimination and feel pessimistic about future.\r\n The conflict in northern Ethiopia has already lasted two weeks, and it threatens\r\n to destabilise the Horn of Africa.'],

		[{v:'LK',f:'Sri Lanka'},0.18478333333333333,'\r\tSri Lanka: Tens of thousands evacuated as Cyclone Burevi nears. Sri Lanka Tens of\r\n thousands evacuated as Cyclone Burevi nears. About 75,000 people evacuated\r\n from homes from the east coast, where tropical cyclone Burevi is expected to\r\n make landfall. Sri Lanka has evacuated 75,000 people from homes on the east\r\n coast, where tropical cyclone Burevi, packing winds of 80-90 kph (50-56 mph\r\n is expected to hit the island nation late on Wednesday. Residents prepare\r\n sand bags to protect their homes ahead of cyclone Burevi landfall in Sri Lanka’s\r\n north-eastern coast in Trincomalee [AFP Authorities in the Northern Province,\r\n home to more than a million people, will keep schools shut until at\r\n least Friday. The powerful cyclone lashed southern India packing strong winds\r\n and rains as tens of thousands evacuated.'],

		[{v:'SR',f:'Suriname'},0.17018333333333335,'\r\t Pompeo asks Suriname, Guyana to favour US business over China. Pompeo becomes the\r\n first US secretary of state to visit the two South American states where oil\r\n was recently discovered. US Secretary of State Mike Pompeo has made a direct\r\n pitch for fast-growing Suriname and Guyana’s new leaders to pick US firms,\r\n warning of the risks of China during an oil boom. The trip is a vote of\r\n confidence in the new leaders in both Guyana and Suriname, who are seen as\r\n turning a generational page. “Like your neighbours in Guyana, the people of\r\n Suriname spoke clearly, choosing a new leader and securing your future as a\r\n democratic nation, Pompeo told Santokhi. But he said he did not see a competition\r\n between the US and China, which has invited both Suriname and Guyana\r\n into its enormous Belt and Road infrastructure-building initiative.'],

		[{v:'CH',f:'Switzerland'},-0.2856166666666667,'\r\t    Swiss voters reject proposals to increase liability for big companies. Swiss\r\n voters reject proposals to increase liability for big companies. Switzerland\r\n . Swiss voters rejected measures that would have stiffened penalties against\r\n Swiss companies that violate human rights or harm the environment in a referendum\r\n on Sunday. The federal government argued the measure would weaken\r\n Switzerland’s economic competitiveness. Parliament has proposed a countermeasure\r\n that would also boost scrutiny of such companies actions.'],
		[{v:'SY',f:'Syria'},0.2459,'\r\t Syrian refugee in Sudan aims to show how refugees can make a difference. Discover\r\n Thomson Reuters By Reuters Staff 2 Min Read HAMDEYAT, Sudan (Reuters - A Syrian\r\n refugee living in Sudan, who says he wants to show how refugees can make\r\n a difference, is helping to supply clean water to Ethiopians fleeing conflict\r\n at home. “In Sudan I wanted to give an example that refugees are not really\r\n problems, he told Reuters.'],
		[{v:'TJ',f:'Tajikistan'},0.0938,'\r\tTajikistan re-elects leader Rahmon with overwhelming majority. Emomali Rahmon secured\r\n another seven-year term after garnering 90 percent of votes, according\r\n to electoral commission. The result, securing Rahmon another seven years in\r\n power, was announced by the electoral commission in the capital Dushanbe on\r\n Monday. Rahmon, 68, has led the mountainous, former Soviet republic bordering\r\n China and Afghanistan for nearly three decades. Having come to power amid\r\n a devastating civil war in the early 1990s following Tajikistan’s transition\r\n to independence from the Soviet Union, Rahmon has defined himself as the\r\n guarantor of the state’s stability. The win will allow Rahmon to overtake\r\n Kazakhstan’s recently retired Nursultan Nazarbayev as the former Soviet Union’s longest-ruling leader.'],
		[{v:'TZ',f:'Tanzania'},-0.030262499999999998,'\r\t What is behind Tanzania’s authoritarian turn?. At independence, most African governments\r\n inherited states that were more or less large empty spaces, of course\r\n with variation across the continent. Population densities, in Africa, were\r\n among the lowest in the world. Many African states had few concentrated\r\n urban centres, and the vast majority of Africans in the middle of the 20th century\r\n lived in small settlements in so-called hinterlands. Such strategies\r\n worked well for a while because of generally small populations and even smaller\r\n urban populations. Since 2000, the populations of many African states\r\n have doubled, with people under the age of 30 remaining a majority. Many of\r\n these states have witnessed accelerated urbanisation and the urban population\r\n increasing exponentially. For example, the population of Tanzania was over\r\n 30 million in 2000 by 2020, it became close to 60 million.'],
		[{v:'TH',f:'Thailand'},0.39898750000000005,'\r\t Thai PM found not guilty in conflict of interest case. Discover Thomson Reuters\r\n By Patpicha Tanakasempipat Panarat Thepgumpanat 3 Min Read BANGKOK (Reuters\r\n - Thailand’s constitutional court unanimously ruled in favour of Prime Minister\r\n Prayuth Chan-ocha on Wednesday in a conflict-of-interest case brought by\r\n opposition politicians. Prayuth has said he needed to stay there for security\r\n reasons. The court said the former army chief’s stay in the residence was\r\n in line with the army’s rules, and the safety of the prime minister and his\r\n family was the government’s priority. The not guilty verdict for Prayuth\r\n means that he can stay in power. Prayuth had said he would respect the court’s\r\n decision even if it ruled against him. Many clapped and cheered as one\r\n protester impersonated Prayuth on a stage set up to look like a court room.\r\n “The court verdict shows that this country no longer has rule of law.'],

		[{v:'TG',f:'Togo'},-0.06582,'\r\t Togo prime minister and government resign. Togo has been due for political reshuffle\r\n since President Faure Gnassingbe’s February re-election, but changes were\r\n delayed by coronavirus pandemic. Klassou has served as prime minister since\r\n 2015. The president’s election win, which was disputed by the opposition,\r\n extended more than a half-century of rule by the Gnassingbe family. Members\r\n of President Faure Gnassingbe’s family have been in power in Togo since 1967.'],
		[{v:'TT',f:'Trinidad and Tobago'},0.00810000000000001,'\r\t Let’s bring the Caribbean struggle for reparations to Britain. European progressives\r\n should see CARICOM’s latest call for reparations as a call to action.\r\n Britain has heard the call for reparations and ignored it for decades. And\r\n that is what the case for reparations is about self-determination. On July\r\n 6, Caribbean Community (CARICOM an organisation of 15 countries in the Caribbean\r\n – renewed its calls for reparations, emphasising their importance for the\r\n second stage of independence in the Caribbean. First, because the case for\r\n reparations, inspired by the works of thinkers like CLR James, Eric Williams,\r\n and Walter Rodney, is itself rooted in radical West Indian tradition that\r\n led to the agitation of African and Caribbean independence, and is indeed\r\n a continuation of that struggle. If the Caribbean right now is advancing the\r\n cause for reparations, then we need to bring that frame of thought and action\r\n back. Cambridge ought to deal with Beckles not in his capacity as UWI\r\n vice chancellor but as the chairman of the CARICOM reparations commission.'],
		[{v:'TN',f:'Tunisia'},-0.27847500000000003,'\r\tProtesters in Tunisia halt key phosphate production. Demonstrators calling for jobs\r\n launched sit-ins at state-run Gafsa Phospate, the sole national producer\r\n of the mineral. Protesters calling for jobs stopped Tunisia’s entire phosphate\r\n output on Wednesday by launching sit-ins at the sole producer of the key\r\n export during a day of strikes and protests around the country, officials and\r\n witnesses told Reuters News Agency. State-run Gafsa Phospate was once one\r\n of the world’s largest producers of phosphate minerals, which are used to\r\n make fertilisers and is an important source of foreign currency for the North\r\n African state. The open-ended sit-ins increased pressure on the government\r\n amid a wave of protests a decade after a 2011 uprising that ended the rule\r\n of former President Zine El Abidine Ben Ali and triggered Arab Spring protests\r\n across the region. Tunisia’s phosphate output fell after the uprising and\r\n localised protests and strikes have since steadily cut into production and\r\n caused billions of dollars in losses. In the southern town of Gafsa, dozens\r\n of young men earlier stormed the governorate headquarters, demanding jobs.\r\n Workers in the northern city of Beja also staged a one-day general strike, with all shops and public private institutions closed.'],

		[{v:'TV',f:'Tuvalu'},-0.056475000000000004,'\r\t Remote Pacific islands prepare for worst as coronavirus looms. People in the island\r\n nations have some of world’s highest rates of diabetes and obesity, and\r\n health systems are weak. The geographic isolation of many island states, such\r\n as Kiribati, Tuvalu and the Solomon Islands, has created a natural barrier\r\n to the disease’s transmission. The French territories of New Caledonia and\r\n French Polynesia, and the United States-affiliated territories, such as Guam,\r\n have reported the most cases so far. No cases have yet been reported in\r\n Vanuatu, the Solomon Islands, Tonga, the Cook Islands, Kiribati, Tuvalu, Niue,\r\n Nauru, Samoa, Palau or the FSM. But in the Solomon Islands, residents are\r\n leaving the capital, Honiara. In Honiara, the greatest risk is that it is\r\n an entry point to our country of people who might have the virus The government\r\n has announced that if people have nothing to do in Honiara, they should\r\n go back to the provinces. The Solomon Islands is an archipelago of more than 900 islands east of Australia.'],

		[{v:'VN',f:'Vietnam'},0.11173749999999999,'\r\t North Korea-linked hackers targeted J&J, Novavax in hunt for COVID research. North\r\n Korea has not confirmed any coronavirus infections, but South Korea’s National\r\n Intelligence Service has said an outbreak there cannot be ruled out as\r\n the country had trade and people-to-people exchanges with China - the source\r\n of the pandemic - before shutting the border in late January. A Reuters review\r\n of publicly-available Internet records show that web domains and servers\r\n used by the attackers have previously been identified by the U.S. government\r\n and security researchers as part of a North Korean hacking campaign. North\r\n Korea’s mission to the United Nations in New York did not immediately respond\r\n to a request for comment. Celltrion said it had recently identified and\r\n successfully blocked a number of hacking attempts as part of its regular\r\n security work. Johnson Johnson, Beth Israel, and Shin Poong declined to comment.\r\n Simon Choi, an expert at South Korean cybersecurity group IssueMakersLab,\r\n said he had attributed the hacking attempts to North Korea and it was clear\r\n the attackers were specifically hunting for information about COVID-19.\r\n A person familiar with the matter said that some of the fake login pages had\r\n been spotted by security experts at Microsoft Corp, helping prompt an alert\r\n the company issued last month about the threat of North Korean espionage to COVID-19 researchers.'],
