		[{v:'CH',f:'Switzerland'},-0.2856166666666667,'\r\t    Swiss voters reject proposals to increase liability for big companies. Swiss\r\n voters reject proposals to increase liability for big companies. Switzerland\r\n . Swiss voters rejected measures that would have stiffened penalties against\r\n Swiss companies that violate human rights or harm the environment in a referendum\r\n on Sunday. The federal government argued the measure would weaken\r\n Switzerland’s economic competitiveness. Parliament has proposed a countermeasure\r\n that would also boost scrutiny of such companies actions.'],
		[{v:'SY',f:'Syria'},-0.6170571428571429,'\r\t Lebanese crisis deepens Syrian refugee misery. Discover Thomson Reuters By Issam\r\n Abdallah 3 Min Read BEIRUT (Reuters - Life in Lebanon has become so difficult\r\n for Syrian refugee Ahmad, he says he recently contemplated suicide. It’s\r\n a life of misery. Nearly a decade since Syria’s war began, neighbouring Lebanon\r\n still hosts some 1 million registered Syrian refugees for whom life has\r\n only become more difficult since an economic crisis erupted last year. Poverty\r\n among Syrian refugees in Lebanon is soaring, reflecting deepening hardship\r\n among the entire population. The proportion of refugees below the extreme\r\n poverty line of less than $3 a day climbed to 88 this year from 55 last\r\n year, UNHCR said. But now, almost all refugees are below the survival line, she said.'],
		[{v:'TJ',f:'Tajikistan'},0.0938,'\r\tTajikistan re-elects leader Rahmon with overwhelming majority. Emomali Rahmon secured\r\n another seven-year term after garnering 90 percent of votes, according\r\n to electoral commission. The result, securing Rahmon another seven years in\r\n power, was announced by the electoral commission in the capital Dushanbe on\r\n Monday. Rahmon, 68, has led the mountainous, former Soviet republic bordering\r\n China and Afghanistan for nearly three decades. Having come to power amid\r\n a devastating civil war in the early 1990s following Tajikistan’s transition\r\n to independence from the Soviet Union, Rahmon has defined himself as the\r\n guarantor of the state’s stability. The win will allow Rahmon to overtake\r\n Kazakhstan’s recently retired Nursultan Nazarbayev as the former Soviet Union’s longest-ruling leader.'],
		[{v:'TZ',f:'Tanzania'},-0.030262499999999998,'\r\t What is behind Tanzania’s authoritarian turn?. At independence, most African governments\r\n inherited states that were more or less large empty spaces, of course\r\n with variation across the continent. Population densities, in Africa, were\r\n among the lowest in the world. Many African states had few concentrated\r\n urban centres, and the vast majority of Africans in the middle of the 20th century\r\n lived in small settlements in so-called hinterlands. Such strategies\r\n worked well for a while because of generally small populations and even smaller\r\n urban populations. Since 2000, the populations of many African states\r\n have doubled, with people under the age of 30 remaining a majority. Many of\r\n these states have witnessed accelerated urbanisation and the urban population\r\n increasing exponentially. For example, the population of Tanzania was over\r\n 30 million in 2000 by 2020, it became close to 60 million.'],
		[{v:'TH',f:'Thailand'},-0.1674,'\r\tFive dead as flash floods hit southern Thailand. Discover Thomson Reuters By  Reuters\r\n Staff 2 Min Read BANGKOK (Reuters) - Thailand on Thursday reported at least\r\n five deaths after flash floods caused by monsoon rains hit seven provinces\r\n in the country’s southern region. Authorities reported the deaths all took\r\n place in Nakhon Si Thammarat province, where television footage showed staff\r\n of a hospital piling up sandbags outside an emergency room to fend off\r\n water gushing in from the street. Other images showed people wading or pushing\r\n motorcycles through thigh-deep water while some residents, including a Buddhist\r\n monk, rowed boats through commercial areas where children played. The\r\n floods started a week ago but had receded by Thursday, according to the interior\r\n ministry, having affected more than 255,000 households in seven of the\r\n southern provinces. The impacted region is home to Thailand’s major rubber\r\n plantations, accounting for the majority of the world’s natural rubber supply.\r\n The Rubber Authority of Thailand said on Thursday it will pay affected\r\n rubber farmers 3,000 baht ($99.34) if the flood damaged more than 20 rubber\r\n trees in their plantations. All quotes delayed a minimum of 15 minutes.'],
		[{v:'TL',f:'Timor-Leste'},-0.49607500000000004,'\r\tThe Return of East Timor’s Children. Decades after being ‘stolen’ as children, victims\r\n of forced separation embark on a painful yet uplifting journey home.\r\n Seven-year-old Sila risks life and limb as a child jockey to provide for his\r\n family on the island of Sumbawa, Indonesia. Coffee drinkers love East Timor’s\r\n green beans but farming remains a life and death struggle in Asia’s poorest nation.'],
		[{v:'TG',f:'Togo'},-0.06582,'\r\t Togo prime minister and government resign. Togo has been due for political reshuffle\r\n since President Faure Gnassingbe’s February re-election, but changes were\r\n delayed by coronavirus pandemic. Klassou has served as prime minister since\r\n 2015. The president’s election win, which was disputed by the opposition,\r\n extended more than a half-century of rule by the Gnassingbe family. Members\r\n of President Faure Gnassingbe’s family have been in power in Togo since 1967.'],
		[{v:'TT',f:'Trinidad and Tobago'},0.00810000000000001,'\r\t Let’s bring the Caribbean struggle for reparations to Britain. European progressives\r\n should see CARICOM’s latest call for reparations as a call to action.\r\n Britain has heard the call for reparations and ignored it for decades. And\r\n that is what the case for reparations is about self-determination. On July\r\n 6, Caribbean Community (CARICOM an organisation of 15 countries in the Caribbean\r\n – renewed its calls for reparations, emphasising their importance for the\r\n second stage of independence in the Caribbean. First, because the case for\r\n reparations, inspired by the works of thinkers like CLR James, Eric Williams,\r\n and Walter Rodney, is itself rooted in radical West Indian tradition that\r\n led to the agitation of African and Caribbean independence, and is indeed\r\n a continuation of that struggle. If the Caribbean right now is advancing the\r\n cause for reparations, then we need to bring that frame of thought and action\r\n back. Cambridge ought to deal with Beckles not in his capacity as UWI\r\n vice chancellor but as the chairman of the CARICOM reparations commission.'],
		[{v:'TN',f:'Tunisia'},-0.27847500000000003,'\r\tProtesters in Tunisia halt key phosphate production. Demonstrators calling for jobs\r\n launched sit-ins at state-run Gafsa Phospate, the sole national producer\r\n of the mineral. Protesters calling for jobs stopped Tunisia’s entire phosphate\r\n output on Wednesday by launching sit-ins at the sole producer of the key\r\n export during a day of strikes and protests around the country, officials and\r\n witnesses told Reuters News Agency. State-run Gafsa Phospate was once one\r\n of the world’s largest producers of phosphate minerals, which are used to\r\n make fertilisers and is an important source of foreign currency for the North\r\n African state. The open-ended sit-ins increased pressure on the government\r\n amid a wave of protests a decade after a 2011 uprising that ended the rule\r\n of former President Zine El Abidine Ben Ali and triggered Arab Spring protests\r\n across the region. Tunisia’s phosphate output fell after the uprising and\r\n localised protests and strikes have since steadily cut into production and\r\n caused billions of dollars in losses. In the southern town of Gafsa, dozens\r\n of young men earlier stormed the governorate headquarters, demanding jobs.\r\n Workers in the northern city of Beja also staged a one-day general strike, with all shops and public private institutions closed.'],
		[{v:'TR',f:'Turkey'},-0.09589999999999999,'\r\t In parting shot, Pompeo rebukes Turkey at NATO meeting. At the confidential foreign\r\n ministers video conference on Tuesday, Pompeo said Turkey was undermining\r\n NATO’s security and creating instability in the eastern Mediterranean in a\r\n dispute with Greece and non-NATO member Cyprus over gas resources, said the\r\n diplomats and officials, who asked not to be named as the discussions were\r\n confidential. That prompted further chiding of Turkey by allies in the meeting,\r\n including France, Greece and even tiny Luxembourg, as well as defiant counter-accusations\r\n from Cavusoglu, said the diplomats. Turkey’s Cavusoglu said\r\n on Thursday he could not comment on a confidential meeting. Turkish sources\r\n with knowledge of the meeting said that Pompeo made “unjust accusations\r\n and that were was no united front against Turkey. Turkey was also open to\r\n talks with Greece in the eastern Mediterranean with no preconditions, they said.'],
		[{v:'TM',f:'Turkmenistan'},0.26408750000000003,'\r\t    Turkmenistan hosts the 1st Caspian Economic Forum focused on boosting industry,\r\n trade and tourism. Turkmenistan hosts the 1st Caspian Economic Forum focused\r\n on boosting industry, trade and tourism. The first Caspian Economic Forum\r\n marks the first anniversary of that signing. "The main message is that the\r\n five littoral states join forces and exploit business opportunities offered\r\n by the Caspian Sea, says Azatdurdy Berjanow from the Ministry of Finance\r\n and Economy of Turkmenistan. "The Caspian Region is the key region for exports\r\n from China and from the south-east Asia market to the European market, apart\r\n from the sea roads, says Nuraly Bukeyhanov, the vice-chairman of the Chamber\r\n of International Commerce of Kazakhstan . The first part of the Caspian\r\n Economic Forum took place at the port of Turkmenbashy. The International\r\n Seaport which opened in May 2018, significantly boosted Turkmenistan’s bid\r\n to enhance its economic ties with the Caspian countries and Europe. says Enejan\r\n Tosunyyazowa, from the International seaport of Turkmenbashy.'],
		[{v:'TV',f:'Tuvalu'},-0.056475000000000004,'\r\t Remote Pacific islands prepare for worst as coronavirus looms. People in the island\r\n nations have some of world’s highest rates of diabetes and obesity, and\r\n health systems are weak. The geographic isolation of many island states, such\r\n as Kiribati, Tuvalu and the Solomon Islands, has created a natural barrier\r\n to the disease’s transmission. The French territories of New Caledonia and\r\n French Polynesia, and the United States-affiliated territories, such as Guam,\r\n have reported the most cases so far. No cases have yet been reported in\r\n Vanuatu, the Solomon Islands, Tonga, the Cook Islands, Kiribati, Tuvalu, Niue,\r\n Nauru, Samoa, Palau or the FSM. But in the Solomon Islands, residents are\r\n leaving the capital, Honiara. In Honiara, the greatest risk is that it is\r\n an entry point to our country of people who might have the virus The government\r\n has announced that if people have nothing to do in Honiara, they should\r\n go back to the provinces. The Solomon Islands is an archipelago of more than 900 islands east of Australia.'],
		[{v:'UG',f:'Uganda'},-0.3760666666666667,'\r\tUganda: Bobi Wine suspends election campaign over violence. Uganda Bobi Wine suspends\r\n election campaign over violence. Bobi Wine, the Ugandan singer and presidential\r\n candidate, suspended his campaign on Tuesday after members of his\r\n campaign team were injured and his car shot at during clashes between security\r\n personnel and his supporters. Since expressing his intention to run in the\r\n election, Bobi Wine has been arrested multiple times. Many young supporters\r\n say they are drawn to Bobi Wine by the criticism of Museveni’s government\r\n he has in his lyrics. At least three people, including Bobi Wine’s music\r\n producer, were injured in the latest clashes ahead of January polls.'],
		[{v:'UA',f:'Ukraine'},0.0,'\r\t    Soup-erpower?. How Borscht is causing a spat between Russia and Ukraine. Soup-erpower\r\n How Borscht is causing a spat between Russia and Ukraine. Ukraine\r\n . "Borscht a traditional beetroot and cabbage soup is causing controversy in\r\n Eastern Europe. "If we go to a restaurant abroad and there is "borscht on\r\n the menu, the translation is ’Russian soup’. We will register the culture\r\n of borscht in Ukraine, and the tradition to cook it. But for him, the beetroot\r\n and cabbage soup is quintessentially Ukrainian "I realised that borscht\r\n is what unites us, he said.'],
		[{v:'GB',f:'United Kingdom'},-0.37429999999999997,'\r\tAvonmouth explosion: Four dead in Bristol water works blast. Avonmouth explosion\r\n Four dead in Bristol water works blast. Four people have died and another has\r\n been injured after a large explosion at a waste water treatment works. Firefighters\r\n were called to Wessex Water’s premises in Avonmouth, Bristol, at\r\n about 11:20 GMT. police said. Ch Insp Mark Runacres, from Avon and Somerset\r\n Police, said the explosion happened in a chemical tank at a water recycling\r\n centre. Luke Gazzard, from Avon Fire and Rescue Service, said the four people\r\n died at the scene, and there was no report of a fire. He said emergency\r\n services had dealt with "a very, very challenging incident".'],
		[{v:'US',f:'United States'},-0.0010999999999999899,'\r\t As COVID-19 cases soar, U.S. luminaries aim to increase public confidence in vaccines.\r\n A Gallup poll released Nov. 17, found 58 of Americans say they would\r\n get a COVID-19 vaccine, up from 50 in September. But former U.S. Presidents\r\n Barack Obama, George W. Bush and Bill Clinton have volunteered to get their\r\n COVID-19 shots on television to promote their safety, according to aides to\r\n Bush and Clinton and an Obama interview on Sirius XM radio. Moderna Inc’s\r\n vaccine is expected to be reviewed on Dec. 17. Several other COVID-19 vaccines\r\n are also in later stages of development. Microsoft founder Bill Gates,\r\n who has tackled public health problems through the Bill Melinda Gates Foundation,\r\n said he would get inoculated and hoped more people would shed their vaccine\r\n skepticism. The Republican president has largely avoided the subject\r\n for months aside from touting vaccines. The U.S. death toll since the start of the pandemic stands at around 273,000.'],
		[{v:'UY',f:'Uruguay'},0.16398749999999998,'\r\t Uruguay ushers in first conservative government in 15 years. Centre-right politician\r\n Luis Lacalle Pou sworn in as president after winning November’s runoff\r\n by a close margin. Montevideo, Uruguay After 15 years of left-wing leadership\r\n under the Broad Front coalition, Uruguay has ushered in a conservative government.\r\n The centre-right National Party’s Luis Lacalle Pou was inaugurated\r\n on Sunday after winning by a runoff election in November against the Broad\r\n Front’s Daniel Martinez by about 37,000 votes. “Uruguayans pay 30 percent\r\n more for a litre of gasoline, then Argentines, Brazilians and Chileans, said\r\n economist Ignacio Munyo. “Pou plans to make most changes during his first\r\n year as president and has included them all in a 400-article bill, said political\r\n analyst Daniel Chasquetti. “Uruguayans are very divided, said Ximena\r\n Abitante, a teacher in Montevideo. “Almost half of the country still supports the Broad Front, he told Al Jazeera.'],
		[{v:'UZ',f:'Uzbekistan'},0.09592500000000001,'\r\t Daughter of late Uzbek president gets shot at frozen fortune. Gulnara Karimova,\r\n the daughter of late Uzbek president Islam Karimov, won a court victory in Switzerland\r\n that could pave the way for her to unblock $350m in frozen assets.\r\n Gulnara Karimova, the daughter of late Uzbek president Islam Karimov, won\r\n a court victory in Switzerland that allows her to try to unblock $350 million\r\n in frozen assets in the latest chapter of an almost $1 billion corruption\r\n scandal. The criminal order was issued against an individual the court identified\r\n only as B., a fellow Uzbek. The Swiss decision is the latest in a case\r\n that goes back to 2012 when prosecutors began examining how hundreds of\r\n millions of dollars linked to Karimova and other Uzbeks ended up in Swiss banks.\r\n “The Swiss prosecutors file obviously lacks evidence of any illicit origins\r\n of the $350 million, Mangeat said, urging the funds be returned to his\r\n client. Swiss prosecutors agreed in September to send 131 million Swiss francs\r\n ($146 million to the Uzbek government that was linked to another person\r\n in the case, leaving about CHF650 million still frozen at multiple Swiss banks.\r\n The Swiss Attorney General’s office declined to comment.'],
		[{v:'VU',f:'Vanuatu'},0.12608333333333335,'\r\t Vanuatu records first COVID-19 case in man who returned from US. The Pacific nation\r\n was one of the few parts of the world that was still free of the coronavirus.\r\n Vanuatu has officially recorded its first case of COVID-19, health officials\r\n announced on Wednesday, ending the Pacific nation’s status as one of\r\n the few countries in the world to remain virus-free. Len Tarivonda, the director\r\n of Vanuatu Public Health, said the 23-year-old man had recently returned\r\n from the United States and was confirmed to have the virus on Tuesday after\r\n being tested on the fifth day of his quarantine. Clear message management\r\n from Len Tarivonda and his staff at Vanuatu Public Health. On February 1, he died of COVID-19.'],
		[{v:'VE',f:'Venezuela'},-0.10925714285714284,'\r\tExclusive: Biden must use sanctions as leverage against Venezuela’s Maduro, U. Exclusive\r\n Biden must use sanctions as leverage against Venezuela’s Maduro, U.S.\r\n envoy says. Abrams also threatened further U.S. sanctions against anyone\r\n responsible for “electoral fraud in Venezuelan congressional elections scheduled\r\n for Sunday. Most of the opposition is boycotting the vote, saying it is\r\n rigged in favor of Maduro’s Socialist Party, and Abrams reiterated the U.S.\r\n view that the election will be a sham. “They are really up against the wall,\r\n Abrams said, referring to the economic impact of U.S. sanctions on Maduro\r\n and his allies. U.S. officials have said privately that Maduro’s continued\r\n rule has been a source of frustration for Trump, who lost the Nov. 3 U.S.\r\n election to Biden but has yet to concede. Maduro and his allies call Guaido a U.S. puppet.'],
		[{v:'VN',f:'Vietnam'},0.11173749999999999,'\r\t North Korea-linked hackers targeted J&J, Novavax in hunt for COVID research. North\r\n Korea has not confirmed any coronavirus infections, but South Korea’s National\r\n Intelligence Service has said an outbreak there cannot be ruled out as\r\n the country had trade and people-to-people exchanges with China - the source\r\n of the pandemic - before shutting the border in late January. A Reuters review\r\n of publicly-available Internet records show that web domains and servers\r\n used by the attackers have previously been identified by the U.S. government\r\n and security researchers as part of a North Korean hacking campaign. North\r\n Korea’s mission to the United Nations in New York did not immediately respond\r\n to a request for comment. Celltrion said it had recently identified and\r\n successfully blocked a number of hacking attempts as part of its regular\r\n security work. Johnson Johnson, Beth Israel, and Shin Poong declined to comment.\r\n Simon Choi, an expert at South Korean cybersecurity group IssueMakersLab,\r\n said he had attributed the hacking attempts to North Korea and it was clear\r\n the attackers were specifically hunting for information about COVID-19.\r\n A person familiar with the matter said that some of the fake login pages had\r\n been spotted by security experts at Microsoft Corp, helping prompt an alert\r\n the company issued last month about the threat of North Korean espionage to COVID-19 researchers.'],
		[{v:'YE',f:'Yemen'},-0.31008,'\r\t Almost half of Yemenis in acute food insecurity, new data shows. Around 45 of Yemen’s\r\n population is facing high levels of acute food insecurity, according to\r\n the U.N.’s Integrated Food Security Phase Classification (IPC analysis. The\r\n outlook for next year is worse, the IPC analysis said. Between January and\r\n June 2021 54 of Yemenis - 16.2 million people - are likely to experience\r\n high levels of acute food insecurity. “These alarming numbers must be a wake-up\r\n call to the world, said David Beasley, executive director of the U.N’s\r\n World Food Programme (WFP).'],
		[{v:'ZM',f:'Zambia'},-0.134775,'\r\tHow China, COVID-19 and investors pushed Zambia into debt default. Zambia becomes\r\n the first African nation to default on its debts in the pandemic era. Sanctions,\r\n tariffs and outright bans – we look at the price of doing business with\r\n China. As stocks soar to record highs and inequality deepens during the\r\n pandemic, is it time to finally confront capitalism?'],
		[{v:'ZW',f:'Zimbabwe'},0.08602500000000002,'\r\t Zimbabwe tightens gathering limits as COVID-19 cases rise. Hundreds of students\r\n have tested positive for COVID-19 following the reopening of schools last month.\r\n Harare, Zimbabwe Zimbabwe’s government has reintroduced restrictions on\r\n gatherings and ordered strict adherence to measures aimed at slowing the spread\r\n of the coronavirus pandemic amid concerns over rising COVID-19 infections\r\n in the country. Zimbabwe is in the throes of a deepening economic crisis\r\n characterised by sky-high inflation and foreign currency shortages, as well\r\n as a devastating mix of a rapidly weakening currency and stagnant salaries\r\n and high unemployment. The government imposed a nationwide lockdown in March\r\n to contain the spread of COVID-19 in the country, but it has since eased\r\n most of its coronavirus-related restrictions amid fears of further economic\r\n malaise. Zimbabwe imposed a tight nationwide lockdown in March to contain the\r\n spread of COVID-19 in the country [File Philimon Bulawayo/Reuters Almost\r\n 300 students have tested positive for COVID-19 since the resumption of classes\r\n on November 9. Among them were more than 180 students at John Tallach High\r\n School, close to Bulawayo, the second-largest city in the country. Meanwhile,\r\n at Matopo High School in Matabeleland South province, 10 positive cases\r\n were registered, while 20 students also tested positive for the virus at Anderson\r\n High School, a school in Gweru, one of the smaller cities in central Zimbabwe.'],
		[{v:'KR',f:'South Korea'},-0.29196,'\r\tSouth Korea’s Spycams Exposed. As covert filming soars in South Korea, we join the\r\n hunt to expose spycams hidden everywhere, from schools to hotels. We meet\r\n the South Korean grandmothers going back to school, keeping classroom doors\r\n open in struggling rural towns. We investigate how a lucrative online sex\r\n scam empire in the Philippines blackmails men around the world. The abduction\r\n of a Thai activist in Cambodia has sparked protests and calls for justice\r\n for him and others gone missing.'],
		[{v:'LA',f:'Laos'},0.10700000000000001,'\r\t China’s dams exacerbated extreme drought in lower Mekong Study. This, in part, was\r\n because was China holding back water upstream. The whole natural pulse of\r\n the river was missing during the wet season, said Basist, a climatologist\r\n who has done extensive research on water and meteorology since the 1990s. What\r\n was a natural flow before, is now very irregular, Basist said. A total\r\n of 11 upstream dams are now operating in China. Somkiat, who is also a member\r\n of the inter-governmental Mekong River Commission (MRC), said more studies\r\n were needed to understand droughts effectively. “The study confirms what\r\n locals, especially those living along the Mekong on Thai-Lao border in Chiang\r\n Rai, have experienced this for over two decades unusual water fluctuations,\r\n she said in an email. While Basist agreed that weather conditions were the\r\n primary cause for the drought, he said the dam exacerbated the issue.'],
