		data.addRows([

		[{v:'AF',f:'Afghanistan'},-0.8808200000000002,'\r\tAfghanistan: 34 people killed in two suicide bombings. Dozens of soldiers killed\r\n and wounded after attackers detonate vehicles full of explosives. At least\r\n 34 people have been killed in two separate suicide bombings that targeted a\r\n military base and a provincial chief. Attacks have killed more than 50 people\r\n in the capital Kabul in recent weeks, including two assaults on educational\r\n centres and a rocket attack. The three Kabul attacks were claimed by the\r\n armed group ISIL (ISIS), but Afghan officials blamed the Taliban which has\r\n denied any involvement.'],
		[{v:'AL',f:'Albania'},-0.21200000000000002,'\r\tHolding onto Hoxha: Guarding the last statue of communist Albania. Holding onto Hoxha\r\n Guarding the last statue of communist Albania. In the basement of an old\r\n museum in a village in Albania, a 78-year-old woman protects the last remnant\r\n of a dictator. Labinot and Tirana, Albania Sabire Plaku is suspicious\r\n of every stranger who sets foot in her remote village of Labinot in central\r\n Albania. For the last three decades, she has served as the guardian of the\r\n two-storey abandoned structure in the centre of Labinot, and the three-metre-tall\r\n (10-foot-tall bronze statue that lies hidden in its basement a statue\r\n of Albania‚Äôs first communist chief of state, Enver Hoxha. Dozens of depictions\r\n of him stood across the country during that time, but now, the one Sabire\r\n so cautiously guards is the last undamaged statue that remains. Over the\r\n years, those opposed to Hoxha‚Äôs legacy have vandalised the site on moral grounds,\r\n while others have tried to steal the statue to use for scrap metal. In\r\n 1943, when Albania was occupied by Italian fascists, communist partisans used\r\n mountainous Labinot as one of their war bases and, in March of that year,\r\n held the first national Communist Party conference there.'],
		[{v:'DZ',f:'Algeria'},-0.49445999999999996,'\r\t Al-Qaeda in North Africa appoints new leader after killing. Algerian Abu Obaida\r\n Yusuf al-Annabi has been on the US ‚Äòinternational terrorist blacklist since\r\n September 2015. Algerian Abu Obaida Yusuf al-Annabi, head of AQIM‚Äôs ‚ÄúCouncil\r\n of Dignitaries‚Äù, was named as Droukdel‚Äôs successor, SITE said. Al-Annabi\r\n has been on the US‚Äôs ‚Äúinternational terrorist blacklist since September 2015,\r\n according to the Counter Extremism Project. Abu Muhsin al-Masri, believed\r\n to be al-Qaeda‚Äôs second-in-command, was on FBI‚Äôs Most Wanted Terrorists List.'],
		[{v:'AD',f:'Andorra'},0.0595,'\r\t    Orderly Andorra has an unusual system for easing lockdown restrictions. Orderly\r\n Andorra has an unusual system for easing lockdown restrictions. Andorra\r\n . Those who live in even-numbered homes are allowed to go out on even dates,\r\n while those who reside in odd-numbered homes on all other days. The easing\r\n of the lockdown began last Thursday and was for people to leave their homes\r\n for an hour to exercise. Andorrans can shop or stroll between 9 am and 11\r\n am or between 2 pm and 7 pm. The time between 11 am and 2 pm is reserved for\r\n vulnerable and elderly populations to get out of the house. Learn more about Learn more about'],
		[{v:'AO',f:'Angola'},-0.47735,'\r\t Africa needs more than G20 offers to address looming debt crisis. African countries\r\n face another debt crisis and will need more long-term help than the latest\r\n G20 debt plan offers them to ward off trouble and keep much-needed investments\r\n coming in, according to policymakers, analysts and investors. Approximately\r\n 40 percent of sub-Saharan African countries were in or at risk of debt\r\n distress even before this year, while Zambia became the continent‚Äôs first\r\n pandemic-era default last Friday. The United States, China and other G20 countries\r\n have offered the¬†world‚Äôs poorest countries many of which are in¬†Africa\r\n relief until at least mid-2021 and sketched out rules for rescheduling government¬†debt¬†to\r\n help fend off the risk of default in the wake of the coronavirus¬†crisis.\r\n ‚ÄúWe are definitely already in a¬†debt¬†crisis, there is no question\r\n about that, said Bryan Carter, head of global emerging markets¬†debt¬†at\r\n HSBC, referring to poor countries around the globe. For many countries, that\r\n is one year too many to finance themselves. Some countries will need help\r\n with their¬†debt¬†stock, not just with payments. ‚ÄúYou need something much¬†more¬†profound and deeper and holistic¬†than¬†this particular approach.'],
		[{v:'AG',f:'Antigua and Barbuda'},0.03598,'\r\t Gov‚Äôt to make it mandatory for people in quarantine to wear tracking bracelets.\r\n Penalties will also be implemented for those who attempt to tamper with the\r\n devices. Further changes will also be made to the laws to deal with people\r\n who may attempt to tamper with the electronic devices. ‚ÄúAnyone who tampers\r\n with these bracelets will have to pay a fine. About the Antigua Observer Explore\r\n our Ecosystem Careers Contact Us'],
		[{v:'AR',f:'Argentina'},-0.02637500000000001,'\r\t Argentine prosecutors raid home of Maradona‚Äôs psychiatrist in probe. Prosecutors,\r\n with a judicial order, carried out searches in the house and the private office\r\n of Agustina Cosachov in Buenos Aires, as they had done on Sunday with\r\n the properties of Maradona‚Äôs personal doctor Leopoldo Luque. Prosecutors are\r\n investigating possible ‚Äúmalpractice and if necessary medical requirements\r\n for care were met, the lawyer Mischanchuk said. The probe was looking at possible\r\n wrongful death and medical negligence, they said.'],
		[{v:'AM',f:'Armenia'},0.1508375,'\r\tAzerbaijan fully reclaims lands around Nagorno-Karabakh. Lachin is the last of three\r\n regions around Nagorno-Karabakh handed over by Armenia to Azerbaijan under\r\n truce. Soldiers have hoisted the Azerbaijani flag in the final district\r\n given up by Armenia under a peace deal that ended weeks of fighting over the\r\n disputed Nagorno-Karabakh region. A convoy of Azerbaijani military trucks\r\n entered the Lachin district overnight, taking over the last of three regions\r\n around Karabakh handed over by Armenia under the Russian-brokered agreement.\r\n AFP journalists saw soldiers raising the Azerbaijani flag over an administrative\r\n building in the town of Lachin in the early hours of Tuesday. Armenia\r\n agreed to hand over the three districts Agdam, Lachin and Kalbajar as part\r\n of the November deal that stopped a conflict that had flared up between the\r\n two countries at the end of September. A woman reacts while taking part in\r\n street celebrations after the Lachin District reportedly came under the control\r\n of Azerbaijan‚Äôs troops following a military conflict over Nagorno-Karabakh\r\n against ethnic Armenian forces and a further signing of a ceasefire deal,\r\n in Baku, Azerbaijan [Aziz Karimov/Reuters Under the agreement, some 2,000\r\n Russian peacekeepers deployed between the two sides and along the Lachin corridor,\r\n a 60km (37-mile route through the district that connects Karabakh‚Äôs\r\n main city Stepanakert to Armenia. Russian military vehicles accompanied Azerbaijani\r\n trucks driving along the corridor overnight and were deployed at the main crossroads in Lachin.'],
		[{v:'AU',f:'Australia'},-0.009199999999999993,'\r\t Hunt continues for fugitive prisoner Jason Burdon who escaped Adelaide Remand Centre.\r\n South Australia‚Äôs Department of Correctional Services chief executive\r\n David Brown told ABC Radio Adelaide that Burdon had been working in the facility‚Äôs\r\n kitchen area before he escaped. Mr Brown said kitchen operations were\r\n under the supervision of staff from Serco the private company which has run\r\n the remand centre since 2019 and said because the facility was high-security,\r\n it was also under CCTV coverage. Whether anyone was watching the CCTV feeds\r\n at the time of Burdon‚Äôs escape was "a matter for the investigation", Mr\r\n Brown said. Mr Brown said it was a "very good question as to why it took 25\r\n minutes to notify police that someone had escaped. Mr Brown would not comment\r\n on whether staffing levels had dropped at the remand centre since its privatisation,\r\n but did say the operation had "clearly changed from a public sector-operated\r\n prison to a facility operated by Serco. Mr Brown conceded that\r\n although the operations and staffing of the facility "are a responsibility\r\n for Serco", it ultimately fell on his shoulders. "Ultimately it‚Äôs my responsibility\r\n I‚Äôm the chief executive of the Department for Correctional Services, he said.'],
		[{v:'AT',f:'Austria'},0.098075,'\r\t    Austrian village of F**king renames itself Fugging after unwanted attention.\r\n Austria . Fucking, a small village in Austria, is to cheer the new year with\r\n a name change and become Fugging. The community, located 30 kilometres north\r\n of Salzburg in the border region of Upper Austria, had become a place of\r\n pilgrimage for tourists who‚Äôd take pictures of the sign, which was eventually\r\n set in concrete following a spate of thefts. The village‚Äôs name had also\r\n inspired a pale lager, named "Fucking Hell" ‚Äî Hell means pale in German ‚Äî as\r\n well as a movie "Bad Fucking". But earlier this week, the local council approved\r\n a motion from the village‚Äôs residents ‚Äî the Fuckingers ‚Äî to rename the\r\n village Fugging. Social media users have reacted to the announcement with\r\n humour. The name change will become effective on January 1, 2021. .'],
		[{v:'AZ',f:'Azerbaijan'},0.1508375,'\r\tAzerbaijan fully reclaims lands around Nagorno-Karabakh. Lachin is the last of three\r\n regions around Nagorno-Karabakh handed over by Armenia to Azerbaijan under\r\n truce. Soldiers have hoisted the Azerbaijani flag in the final district\r\n given up by Armenia under a peace deal that ended weeks of fighting over the\r\n disputed Nagorno-Karabakh region. A convoy of Azerbaijani military trucks\r\n entered the Lachin district overnight, taking over the last of three regions\r\n around Karabakh handed over by Armenia under the Russian-brokered agreement.\r\n AFP journalists saw soldiers raising the Azerbaijani flag over an administrative\r\n building in the town of Lachin in the early hours of Tuesday. Armenia\r\n agreed to hand over the three districts Agdam, Lachin and Kalbajar as part\r\n of the November deal that stopped a conflict that had flared up between the\r\n two countries at the end of September. A woman reacts while taking part in\r\n street celebrations after the Lachin District reportedly came under the control\r\n of Azerbaijan‚Äôs troops following a military conflict over Nagorno-Karabakh\r\n against ethnic Armenian forces and a further signing of a ceasefire deal,\r\n in Baku, Azerbaijan [Aziz Karimov/Reuters Under the agreement, some 2,000\r\n Russian peacekeepers deployed between the two sides and along the Lachin corridor,\r\n a 60km (37-mile route through the district that connects Karabakh‚Äôs\r\n main city Stepanakert to Armenia. Russian military vehicles accompanied Azerbaijani\r\n trucks driving along the corridor overnight and were deployed at the main crossroads in Lachin.'],
		[{v:'BH',f:'Bahrain'},-0.12662500000000002,'\r\t Arab normalisation with Israel in 500 words. Israeli Prime Minister Benjamin Netanyahu‚Äôs\r\n reported trip to Saudi Arabia on Sunday follows the theme of unprecedented\r\n relations between Arab countries and Israel. Before August, only two\r\n Arab countries had official ties with Israel Egypt in 1979 and Jordan in 1994.\r\n The Palestinian leadership condemned the UAE, Bahrain, and Sudan normalisation\r\n deals as a ‚Äútreacherous stab to the Palestinian cause‚Äù. The Palestinian\r\n Authority (PA), based in the occupied West Bank, withdrew from the Arab\r\n League in protest and recalled their ambassadors to the UAE and Bahrain.\r\n The Israel-Gulf normalisation deals are unlikely to resolve the Arab-Israeli\r\n conflict. ‚ÄòThis is a stab in the back of the Palestinians Bahrain joins the\r\n UAE as it agrees to normalise ties with Israel. Arab normalisation of relations\r\n with Israel could accelerate the advent of the one-state solution in Palestine.'],
		[{v:'BD',f:'Bangladesh'},-0.42446249999999996,'\r\t Bangladesh launches all-female police team to fight online abuse. The move comes\r\n to tackle abuse of women as authorities seek to address growing public concern\r\n about gender-based violence. Bangladeshi police has launched an all-female\r\n unit to tackle a rise in online abuse and harassment targeting women, the\r\n country‚Äôs police chief said, as authorities seek to address growing public\r\n concern about gender-based violence. Nearly 1,350 women were raped in Bangladesh\r\n in the first 10 months of this year, according to rights group Ain o\r\n Salish Kendra [File Reuters Women account for most of the victims of the nearly\r\n 6,100 cases filed under various laws to prevent digital abuse in Bangladesh,\r\n police say. Nearly 1,350 women were raped in Bangladesh in the first 10\r\n months of this year, according to rights group Ain o Salish Kendra, about\r\n 100 more than the number of rapes reported during the same period last year.\r\n ‚ÄúIt‚Äôs easier to target women online rather than in the real world. All you\r\n need is a phone, said Banu, general secretary of women‚Äôs rights group Bangladesh\r\n Mahila Parishad. ‚ÄúStarting an all-female police unit is a good step.'],
		[{v:'BB',f:'Barbados'},-0.07128333333333332,'\r\t Ministry of Health COVID-19 update dashboard for December 1. Of the 238 tests for\r\n COVID-19 conducted on Independence Day, 236 were negative and two were positive.\r\n The two visitors have gone into isolation. The tests were all conducted\r\n by the Best-dos Santos Public Health Laboratory. To date, the Laboratory\r\n has conducted 47,649 tests. Copyright 2017 BY Trend Media ALL RIGHTS RESERVED'],
		[{v:'BY',f:'Belarus'},-0.51736,'\r\t    Belarus opposition to compile register of alleged police abuses. Belarus opposition\r\n to compile register of alleged police abuses. Belarus . Belarus‚Äô opposition\r\n has said it will compile a list of law enforcement officers accused\r\n of abuses against protesters. Tsikhanouskaya said that the opposition will\r\n use the register of law enforcement officers accused of abuses to push for\r\n Western sanctions against them.'],
		[{v:'BE',f:'Belgium'},-0.6149428571428571,'\r\t    Belgian police officer on trial over fatal shooting of two-year-old migrant.\r\n Belgian police officer on trial over fatal shooting of two-year-old migrant.\r\n A trial has opened in Belgium into the fatal shooting of a two-year-old Kurdish\r\n girl during a high-speed police chase in 2018. Mawda Shawri was shot\r\n in the head in a van being driven by suspected migrant smugglers, which was\r\n fleeing the authorities to Britain. A police officer is standing trial accused\r\n of involuntary manslaughter, while two other men are facing charges for\r\n migrant smuggling. Belgian authorities said the police had no intention of\r\n targeting the people inside, and the officer‚Äôs gun had been aimed at the "front\r\n left tyre". The police officer, whose identity has not been revealed, faces\r\n a prison sentence of up to two years if convicted, while the suspected\r\n Iraqi migrant smugglers from who be jailed for up to 30 years.'],
		[{v:'BZ',f:'Belize'},0.17042500000000002,'\r\t Hurricane Iota powers up in new threat to Central America. Evacuations are being\r\n conducted in Iota‚Äôs likely landfall area near the shared border of Nicaragua\r\n and Honduras. Hurricane Iota gained 112 kilometres per hour (70 mph in strength\r\n in 24 hours, going from 140 km/h (85 mph on Sunday morning to a monstrous\r\n 245 km/h (155 mph on Monday morning. Iota, which this morning intensified\r\n to become a hurricane, is approaching Nicaragua and Honduras, countries\r\n recently hit by Hurricane ETA [Ricardo Maldonado Rozo/EPA-EFE Evacuations were\r\n being conducted from low-lying areas in Nicaragua and Honduras near their\r\n shared border, which appeared to be Iota‚Äôs likely landfall. Winds and rain\r\n were already being felt on the Nicaraguan coast on Sunday night. Iota became\r\n a hurricane early on Sunday and rapidly gained more power. Iota is the record\r\n 30th named storm of this year‚Äôs extraordinarily busy Atlantic hurricane\r\n season. Several residents of Bilwi, a coastal Nicaraguan city, expressed\r\n concern that their homes would not stand up to Iota, so soon after Eta [Civil\r\n Defense Handout/EPA-EFE Wind and rain were beginning to be felt Sunday night\r\n in Bilwi, a coastal Nicaraguan city where people crowded markets and hardware\r\n stores during the day in search of plastic sheeting, nails and other materials\r\n to reinforce their homes, just as they did when Hurricane Eta hit on November 3.'],
		[{v:'BJ',f:'Benin'},-0.265125,'\r\tIn Pictures: Benin restores slavery monuments. In Pictures Benin restores slavery\r\n monuments. In Pictures As Western cities see statues of slaveholders and colonialists\r\n toppled, Benin‚Äôs coastal town of Ouidah is going the other way,\r\n restoring monuments of the painful era of the slave trade. Ouidah, 40km (25\r\n miles from Benin‚Äôs economic hub of Cotonou, was one of the main slave staging\r\n posts to the Americas, according to Yale University research. The renovation\r\n of the Ouidah fort and the history museum inside it is part of Benin‚Äôs\r\n drive to ensure that future generations of Africans know their ancestors suffering.\r\n ‚ÄúBut it‚Äôs our history. Slavery must be taught in school and more than\r\n in just a few lessons. Daounde is one of a stream of other Beninese, Ouidah\r\n residents, and historians who have visited the temporary exhibition since it opened on August 3.'],
		[{v:'BO',f:'Bolivia'},0.0,'\r\t China finds coronavirus on frozen meat, packaging from Latin America, New Zealand.\r\n Discover Thomson Reuters By Reuters Staff 2 Min Read BEIJING (Reuters - The\r\n Chinese city of Jinan said over the weekend it had found coronavirus on beef\r\n and tripe and their packaging from Brazil, Bolivia and New Zealand, while\r\n two other provincial capitals detected it on packaging on pork from Argentina.\r\n The frozen pork cases were reported in Zhengzhou, capital of central China‚Äôs\r\n Henan province, and Xian, capital of Shaanxi. Separately, the city of\r\n Baotou in China‚Äôs Inner Mongolia region said it had disinfected some products\r\n and vehicles at a company after an asymptomatic coronavirus case in the\r\n northern city of Tianjin came into contact with a batch of frozen pork from France.'],

		[{v:'BW',f:'Botswana'},-0.12307500000000002,'\r\tBotswana authorities identify cause of mysterious elephant deaths. Officials say\r\n toxins produced by cyanobacteria in water were behind the death of more than\r\n 300 mammals. Officials in Botswana say the  deaths of hundreds of elephants\r\n  in recent months which baffled and alarmed conservationists in the country\r\n were caused by toxins produced by cyanobacteria in water. The government\r\n in the landlocked Southern African country, home to a third of the continent‚Äôs\r\n declining elephant population, said in July it had launched an investigation\r\n into the mysterious deaths, collecting samples from the carcasses and mobilising\r\n personnel and aircraft to better understand the situation. ‚ÄúOur latest\r\n tests have detected cyanobacterial neurotoxins to be the cause of deaths.\r\n These are bacteria found in water,‚Äù Mmadi Reuben, principal veterinary officer\r\n at the Department of Wildlife and National Parks, told a news conference\r\n on Monday. ‚ÄúHowever we have many questions still to be answered such as\r\n why the elephants only [died] and why that area only,‚Äù he added. ‚ÄúWe have\r\n a number of hypotheses we are investigating.‚Äù Addressing the same news conference,\r\n Cyril Taolo, the department‚Äôs deputy director, said the number of dead\r\n elephants had risen to 330, from 281 last reported in July.'],
		[{v:'BR',f:'Brazil'},-0.18085,'\r\t Brazen armed bank heist in Brazil leaves cash scattered on road. Bank robbers in\r\n southern Brazil blasted explosives and fired high-calibre weapons at police\r\n late on Monday, in an audacious heist that wounded two people and left reams\r\n of cash in the streets to be pocketed by locals. The robbery began just before\r\n midnight on Monday in the southern city of Criciuma and lasted nearly\r\n two hours, according to a statement from military police in Santa Catarina state.\r\n Of the two people who were wounded, one was a police officer. A burned-out\r\n truck blocks the military police battalion station, placed there by a\r\n gang that robbed a Banco do Brasil (Bank of Brazil branch in Criciuma, Santa\r\n Catarina state, Brazil [Guilherme Ferreira/Reuters Terrifying images shared\r\n on social media showed armed men firing automatic weapons on the city streets,\r\n taking hostages and then making their getaway in a fleet of cars. They\r\n blocked access points to the city to prevent police reinforcements from responding\r\n swiftly. The brazen robbery resembles another that took place in July\r\n in the city of Botucatu, in Sao Paulo state. There, around 30 armed men\r\n blew up a bank branch, took residents hostage and exchanged gunfire with police officers before making their getaway.'],
		[{v:'BN',f:'Brunei'},-0.2562875,'\r\tRepression rules: Report finds freedoms under attack across Asia. Repression rules\r\n Report finds freedoms under attack across Asia. Report says Taiwan only ‚Äòopen\r\n territory in Asia, as it raises alarm over ‚Äòregression of civic rights\r\n in India, Brunei. The report said it was ‚Äúparticularly alarmed by the regression\r\n of fundamental civic rights in India, the world‚Äôs largest democracy, and\r\n Brunei, an absolute monarchy in Southeast Asia. I‚Äôve said it before and\r\n I‚Äôll say it again #Taiwan will always be a champion of freedom democracy in\r\n #Asia . ‚ÄúSince Narendra Modi came to power there has been a systematic crackdown\r\n on critics in India including activists, journalists and students, the\r\n CIVICUS report said. The clampdown on civic space in the disputed Kashmir\r\n region since August is also ‚Äúextremely worrying‚Äù, CIVICUS added. Meanwhile,\r\n the report said that censorship remains ‚Äúthe most common civic space violation in the region, occurring in 20 countries.'],
		[{v:'BG',f:'Bulgaria'},0.3381833333333333,'\r\t    Hospital in Bulgaria using robots to help doctors carry out surgery. Hospital\r\n in Bulgaria using robots to help doctors carry out surgery. Smart Regions\r\n . The Saint Marina University Hospital in Varna is at the heart of a European\r\n project for personalised medicine. For this episode of Smart Regions, Euronews\r\n went to the hospital in Bulgaria to find out more. The university hospital\r\n is hoping to become a leader in its field with the work it is carrying out.'],
		[{v:'BF',f:'Burkina Faso'},0.06868750000000001,'\r\tBurkina Faso: Preliminary election results hand victory to Kabore. Burkina Faso Preliminary\r\n election results hand victory to Kabore. Roch Kabore received 1.6\r\n million votes of the nearly 3 million cast, with voter turnout at 50 percent.\r\n President Roch¬†Marc Christian Kabore will serve another five years as Burkina\r\n Faso‚Äôs leader, according to preliminary results announced by the National\r\n Independent Electoral Commission. ‚ÄúMr Kabore with 57.87 percent of the\r\n vote, is provisionally elected president of [Burkina Faso in the first round,\r\n Newton Ahmed Barry, head of the commission, said on Thursday. Last year,\r\n the conflict killed some 2,000 people in Burkina Faso. Kabore received 1.6\r\n million votes of the nearly three million cast, with voter turnout at 50 percent,\r\n Barry said. The opposition had hoped to split the vote and deprive Kabore\r\n of the 51 percent needed for an outright victory and then form a coalition\r\n behind the strongest candidate for round two.'],

		[{v:'BI',f:'Burundi'},-0.16741666666666674,'\r\t DR Congo army says Burundi rebels forced from strongholds. Congolese soldiers killed\r\n 27 fighters during an operation to clear rebels from border region, DR\r\n Congo army says. Congolese soldiers have forced fighters from the main Burundian\r\n rebel force from their stronghold in the eastern Democratic Republic of\r\n the Congo (DRC near the two countries border, an army statement said on Monday.\r\n Troops ‚Äúdislodged and recovered the headquarters of the Burundi FNL rebels\r\n [National Forces of Liberation after three days of intense fighting‚Äù,\r\n said Dieudonne Kasereka, the army‚Äôs South Kivu spokesman. The FNL, led by Aloise\r\n Nzabampema, is considered to be the main Burundian rebel force active\r\n in eastern DRC. In September, the DRC army launched a large-scale operation\r\n against three rebel groups active in the east the FNL, the CNRD and Red Tabara.'],
		[{v:'CV',f:'Cabo Verde'},0.223425,'\r\t    Mayra Andrade puts the spotlight on Cape Verdean music. Mayra Andrade puts the\r\n spotlight on Cape Verdean music. Cape Verde is currently at the spotlight\r\n of the world music scene and Mayra Andrade is one of the new great crioulo\r\n voices. "The idea was neither to make traditional Cape Verdean music nor afrobeat\r\n but to find something in the middle that could be my own sound. I‚Äôm\r\n super happy, says Andrade. Born in Cuba, Cape Verdean by heart and family,\r\n Mayra Andrade has been a globe trotter since she was six years old. "I have\r\n lived in Cape Verde at different times in my life. The first album came out\r\n in 2006 and three years later she shared the stage with Cape Verdean singer-songwriter, Ces√°ria √âvora.'],
		[{v:'KH',f:'Cambodia'},0.17794285714285715,'\r\t Kaavan‚Äôs not-so lonely journey to freedom in Cambodia. Elephant Kaavan is finally\r\n relocated from Marghazar Zoo in Islamabad to Cambodia [Courtesy Four Paws\r\n Kaavan, a 1985 gift from Sri Lanka to Pakistan, had been living in the Marghazar\r\n Zoo in Islamabad with his partner Saheli, who died in 2012. Marion Lombard,\r\n Four Paws deputy mission leader and project development officer, was part\r\n of the team that accompanied Kaavan on his journey from Islamabad to Siem\r\n Reap. I am thrilled to see that Kaavan will start another chapter in his\r\n life, said Lombard. Just Came From Meeting To Thank Prime Minister Imran Kahn\r\n For Making It Possible For Me To Take Kaavan To Cambodia. Kaavan Will Be\r\n Able To Leave For Cambodia On The 29. What is most important is how he socialises with other elephants, he said.'],
		[{v:'CM',f:'Cameroon'},-0.23446250000000002,'\r\t Several teachers kidnapped in restive Cameroon region Union. Teachers taken from\r\n a school in Kumbo in western Cameroon region gripped by separatist armed uprising,\r\n teachers union says. Several teachers have been kidnapped from a school\r\n in a western Cameroon region gripped by years of armed uprising by anglophone\r\n separatists, a local teachers union told the AFP news agency. Armed\r\n men raided the local presbyterian primary and secondary school in Kumbo, taking\r\n away 11 teachers, said Reverend Samuel Fonki, head of the Presbyterian Church\r\n of Cameroon, and Stephen Afuh, head of a presbyterian teachers union called\r\n PEATTU. In that attack, the government in Yaounde described the armed\r\n men as separatists ‚Äúscaring off parents from sending their children to school‚Äù.\r\n The Northern Cameroons joined Nigeria. Several others wounded after attackers,\r\n armed with guns and machetes, stormed school in city of Kumba, Southwest\r\n Region. Pain lingers on for parents who lost their sons and daughters in attack on school in the town of Kumba.'],

		[{v:'CF',f:'Central African Republic'},0.08972857142857141,'\r\t COVID-19 will increase humanitarian needs in 2021 UN. One in 33 people will need\r\n aid to meet basic needs like food, water and sanitation in 2021, the UN reports.\r\n One in 33 people will need aid to meet basic needs like food, water and\r\n sanitation in 2021, an increase of 40 percent from this year, the UN said\r\n on Tuesday in its Global Humanitarian Overview 2021. ‚ÄúThe crisis is far from\r\n over, said UN Secretary-General Antonio Guterres in a statement. OCHA said\r\n other countries in need include Afghanistan, Congo, Haiti, Nigeria, South\r\n Sudan, Ukraine and Venezuela. Lowcock said that it was not the pandemic, but\r\n rather its economic impact that is having the greatest effect on humanitarian\r\n needs. ‚ÄúThese all hit the poorest people in the poorest countries hardest of all, he said.'],

		[{v:'CN',f:'China'},-0.19692500000000002,'\r\t Joshua Wong defiant ahead of Hong Kong sentencing. The Hong Kong activist rose to\r\n prominence as a teenager and is facing 3 years in jail when he‚Äôs sentenced\r\n on Wednesday. Hong Kong, China ¬†A few days after his release from prison in\r\n June last year, Joshua Wong stood in front of thousands of people outside\r\n the Wanchai police headquarters, denouncing the government‚Äôs classification\r\n of anti-government protests as riots. It is Wong‚Äôs determination and fearlessness\r\n that has repeatedly put the 24-year-old in the line of fire of both the\r\n Hong Kong authorities and Beijing. Wong, who will be sentenced on Wednesday\r\n afternoon over the incident, has already served several sentences in relation\r\n to his role in the 2014 Umbrella pro-democracy protests. The activist\r\n is now expected to be handed another jail sentence, this time for up to three\r\n years, over the June rally during last year‚Äôs unprecedented anti-government\r\n protests, which began in opposition to a proposed extradition bill with mainland\r\n China. Wong has been charged alongside two other activists, Agnes Chow\r\n and Ivan Lam. ‚ÄúPerhaps the authorities wish me to stay in prison one term\r\n after another, Wong said before his most recent court appearance.'],

		[{v:'CD',f:'Congo'},-0.5659375,'\r\tDR Congo: Former militia leader sentenced to life for war crimes. DR Congo Former\r\n militia leader sentenced to life for war crimes. Ntabo Ntaberi Sheka convicted\r\n of ‚Äòmurder, rape, sexual slavery and enlisting children under 15 years\r\n old a verdict hailed by the UN. A former militia leader in the Democratic Republic\r\n of the Congo (DRC has been sentenced to life in prison for war crimes\r\n and mass rape, a decision hailed by the United Nations as a blow to the ‚Äúimpunity\r\n provided to armed groups in the country. Ntabo Ntaberi Sheka was convicted\r\n of ‚Äúmurder, rape, sexual slavery and enlisting children under 15 years\r\n old‚Äù, a military court ruled on Monday at the end of a trial that lasted\r\n two years. The UN‚Äôs DRC representative, Leila Zerrougui, said the ruling showed\r\n that ‚Äúimpunity is not inevitable‚Äù. Sheka founded the Nduma Defence of\r\n Congo (NDC militia, active in DRC‚Äôs restive North Kivu province, where he claimed\r\n to be fighting the Hutu rebels of the Democratic Forces for the Liberation\r\n of Rwanda (FDLR). About 1,300 people were killed in the provinces of Ituri,\r\n North Kivu and South Kivu, according to a UN estimate in June.'],

		[{v:'CI',f:'C√¥te dIvoire'},-0.3317875,'\r\t Ouattara meets Bedie for talks on Ivory Coast election crisis. Highly anticipated\r\n meeting in Abidjan hotel comes as the government raises death toll from election-related\r\n violence to 85. Ivory Coast President Alassane Ouattara has\r\n met his main political rival for talks on ending election-related violence that\r\n fuelled fears the country could plunge into civil conflict. The meeting\r\n on Wednesday, less than two weeks after Ouattara‚Äôs disputed re-election, come\r\n as the government updated the death toll from the recent unrest to 85. Ouattara,\r\n 78, and Henri Konan Bedie, an 86-year-old former president, arrived\r\n at an upmarket hotel in the commercial hub of Abidjan several hours after the\r\n much-awaited meeting was announced by the government. Ouattara, in a speech\r\n on Monday, proposed a meeting with Bedie, whom he respectfully described\r\n as his ‚Äúelder‚Äù. The blockade around Bedie‚Äôs home had been lifted as of the\r\n early afternoon on Wednesday. The venue for their meeting, the Golf Hotel in Abidjan, has historic resonance.'],
		[{v:'HR',f:'Croatia'},0.3317333333333334,'\r\t    Croatian Prime Minister Andrej Plenkoviƒá tests positive for COVID-19. Croatian\r\n Prime Minister Andrej Plenkovi tests positive for COVID-19. Croatia . Croatian\r\n Prime Minister Andrej Plenkovi has tested positive for COVID-19, two\r\n days after his wife also contracted the virus. The country‚Äôs health minister,\r\n Vili Beros, also recently tested positive for COVID-19 but announced on Monday\r\n that he had resumed his work. Learn more about Learn more about'],
		[{v:'CU',f:'Cuba'},0.07854999999999998,'\r\t Cuban artists say authorities agree to talks after rare protests. Over two dozen\r\n Cuban protesters have met Deputy Minister Fernando Rojas, after hundreds of\r\n people demonstrated in Havana this week in a rare showing of public dissent\r\n against curbs to freedom of expression and the detention of artists and activists.\r\n Artistic freedom and human rights groups had raised concerns about\r\n curbs to civil liberties in Cuba and the detention of Cuban rapper Denis Solis\r\n Gonzalez, which led to a rally outside the country‚Äôs culture ministry. The\r\n protesters said on Saturday that the government agreed to a series of meetings\r\n and to review Gonzalez‚Äôs case. ‚ÄúWe talked about freedom of expression,\r\n freedom of association, censorship and physical repression, Matos said. Sverre\r\n Pedersen, Freemuse campaigns and advocacy manager, said the arrests and\r\n sentences violate the artists ‚Äúbasic human right to freedom of expression\r\n and breach the United Nations International Covenant on Civil and Political\r\n Rights, to which Cuba is a signatory. ‚ÄúWe demand that the Cuban authorities\r\n release these artists from prison and drop all charges brought against them,\r\n Pedersen added. üî¥Stop police brutality and arbitrary detention against artists in #Cuba .'],
		[{v:'CY',f:'Cyprus'},0.3031125,'\r\t    For late-season swims and endless summers, Cyprus has one of Europe‚Äôs longest\r\n beach seasons. For late-season swims and endless summers, Cyprus has one of\r\n Europe‚Äôs longest beach seasons. From beaches that are adjacent to big resorts\r\n to unspoiled sandy stretches where there are more sea turtles than people,\r\n says Grant, there‚Äôs a seaside scene in Cyprus for every taste. What Larnaca‚Äôs\r\n Mackenzie Beach may lack in star power it more than makes up for in other\r\n attractions. Located on an islet just offshore, Nissi is one of the most\r\n popular beaches in the renowned Ayia Napa resort town area and also one of\r\n the best. It‚Äôs considered to be one of the best beaches in Europe and like\r\n many others in Cyprus has been awarded Blue Flag designation for cleanliness\r\n and sustainability. Governor‚Äôs Beach is well signposted from the A1 motorway\r\n which traces the southern coastline of Cyprus. Kourion Beach is located\r\n right below the ancient site of Kourion and its Hellenistic amphitheatre, which\r\n is set spectacularly into the cliffside (and so iconic that it was depicted on the old Cyprus pound notes).'],

		[{v:'DK',f:'Denmark'},-0.6907874999999999,'\r\t    Two brothers convicted of murder of biracial man in high-profile Danish trial.\r\n Two brothers convicted of murder of biracial man in high-profile Danish trial.\r\n Denmark . Two Danish brothers have been convicted of killing a biracial\r\n man on the island of Bornholm in June. The brothers, aged 23 and 26, were\r\n accused of kicking, stabbing, and beating the victim to death using a wooden\r\n pole, a bottle, and a knife. The case has provoked concerns and debate in\r\n Denmark over racism, especially as it came shortly after the police killing\r\n of George Floyd in Minneapolis, United States. The brothers have claimed\r\n they assaulted Phillip Johansen because he raped their mother, although this\r\n had never been reported to the police. The Danish chapter of SOS-Racism, an\r\n international association, had said a racist motive couldn‚Äôt be ruled out\r\n in Phillip Johansen‚Äôs killing, and the Danish chapter of Black Lives Matter\r\n had portrayed the case as a "racial murder.'],
		[{v:'DJ',f:'Djibouti'},-0.47735,'\r\t Africa needs more than G20 offers to address looming debt crisis. African countries\r\n face another debt crisis and will need more long-term help than the latest\r\n G20 debt plan offers them to ward off trouble and keep much-needed investments\r\n coming in, according to policymakers, analysts and investors. Approximately\r\n 40 percent of sub-Saharan African countries were in or at risk of debt\r\n distress even before this year, while Zambia became the continent‚Äôs first\r\n pandemic-era default last Friday. The United States, China and other G20 countries\r\n have offered the¬†world‚Äôs poorest countries many of which are in¬†Africa\r\n relief until at least mid-2021 and sketched out rules for rescheduling government¬†debt¬†to\r\n help fend off the risk of default in the wake of the coronavirus¬†crisis.\r\n ‚ÄúWe are definitely already in a¬†debt¬†crisis, there is no question\r\n about that, said Bryan Carter, head of global emerging markets¬†debt¬†at\r\n HSBC, referring to poor countries around the globe. For many countries, that\r\n is one year too many to finance themselves. Some countries will need help\r\n with their¬†debt¬†stock, not just with payments. ‚ÄúYou need something much¬†more¬†profound and deeper and holistic¬†than¬†this particular approach.'],
		[{v:'DM',f:'Dominica'},-0.15810000000000002,'\r\t Five podcasts to listen to while under lockdown. From combating Ebola in the DRC\r\n to a family suing Khalifa Haftar in the US things to listen to in lockdown.\r\n From the banning of mahraganat music in Egypt to a family suing Libya‚Äôs renegade\r\n military commander Khalifa Haftar in American courts to an investigation\r\n into t he corrupt trade of diplomatic passports here are five podcast episodes\r\n to listen to while under lockdown. Listen to the story here . More\r\n than 150,000 have been forced to flee their homes in Libya since Khalifa Haftar\r\n started his offensive in Tripoli. We hear from the family in Virginia using\r\n the American court system to sue General Haftar. Listen to their story\r\n here . Listen to the story here .'],
		[{v:'DO',f:'Dominican Republic'},-0.4191833333333333,'\r\t Twin Caribbean storms kill seven as they head towards US coast. Tropical Storm Laura\r\n causes destruction in Haiti and the Dominican Republic as it trails Hurricane\r\n Marco. Marco, a storm travelling over the Gulf of Mexico has become\r\n a hurricane, while Tropical Storm Laura, which is on course to cross over the\r\n same body of water, has been deemed a potential hurricane threat. Laura,\r\n meanwhile, killed seven people at it passed over the Dominican Republic and\r\n Haiti. Laura was on course to pass over Cuba before also hitting the Gulf Coast\r\n of the United States on Thursday. Storm surge warnings stretched from\r\n Morgan City, Louisiana to Ocean Springs, Mississippi, and hurricane warnings\r\n were issued from Morgan City to the mouth of the Pearl River On Sunday, officials\r\n in Louisiana‚Äôs coastal Lafourche Parish ordered a mandatory evacuation for residents of low-lying areas.'],
		[{v:'EC',f:'Ecuador'},0.15159999999999998,'\r\t Galapagos sees record rise in penguins, flightless cormorants. The population of\r\n Galapagos penguins and flightless cormorants, two species endemic to the remote\r\n islands, has seen a record increase, according to study results released\r\n on Friday. The Galapagos penguin is one of the smallest species of penguins\r\n in the world, measuring up to 35 centimetres (14 inches and the cormorants\r\n on the islands are the only type to have lost their ability to fly. ‚ÄúThe\r\n number of cormorants has reached a record number, according to historical data\r\n dating back to 1977, while the number of penguins is at the highest since\r\n 2006, said a statement from the Galapagos National Park, which carried out\r\n the census. The population of Galapagos penguins, the only ones living on the\r\n earth‚Äôs equator, increased from 1,451 in 2019 to 1,940 in 2020, it added.\r\n The study was carried out by the park and the Charles Darwin Foundation in September.'],
		[{v:'EG',f:'Egypt'},-0.3714375000000001,'\r\t UN urges Egypt to release human rights activists. Three members of the EIPR were\r\n arrested after several ambassadors and diplomats visited its Cairo office on\r\n November 3. The United Nations has urged Egypt to release three members of\r\n a rights group arrested within days of each other, adding to international\r\n pressure on the country over the case. The call came on Friday as the Egyptian\r\n Initiative for Personal Rights (EIPR was targeted after several ambassadors\r\n and diplomats visited its Cairo office on November 3. ‚ÄúThe arrest of three\r\n human rights defenders in Egypt this week is a very worrying development\r\n that underscores the extreme vulnerability of civil society activists, the\r\n UN High Commissioner for Human Rights (OHCHR said in a statement. ‚ÄúWe are\r\n very concerned that the targeting of human rights defenders and other activists\r\n are having a profound chilling effect on an already weakened Egyptian civil\r\n society, added spokesperson Ravina Shamdasani. Ireland is gravely concerned\r\n about this and other arrests of EIPR staff members following their meeting\r\n with a group of Ambassadors. Rights groups estimate that some 60,000 detainees in Egypt are political prisoners.'],
		[{v:'SV',f:'El Salvador'},-0.02986249999999998,'\r\tThe Biden plan for Central America: Militarised neoliberal hell. The Biden plan for\r\n Central America Militarised neoliberal hell. The policies a Biden administration\r\n will pursue are unlikely to bring prosperity and security to Central\r\n Americans. On November 1, just prior to the elections in the United States,\r\n US President Donald Trump tweeted with regard to his Democrat rival ‚Äú[Joe\r\n Biden is a proven Castro puppet For eight years, Biden served as vice president\r\n to US ‚ÄúDeporter-in-Chief Barack Obama, who assumed power in 2009. And\r\n yet when a surplus of unaccompanied minors, most of them from Honduras, turned\r\n up on the US frontier in 2014 to seek asylum, Biden saw it as a ‚Äúdangerous\r\n surge in migration‚Äù. Biden‚Äôs plan, also known as the ‚ÄúAlliance for Prosperity‚Äù,\r\n was based on the notion that ‚Äúsecurity makes everything else possible‚Äù.\r\n The plan prescribed collaboration between the US, the three aforementioned\r\n governments, and ‚Äúinternational financial institutions and the private sector‚Äù. Just like we did in Colombia.'],
		[{v:'GQ',f:'Equatorial Guinea'},-0.16333999999999999,'\r\t Equatorial Guinea‚Äôs government, prime minister resign. The government and prime\r\n minister of Equatorial Guinea have tendered their resignation to President Teodoro\r\n Obiang, who said they had not done enough to help the country at a time\r\n of crisis. Francisco Pascual Obama Asue had been prime minister since June\r\n 2016. In February 2018, the president dissolved the government before reappointing\r\n the prime minister and the three deputy prime ministers to their\r\n posts. A new government is expected to be announced soon.'],
		[{v:'ER',f:'Eritrea'},-0.19119999999999998,'\r\t Leader of Tigray‚Äôs forces tells Ethiopia PM to ‚Äòstop the madness‚Äô. In phone interview\r\n with The Associated Press, a defiant TPLF leader calls on Abiy Ahmed to\r\n withdraw troops from the region. In a phone interview with The Associated\r\n Press on Monday, Debretsion Gebremichael, who heads the Tigray People‚Äôs Liberation\r\n Front (TPLF), said he remains near the Tigray capital, Mekelle, which\r\n the Ethiopian army on Saturday said it now controlled. Far from accepting\r\n Abiy‚Äôs declaration of victory, the Tigray leader said the fighting¬†is not over\r\n and ‚Äúwe are sure we will win‚Äù. Also on Monday, Abiy told parliament that\r\n federal troops had not killed a single civilian in their nearly month-long\r\n offensive against rebellious forces in the northern region. Gebremichael also\r\n told Reuters that some Eritrean soldiers fighting alongside the Ethiopian\r\n federal forces had been taken prisoner by his side. There was no immediate\r\n comment from the Eritrean government, though at the start of the more than\r\n three-week conflict it had denied involvement. Gebremichael told Reuters his\r\n forces also captured the pilot of the military plane.'],
		[{v:'EE',f:'Estonia'},-0.08927142857142857,'\r\t    Swedish prosecutors receive request to reopen investigation into 1994 MS Estonia\r\n sinking. Swedish prosecutors receive request to reopen investigation into\r\n 1994 MS Estonia sinking. Sweden . Swedish authorities say they need more\r\n information before reopening an investigation into the 1994 MS Estonia ferry\r\n disaster. On Tuesday, Swedish prosecutors had received a request to reopen\r\n a preliminary investigation "due to new circumstances emerging . The images\r\n prompted some survivors and relatives of victims to demand a new thorough\r\n investigation. The Estonian Safety Investigation Bureau has initiated a preliminary\r\n assessment of the new information and requested assistance from corresponding\r\n authorities in Finland and Sweden.'],

		[{v:'ET',f:'Ethiopia'},0.0003125000000000072,'\r\tWho is Malawi‚Äôs self-proclaimed ‚Äòprophet‚Äô Shepherd Bushiri?. Who is Malawi‚Äôs self-proclaimed\r\n ‚Äòprophet Shepherd Bushiri?. Moments earlier, Bushiri a self-proclaimed\r\n ‚Äúprophet and controversial businessman wanted by South Africa on money\r\n laundering, theft and fraud charges had heard a judge ordering him and his\r\n wife Mary freed following their arrest on an international warrant. Shepherd\r\n Bushiri waves at sympathisers as he leaves the Lilongwe Magistrate Court\r\n on November 19 [File Amos Gumulira/AFP It was just the latest twist in a long-running\r\n and unpredictable case that has gripped many in Malawi and South\r\n Africa all the while testing the two countries diplomatic relations. Bushiri,\r\n the multimillionaire leader of the Enlightened Christian Gathering (ECG church,\r\n commands a large following in a number of African countries in South\r\n Africa alone, he says the church has more than one million followers. According\r\n to information on his church‚Äôs website, Bushiri founded EGC in 2010 in\r\n Malawi before moving its headquarters to the South African capital, Pretoria.\r\n ‚ÄúI‚Äôve seen him move up but he started small, said Robert Mkwezalamba, a Malawian\r\n activist and Bushiri supporter. On several occasions, the evangelist\r\n star has filled large venues, including South Africa‚Äôs FNB Stadium, the biggest in Africa, with more than 95,000 attendees.'],
		[{v:'FJ',f:'Fiji'},-0.11984999999999998,'\r\tIt is time to revolutionise how we talk about the weather. Over the past 50 years,\r\n the accuracy of cyclone forecasts has improved, but the way we communicate\r\n the risks has not. It was the deadliest tropical cyclone ever recorded and\r\n one of the deadliest natural disasters. An aerial view of a village on the\r\n island of Bhola devastated by Cyclone Bhola and the resulting storm surge [File\r\n Mondadori/Getty Images But, 50 years on, for many countries, cyclones pose\r\n a greater danger than ever. One of those countries is Fiji. Prime Minister\r\n Bainimarama says the ‚Äúincreasing ferocity of tropical cyclones due to climate\r\n change now presents ‚Äúthe greatest ever threat to Fiji‚Äôs development‚Äù.\r\n When Cyclone Winston hit Fiji on February 20, 2016, it was the most intense\r\n cyclone ever recorded in the southern hemisphere. A storm surge is a coastal\r\n flood that is produced by a low-pressure system such as a cyclone.'],

		[{v:'FR',f:'France'},0.15487142857142858,'\r\t    France security bill revision needs more work to ensure journalists can report\r\n effectively - RSF. France security bill revision needs more work to ensure\r\n journalists can report effectively - RSF. France‚Äôs decision to revisit proposed\r\n rules on photographing police officers is welcome, but more work is needed\r\n to protect journalists from prosecution. "So we need some measures that\r\n allow journalists to do their job on the field without being prevented to\r\n go live, or to be thought as having an intention to harm. "I don‚Äôt have a fetish\r\n for numbers but I have a fetish for protecting police and gendarmes, he\r\n said. "Protecting the police and protecting the press‚Äô freedom are not in\r\n competition but complementary. There is no victory of one against the other\r\n and no victory of one without the other."'],
		[{v:'GA',f:'Gabon'},-0.47735,'\r\t Africa needs more than G20 offers to address looming debt crisis. African countries\r\n face another debt crisis and will need more long-term help than the latest\r\n G20 debt plan offers them to ward off trouble and keep much-needed investments\r\n coming in, according to policymakers, analysts and investors. Approximately\r\n 40 percent of sub-Saharan African countries were in or at risk of debt\r\n distress even before this year, while Zambia became the continent‚Äôs first\r\n pandemic-era default last Friday. The United States, China and other G20 countries\r\n have offered the¬†world‚Äôs poorest countries many of which are in¬†Africa\r\n relief until at least mid-2021 and sketched out rules for rescheduling government¬†debt¬†to\r\n help fend off the risk of default in the wake of the coronavirus¬†crisis.\r\n ‚ÄúWe are definitely already in a¬†debt¬†crisis, there is no question\r\n about that, said Bryan Carter, head of global emerging markets¬†debt¬†at\r\n HSBC, referring to poor countries around the globe. For many countries, that\r\n is one year too many to finance themselves. Some countries will need help\r\n with their¬†debt¬†stock, not just with payments. ‚ÄúYou need something much¬†more¬†profound and deeper and holistic¬†than¬†this particular approach.'],

		[{v:'GE',f:'Georgia'},0.31794999999999995,'\r\t As Pompeo visits Georgia, thousands protest over election results. Thousands formed\r\n a live chain in Tbilisi holding a huge Georgian national flag and posters\r\n saying ‚ÄòUSA Thanks for supporting our liberty Thousands of Georgians unhappy\r\n over the way a recent parliamentary election was held took to the streets\r\n of the capital Tbilisi on Wednesday, as US Secretary of State Mike Pompeo held\r\n talks with politicians and a church leader. Pompeo on Wednesday held talks\r\n with President Salome Zurabishvili, Prime Minister Giorgi Gakharia and Georgian\r\n Orthodox Church Patriarch Ilia II, as well as civil society representatives.\r\n Georgian Dream leaders have denied the opposition‚Äôs accusations, and\r\n international observers said the election had been competitive and fundamental\r\n freedoms had generally been respected.'],
		[{v:'DE',f:'Germany'},-0.4784,'\r\t    Five confirmed dead after car hits pedestrians in west German city of Trier.\r\n Five confirmed dead after car hits pedestrians in west German city of Trier.\r\n Five people are now confirmed by police to have died in western Germany after\r\n a car was driven through a pedestrianised area in the city of Trier. A\r\n middle-aged man is in custody and police do not suspect a political, religious\r\n or terrorist motive. A 51-year-old local man was arrested at the scene and\r\n his car seized. He was not previously known to police, Trier deputy police\r\n chief Franz-Dieter Anker said earlier, adding that there did not appear to\r\n be a "political or religious motive". Police said there is no indication\r\n of an ongoing threat and urged people to avoid sharing images of the scene on\r\n social media. Locals were advised to avoid the city centre as a police investigation continued.'],
		[{v:'GH',f:'Ghana'},-0.2658125,'\r\t Ghana debates life of Jerry Rawlings ahead of critical elections. Second only to\r\n founding President Kwame Nkrumah, Flight Lieutenant Jerry Rawlings shaped the\r\n country‚Äôs trajectory.  Ghana‚Äôs former President Jerry Rawlings has died\r\n Many of Ghana‚Äôs conservatives will never forgive Rawlings and his cohort for\r\n their attempt to set up a people‚Äôs republic in the early 1980s, blaming his\r\n strident leadership for the lives lost and economic descent of that era. \r\n Ghana‚Äôs tears, 30 years on An exponent of no-party politics, Rawlings had tried\r\n to bypass the mainstream political divide. Rawlings‚Äôs style was a populism\r\n that connected with the urban youth across Ghana Partly, it was his distaste\r\n for both political camps and his attempt to break the mould of mainstream\r\n politics that explains his dominant role in Ghana‚Äôs political life in the\r\n 1980s and 1990s. At heart, Rawlings‚Äôs style was a populism that connected\r\n with the urban youth across Ghana, the same constituency that had been fired\r\n up by the anti-colonial struggle and recruited into Nkrumah‚Äôs verandah boys\r\n movement. As Ghana shuddered after Rawlings first coup d‚Äô√©tat in June 1979,\r\n socialists, radical nationalists and most of all, adherents of Nkrumah, joined\r\n this radical new alliance. Once in power, Rawlings took up the siren call for ‚Äòhouse cleaning and the ‚Äòwar on corruption‚Äô.'],
		[{v:'GR',f:'Greece'},-0.2885875,'\r\t FRONTEX Chief urged to resign over pushbacks following EP hearing. Frontex‚Äôs board\r\n met to discuss the allegations late last month. ‚ÄúMigrants and refugees are\r\n very vulnerable to pushbacks by border guards, Greens lawmaker Tineke Strik\r\n said. Leggeri said that no evidence of any Frontex involvement in pushbacks\r\n had been found so far. He said EU member countries have control over operations\r\n in their waters, not Frontex, and he called for the rules governing\r\n surveillance of Europe‚Äôs external borders to be clarified. A European agency\r\n has to comply to EU law and fundamental rights with no excuse. [AP Call\r\n for Leggeri‚Äôs resignation by EP‚Äôs Socialdemocrats here. PS Even if Leggeri\r\n resigns the Frontex problem with the illegal pushbacks will not be solved.'],
		[{v:'GL',f:'Greenland'},-0.0917875,'\r\t. Research shows that the three largest glaciers in Greenland could melt faster than\r\n even the worst-case warming predictions. The glaciers hold enough frozen\r\n water to lift global sea levels some 1.3 metres. The world‚Äôs ice sheets in\r\n Greenland and Antarctica have become the largest sources of sea level rise.\r\n A team of researchers based in Denmark and Britain estimated how much ice\r\n was lost from the glaciers in the 20th century by using historical images and\r\n other data. They found that Jakobshavn Isbrae lost more than 1.5 trillion\r\n tonnes of ice between 1880-2012, while Kangerlussuaq and Helheim lost 1.4\r\n trillion and 31 billion tonnes from 1900‚Äì2012, respectively. The ice melt has\r\n already contributed more than eight millimetres to global sea levels, the\r\n researchers wrote. "The worst-case scenario is underestimated.'],
		[{v:'GD',f:'Grenada'},0.002800000000000001,'\r\tAl Jazeera Investigates: Diplomats for Sale. Inside the operation that uncovered\r\n the international market for ambassadorships ‚Äì and the powerful passports that\r\n come with them. This week and next week, The Take is bringing you the first\r\n series of a new podcast ‚Äì Al Jazeera Investigates. It is a four-part look\r\n at the shocking trade in ambassadorships, and the diplomatic passports that\r\n go with them. Unsurprisingly, the market for passports is rife with corruption.\r\n Al Jazeera‚Äôs investigative team dug into the practice, and discovered\r\n more than it had¬†bargained for. Part 1:¬†  ‚Äì Apple Podcasts ‚Äì¬†Stitcher¬† ‚Äì¬†\r\n RSS Part 2:  ‚Äì¬†Apple Podcasts ‚Äì¬†Stitcher¬† ‚Äì¬† RSS Part 3  ‚Äì¬†Apple Podcasts\r\n ‚Äì¬†Stitcher¬† ‚Äì¬† RSS Part 4:  ‚Äì¬†Apple Podcasts ‚Äì¬†Stitcher¬† ‚Äì¬† RSS Subscribe: Subscribe\r\n to Al Jazeera Investigates¬†and catch the next series later this spring:\r\n Find it on¬†¬† Apple Podcasts ,¬†   Spotify,¬†    Google Podcasts ,¬† Stitcher, or wherever you listen.'],
		[{v:'GT',f:'Guatemala'},-0.230125,'\r\t‚ÄòWe are fed up‚Äô: Guatemalans continue anti-government protests. ‚ÄòWe are fed up Guatemalans\r\n continue anti-government protests. Guatemala‚Äôs Congress annulled\r\n a contentious budget this week, but protesters are still calling for the president\r\n and legislators to resign. Guatemala City, Guatemala Guatemalans have\r\n returned to protest across the country for the second Saturday in a row, as\r\n discontent with President Alejandro Giammattei and his government continues.\r\n Protesters set part of the Congress building in Guatemala City on fire on\r\n November 21 [Luis Echeverria/Reuters In the face of such widespread anger,\r\n spurred by the budget, as well as the government‚Äôs mixed response to the COVID-19\r\n pandemic and recent hurricanes that hit Guatemalan communities hard,\r\n Congress on Wednesday annulled the contentious budget. ‚ÄúThey have never passed\r\n legislation for the country, Angela Guzman, a 50-year-old Guatemala City\r\n resident, said during Saturday‚Äôs rally. ‚ÄúThey have only benefitted from high\r\n salaries and from [corruption], she said. They are not working for the people.'],
		[{v:'GN',f:'Guinea'},-0.24925,'\r\tMacron: Russia, Turkey are playing on post-colonial resentments. Macron Russia, Turkey\r\n are playing on post-colonial resentments. In a wide-ranging interview,\r\n French president accuses Ankara and Moscow of stirring up anti-French sentiment\r\n in Africa. French President Emmanuel Macron has accused Russia and Turkey\r\n of spreading anti-French sentiment in Africa by funding people stirring\r\n up resentment against France in the media. Macron said:¬†‚ÄúWhen I decided to\r\n attack radical Islam my words were distorted. In the wide-ranging interview,\r\n Macron also ruled out negotiating with armed groups in the Sahel region of\r\n Africa, where France has a thousands-strong force deployed. We fight, Macron\r\n said, as debates intensify in France and Africa over the long-term strategy\r\n of its Operation Barkhane military force. ‚ÄúIt is for this reason that I\r\n have still not sent him a letter of congratulations, Macron said.'],

		[{v:'HU',f:'Hungary'},-0.013749999999999991,'\r\t    Europe‚Äôs overreach with the Recovery Fund may spell the end of the euro «Ä View.\r\n Europe‚Äôs overreach with the Recovery Fund may spell the end of the euro View.\r\n View . This was, the EU believed, an ‚Äúachievement that we should take\r\n collective pride in‚Äù. The Recovery Plan was supposed to be about saving Europe‚Äôs\r\n economies from pandemic-inspired stagnation and ruin. Remarkably, the\r\n EU has managed to turn the Recovery Fund into another bone of contention between\r\n Brussels and national capitals. Even if an agreement is reached in the\r\n coming weeks on the Rule of Law mechanism, Brussels will ultimately become\r\n the arbiter of how Recovery Funds are distributed to member states. Then\r\n multiply it by ten for the probable impact of these inevitable Recovery Fund disagreements on EU cohesiveness.'],

		[{v:'IN',f:'India'},-0.09162857142857146,'\r\t. Thousands of angry Indian farmers faced tear gas and baton charges from police\r\n on Friday as they resumed their march to the capital to protest new laws they\r\n fear will give more power to corporations and reduce their earnings. Heading\r\n towards New Delhi, the farmers used tractors to clear walls of concrete,\r\n shipping containers and parked trucks set up by police on highways leading\r\n to the capital. The farmers began their march to New Delhi on Thursday to mount\r\n pressure on Prime Minister Narendra Modi‚Äôs government to abolish the laws\r\n but were stopped by large numbers of security personnel in riot gear on the\r\n boundary between New Delhi and Haryana state. They resumed their march early\r\n on Friday, unfazed by overnight rain and chilly winter temperatures. For\r\n the last two months, farmer unions unwilling to accept new legislation have\r\n camped on highways in Punjab and Haryana states. They say the laws, which\r\n were approved by parliament in September, could cause the government to stop\r\n buying grain at guaranteed prices and result in exploitation by corporations that would buy crops at cheap prices.'],
		[{v:'ID',f:'Indonesia'},-0.09480000000000001,'\r\t Papuans rally for independence from Indonesia as group declares government in exile.\r\n Discover Thomson Reuters By Agustinus Beo Da Costa 3 Min Read JAKARTA (Reuters\r\n - Hundreds of Papuans held rallies across at least eight cities in Indonesia\r\n on Tuesday to renew calls for independence, as a separatist group declared\r\n it had established a provisional government in exile. ‚ÄúMy goal in joining\r\n the rally today is to commemorate 59 years of the proclamation of independence\r\n of the West Papuan nation that was annexed by Indonesia, he told Reuters,\r\n as demonstrators waved banners calling for the right to self-determination.\r\n The protests coincided with a declaration from the United Liberation\r\n Movement for West Papua that a provisional ‚Äúgovernment-in-waiting had been\r\n formed, led by exiled independence figure, Benny Wenda. Britain-based Wenda\r\n said the group would push for independence and no longer ‚Äúbow down to Jakarta‚Äôs illegal martial rule‚Äù.'],
		[{v:'IR',f:'Iran'},-0.43016,'\r\t U.N. Security Council unlikely to act on Iran scientist killing, diplomats say.\r\n But South Africa‚Äôs U.N. ambassador, Jerry Matjila, council president for December,\r\n said on Tuesday that no member had so far requested to discuss the killing\r\n or Iran in general. The United States traditionally shields Israel from\r\n any action at the Security Council. In response, Guterres urged restraint\r\n and condemned ‚Äúany assassination or extra-judicial killing, U.N. spokesman\r\n Stephane Dujarric said on Saturday. Any council member or Iran could choose\r\n to raise the killing of Fakhrizadeh during that meeting.'],

		[{v:'IE',f:'Ireland'},-0.1257375,'\r\t    Asylum seekers ‚Äòexcluded from financial system‚Äô by banks in Ireland. Asylum seekers\r\n ‚Äòexcluded from financial system by banks in Ireland. Ireland . Asylum\r\n seekers are being excluded from the financial system in Ireland, unable to\r\n open basic accounts with some of the biggest banks in the country. One asylum\r\n seeker from Africa told Euronews she and others have been forced to work\r\n illegally - cash in hand - despite having permission to work in the country,\r\n because they couldn‚Äôt open a bank account. ‚Äò‚ÄôIn our experience asylum seekers\r\n are still struggling to open bank accounts. One asylum seeker, who is\r\n stateless, told Euronews he was ejected from the Bank of Ireland in the city\r\n of Limerick, by an employee who refused to open an account for him. The next\r\n day he went with the same documents to another branch of the same bank and they allowed him to open the account.'],
		[{v:'IL',f:'Israel'},-0.046816666666666666,'\r\t Gantz Says His Party Will Vote With the Opposition to Dissolve Parliament . In a\r\n statement to the press, Gantz said Netanyahu was the one who led to what would\r\n be Israel‚Äôs fourth election in two years. "Netanyahu has decided to dissolve\r\n the government and drag Israel into an election by refusing to pass a\r\n two-year budget as laid out in the parties coalition agreement, Gantz stated.\r\n The defense minister said he had agreed to a unity coalition with Netanyahu\r\n ‚Äúwith a heavy heart, but chose to do so because of the coronavirus crisis.\r\n ‚ÄúI had no illusions about Netanyahu, he said. ‚ÄúI thought Netanyahu would\r\n rise to the occasion .. Netanyahu said Tuesday that Likud would vote against the bill.'],
		[{v:'IT',f:'Italy'},-0.08815,'\r\t Italy‚Äôs UniCredit says board would never agree to harmful deal. Sources had said\r\n Mustier, a former investment banker, had set strict terms in talks with Rome\r\n over MPS, which he was reluctant to take on having worked in recent years\r\n to reduce UniCredit‚Äôs exposure to its fragile home turf. ‚ÄúThe board will never\r\n agree to any transaction that would harm the interests of the group and\r\n in particular its capital position, a UniCredit spokesman said on behalf of\r\n directors. Piling pressure on Mustier, Intesa Sanpaolo overtook UniCredit as\r\n Italy‚Äôs No. UniCredit is the latest major European bank to announce a CEO\r\n departure this year, with Credit Suisse Group UBS, ING, Commerzbank and Lloyds\r\n all making leadership changes. Credit Suisse said on Tuesday Lloyds CEO\r\n Antonio Horta-Osorio would become its new chairman next year, a day after the\r\n British lender said the Portuguese banker was to be replaced by HSBC‚Äôs wealth and personal banking head Charlie Nunn.'],
		[{v:'JM',f:'Jamaica'},0.35245714285714286,'\r\t$57b NHT rescue  - Gov‚Äôt clawing $11. $57b NHT rescue - Gov‚Äôt clawing $11.4b annually\r\n over five years to cushion COVID collapse . Jovan Johnson/Senior Staff\r\n Reporter The Andrew Holness administration will be seeking $57 billion over\r\n the next five years from the National Housing Trust (NHT to help cushion the\r\n economic fallout from the coronavirus pandemic. ‚ÄúNHT housing starts have\r\n increased dramatically in recent years, he told The Gleaner . The GOJ understands\r\n this and the problem is best solved by government intervention, said\r\n Clarke, a former NHT board chairman. The law requires a correction over a two-year\r\n period, but the Government is proposing to change the pace. "Given\r\n the magnitude of the fiscal deviation caused by the COVID-19 pandemic, approximately\r\n four per cent of GDP, the amendment is aimed at moderating the correction\r\n mechanism to ensure a path to recovery, Clarke said.'],
		[{v:'JP',f:'Japan'},-0.2113857142857143,'\r\t Brazilians in Japan worried about rising prejudice after COVID-19 infection disclosure.\r\n Japan‚Äôs National Daily Since 1922 December 1, 2020 (Mainichi Japan Japanese\r\n version TOKYO -- Concerns about becoming the target of prejudice are\r\n rising among Brazilian residents in a Gunma Prefecture town, northwest of Tokyo,\r\n after novel coronavirus infections among foreigners were announced. Of\r\n such foreign residents, some 4,600 Brazilians live in the area -- the largest\r\n in number. Gunma Gov. The details of the press conference were spread\r\n among Brazilian residents of the town instantaneously through word-of-mouth\r\n and other means. A 30-year-old Japanese-Brazilian woman, who works as a dispatch\r\n worker at a factory in the town of Oizumi, expressed strong concern and\r\n said, "Everyone suspects that we might be infected. The novel coronavirus\r\n exposed the underlying prejudice of residents, and unmasked the invisible wall between Japanese and foreign nationals.'],
		[{v:'JO',f:'Jordan'},-0.0837875,'\r\t Women, opposition lose seats in Jordan election. Only the requisite 15 women were\r\n elected, down from 20 in the outgoing parliament, Independent Election Commission\r\n chairman Khaled al-Kalaldeh told a news conference in Amman on Thursday.\r\n Of the 1,674 candidates running, only 360 were women. The last election\r\n in 2016 saw a turnout of 36 percent. The vote was marked by low turnout\r\n and overshadowed by the COVID-19 pandemic [Raad Adayleh/AP Parliament has limited\r\n authority in Jordan, where the king has wide powers to rule by decree,\r\n but it has provided a platform for the opposition when it has not boycotted\r\n elections. King Abdullah II took to Twitter to say the celebrations flouting\r\n the curfew and other such activities after the announcement of the initial\r\n election results were a ‚Äúclear violation of the law. Elections were first\r\n held in 1989 but Parliament‚Äôs power remains limited with the king choosing\r\n the PM and the senate. Jordan‚Äôs government is more representative than others\r\n in the Middle East, but most power is held by King Abdullah II.'],
		[{v:'KZ',f:'Kazakhstan'},0.49688,'\r\t Kazakhstan embraces Borat catchphrase to woo tourists. Ridiculed once again in a\r\n film featuring fictional Kazakh journalist Borat Sagdiyev, the ex-Soviet state\r\n of Kazakhstan has embraced the joke this time around and adopted Borat‚Äôs\r\n catchphrase to try to attract tourists. This time around, they have taken\r\n a different approach and adopted Borat‚Äôs catchphrase ‚ÄúVery Nice to try to promote\r\n tourism in the vast Central Asian country. The idea to use Borat‚Äôs catchphrase\r\n belongs to Dennis Keen, a US citizen living in Kazakhstan, who is\r\n married to a Kazakh woman and has a business running walking tours. Borat‚Äôs\r\n ‚ÄúVery Nice catchphrase could be put to good use instead, he said.'],
