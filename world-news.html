		[{v:'AF',f:'Afghanistan'},-0.37474999999999997,'\r\tDrug Trafficking, Politics and Power: The Lost Territories. From designer drugs to\r\n conflict zones, a look at how the modern drug trade has affected countries\r\n worldwide. How a new generation of global drug lords emerged at the end of\r\n the 1970s, in want of both money and power. From colonial China‚Äôs opium wars\r\n to Cold War US politics, we trace rise of global drug trade and its political backers.'],
		[{v:'AL',f:'Albania'},-0.21200000000000002,'\r\tHolding onto Hoxha: Guarding the last statue of communist Albania. Holding onto Hoxha\r\n Guarding the last statue of communist Albania. In the basement of an old\r\n museum in a village in Albania, a 78-year-old woman protects the last remnant\r\n of a dictator. Labinot and Tirana, Albania Sabire Plaku is suspicious\r\n of every stranger who sets foot in her remote village of Labinot in central\r\n Albania. For the last three decades, she has served as the guardian of the\r\n two-storey abandoned structure in the centre of Labinot, and the three-metre-tall\r\n (10-foot-tall bronze statue that lies hidden in its basement a statue\r\n of Albania‚Äôs first communist chief of state, Enver Hoxha. Dozens of depictions\r\n of him stood across the country during that time, but now, the one Sabire\r\n so cautiously guards is the last undamaged statue that remains. Over the\r\n years, those opposed to Hoxha‚Äôs legacy have vandalised the site on moral grounds,\r\n while others have tried to steal the statue to use for scrap metal. In\r\n 1943, when Albania was occupied by Italian fascists, communist partisans used\r\n mountainous Labinot as one of their war bases and, in March of that year,\r\n held the first national Communist Party conference there.'],
		[{v:'DZ',f:'Algeria'},-0.14564,'\r\tCan France move on from colonial past in Algeria without apology?. President Emmanuel\r\n Macron is setting up a Truth Commission to scrutinise French colonial rule\r\n over Algeria. President, who once acknowledged French colonisation as a\r\n ‚Äòcrime against humanity‚Äô, rules out formal apologies. It‚Äôs high time for the\r\n discipline of political science to reckon with its explicit and implicit\r\n epistemic violence. The Stream looks at what lies in store in run-up to referendum\r\n on constitutional changes.'],
		[{v:'AD',f:'Andorra'},0.0595,'\r\t    Orderly Andorra has an unusual system for easing lockdown restrictions. Orderly\r\n Andorra has an unusual system for easing lockdown restrictions. Andorra\r\n . Those who live in even-numbered homes are allowed to go out on even dates,\r\n while those who reside in odd-numbered homes on all other days. The easing\r\n of the lockdown began last Thursday and was for people to leave their homes\r\n for an hour to exercise. Andorrans can shop or stroll between 9 am and 11\r\n am or between 2 pm and 7 pm. The time between 11 am and 2 pm is reserved for\r\n vulnerable and elderly populations to get out of the house. Learn more about Learn more about'],
		[{v:'AO',f:'Angola'},-0.47735,'\r\t Africa needs more than G20 offers to address looming debt crisis. African countries\r\n face another debt crisis and will need more long-term help than the latest\r\n G20 debt plan offers them to ward off trouble and keep much-needed investments\r\n coming in, according to policymakers, analysts and investors. Approximately\r\n 40 percent of sub-Saharan African countries were in or at risk of debt\r\n distress even before this year, while Zambia became the continent‚Äôs first\r\n pandemic-era default last Friday. The United States, China and other G20 countries\r\n have offered the¬†world‚Äôs poorest countries many of which are in¬†Africa\r\n relief until at least mid-2021 and sketched out rules for rescheduling government¬†debt¬†to\r\n help fend off the risk of default in the wake of the coronavirus¬†crisis.\r\n ‚ÄúWe are definitely already in a¬†debt¬†crisis, there is no question\r\n about that, said Bryan Carter, head of global emerging markets¬†debt¬†at\r\n HSBC, referring to poor countries around the globe. For many countries, that\r\n is one year too many to finance themselves. Some countries will need help\r\n with their¬†debt¬†stock, not just with payments. ‚ÄúYou need something much¬†more¬†profound and deeper and holistic¬†than¬†this particular approach.'],
		[{v:'AG',f:'Antigua and Barbuda'},-0.099875,'\r\t Gov‚Äôt officials say they will maintain the 7-day pre-covid-19 testing window for\r\n arriving passengers. This also applies to travelers from Antigua and Barbuda.\r\n He said minimising the number of days for taking the test prior to travel\r\n will reduce the number of imported cases of the dreaded coronavirus. Of the\r\n total number of cases, 113 are imported while 85 are non-imported cases.'],
		[{v:'AR',f:'Argentina'},0.097325,'\r\tArgentina economic activity improves again in November, but lags forecasts. Discover\r\n Thomson Reuters By  Jorge Iorio 1 Min Read BUENOS AIRES (Reuters) - Argentina‚Äôs\r\n economic activity fell 3.7% in November against the same period a year\r\n earlier, the smallest decline since near the start of 2020 but a deeper drop\r\n than analysts had predicted as the South American grains producer slowly\r\n revives growth. Argentina‚Äôs official INDEC statistics agency said on Tuesday\r\n that activity had also improved 1.4% in the month against October, as sectors\r\n hit by a long pandemic lockdown in the country since March last year slowly\r\n came back to life. The annualized drop, while the best since February\r\n 2020, was however worse than analysts polled by Reuters had expected. They\r\n had forecasted an average decline of 2.8%. At the height of the pandemic lockdown\r\n in April activity had dropped over 25%. In the first eleven months of\r\n 2020, the economic activity indicator dropped 10.6% compared to the same period\r\n in 2019. (Graphic: Argentina: Economic green shoots?'],
		[{v:'AM',f:'Armenia'},-0.40015,'\r\tAzerbaijani prisoner released by Armenia alleges torture. Dilgam Asgarov, released\r\n from Armenian captivity after six years as part of a ceasefire deal, says\r\n guards broke his fingers and electrocuted him, as he recounts ordeal. Baku,\r\n Azerbaijan Dilgam Asgarov‚Äôs mother is buried in Kalbajar district, the region\r\n in Azerbaijan where he was born. In July 2014, however, as they visited\r\n Kalbajar to visit their relatives graves, Asgarov and another Azerbaijani, Shahbaz\r\n Guliyev, were seized by Armenia-backed troops. ‚ÄúSince 1998, I visited\r\n my mother by taking many different routes, Asgarov said, ‚Äúuntil July 11, 2014.\r\n Guliyev was arrested on July 9, 2014, and Hasanov was shot dead on July\r\n 11. Asgarov was arrested on July 14, in the village of Istibulag. Dilgam\r\n Asgarov pictured visiting his mother‚Äôs grave in Kalbajar, before being captured\r\n by Armenian forces [Courtesy Dilgam Asgarov Asgarov spoke to Al Jazeera by phone from his home in Shamkir.'],
		[{v:'AU',f:'Australia'},-0.021449999999999997,'\r\t Google revives Australia news platform launch amid content payment fight. Discover\r\n Thomson Reuters By Byron Kaye 3 Min Read SYDNEY (Reuters - Google is reviving\r\n plans to launch its own news website in Australia within weeks, according\r\n to a local media outlet contracted to provide articles for the venture, as\r\n the search giant fights world-first proposed laws on content payments. We\r\n are working with them on this. Google had announced plans to launch News Showcase\r\n in Australia last June, signing deals with six small local outlets,\r\n including The Conversation, for content. The decision to push ahead with the\r\n launch was an apparent show of Google‚Äôs willingness to run its own content\r\n deals, negating the need for government-mandated legislation. A spokesman\r\n for Alphabet Inc owned Google in Australia declined to comment on Wednesday.'],
		[{v:'AT',f:'Austria'},-0.31883999999999996,'\r\t    Man tries to smuggle 74 live chameleons into Vienna in suitcase. Man tries to\r\n smuggle 74 live chameleons into Vienna in suitcase. Austria . Austrian authorities\r\n stopped a man from smuggling 74 protected chameleons into Vienna airport\r\n last week. The chameleons were "immediately transported to the Austrian\r\n capital‚Äôs Sch√∂nbrunn Zoo, which said that two of the animals had already\r\n died on the way to Vienna.'],
		[{v:'AZ',f:'Azerbaijan'},-0.3665333333333333,'\r\t Pirates kill 1, kidnap 15 crew on Turkish ship off West Africa. During the struggle,\r\n one crew member on board the M/V Mozart died. Turkish media identified\r\n the victim as engineer Farman Ismayilov of Azerbaijan, the only non-Turkish\r\n crew member. After taking most of the crew on Saturday, the pirates left the\r\n ship in the Gulf of Guinea with three sailors on board, state-run Anadolu\r\n news agency said. According to reports, the pirates disabled most of the ship‚Äôs\r\n systems, leaving only the navigation system for the remaining crew to\r\n find their way to port. The Gulf of Guinea off the coasts of Nigeria, Guinea,\r\n Togo, Benin and Cameroon is the most dangerous sea in the world because of\r\n piracy, according to the International Maritime Bureau.'],
		[{v:'BH',f:'Bahrain'},0.2294,'\r\t Bahrain approves AstraZeneca-Oxford COVID vaccine. The jab is the third granted\r\n emergency use in the Gulf country after China‚Äôs Sinopharm and Pfizer/BioNtech.\r\n The National Health Regulatory Authority (NHRA approved the vaccine on Monday,\r\n according to Bahrain‚Äôs state news agency. The Oxford-AstraZeneca shot\r\n is the third to be approved in the Gulf country. Bahrain News Agency did\r\n not report the amount or timing of the vaccine‚Äôs delivery.'],
		[{v:'BD',f:'Bangladesh'},-0.14451428571428573,'\r\tIn Pictures: Global warming forces Bangladeshi tribals to migrate. In Pictures Global\r\n warming has dried up water resources in the Chittagong Hill Tracts in southeastern\r\n Bangladesh, forcing thousands of Indigenous tribal people out of\r\n their traditional settlements. While rural and coastal areas have already\r\n borne the brunt of floods and cyclones, climate change has wreaked havoc on\r\n the South Asian country‚Äôs high-altitude region. Environmentalists say the Hill\r\n Tracts regions ‚Äì which cover 10 percent of Bangladesh‚Äôs land areas ‚Äì are\r\n in danger of losing their water streams. ‚ÄúA few years ago, villagers here\r\n grew an abundance of rice and vegetables and the streams provided fish and drinking\r\n water,‚Äù said Manu Ching, who lives in the hill district of Bandarban‚Äôs\r\n Lulain village. ‚ÄúBut not any more.‚Äù ‚Äú[Things] have changed, rainfalls have\r\n become very erratic, not as it used to be, so we are unable to grow seasonal\r\n crops any more. Climate has changed,‚Äù Ching added.'],
		[{v:'BB',f:'Barbados'},-0.05215,'\r\t Prime Minister Mia Mottley during tonight‚Äôs presser Barbados Prime Minister Mia Mottley\r\n has announced that effective February 3 to 17, the island will enter\r\n "a period of national pause". "Stay home. Stan round yuh yard,"¬†the Prime\r\n Minister stressed. Related ArticleRelated article :Audit slashes Barbados‚Äô\r\n COVID-19 active cases by more than half "We have a lot of empty holes, deep\r\n trenches that collecting water and could equally be a threat to the community\r\n and society and we obviously have to allow Water Authority, NPC and Light\r\n and Power to fix any break downs and repairs that need to be done, Mottley explained.\r\n Only supermarkets, pharmacies, gas stations, except convenience stores,\r\n will remain open. Supermarkets will remain open from 8 am to 3 pm during\r\n the week and close on Saturday and Sunday. Pharmacies and gas stations\r\n will remain open on weekends. Gyms, restaurants, bars and shops will be closed from February 3 as well.'],
		[{v:'BY',f:'Belarus'},-0.4194,'\r\t    Spate of high-profile media arrests in Belarus ‚Äôtactic to shut down the press‚Äô,\r\n say activists. Spate of high-profile media arrests in Belarus ‚Äôtactic to\r\n shut down the press‚Äô, say activists. Belarus . He is one in a line of media\r\n professionals in Belarus who have seen criminal charges brought against them\r\n in recent months. "Journalistic work is clearly being criminalised, Jeanne\r\n Cavelier, the Eastern Europe head at RSF, told Euronews, adding the Belarusian\r\n authorities were using the charges as a "tactic to shut down the press".\r\n "This is really very worrying, she said. While arrests of journalists were\r\n at their peak in the wake of August‚Äôs contested elections, few were jailed\r\n or saw criminal charges brought against them, she said. "The proportion\r\n of journalists jailed after arrests increased fivefold between August and November, she added.'],
		[{v:'BE',f:'Belgium'},-0.14011249999999997,'\r\t    COVID-19 has Eurostar on the railroad to ruin. COVID-19 has Eurostar on the railroad\r\n to ruin. But should the UK help save the French-owned company France\r\n . Eurostar is on the brink of collapse. Eurostar is not currently entitled\r\n to the same support offered to airlines, and it isn‚Äôt a national railway,\r\n so can‚Äôt claim for the UK‚Äôs rail support. It‚Äôs also viewed by the British\r\n as a French company - and therefore France‚Äôs problem - due to being majority-owned\r\n by state railway company SNCF. France, however, sees Eurostar as the\r\n UK‚Äôs part responsibility as it is based out of London. This is further compounded\r\n by the fact the UK government sold its stake in the company in 2015,\r\n giving rise to the argument that rescuing Eurostar is no longer part of Britain‚Äôs remit.'],
		[{v:'BZ',f:'Belize'},0.17042500000000002,'\r\t Hurricane Iota powers up in new threat to Central America. Evacuations are being\r\n conducted in Iota‚Äôs likely landfall area near the shared border of Nicaragua\r\n and Honduras. Hurricane Iota gained 112 kilometres per hour (70 mph in strength\r\n in 24 hours, going from 140 km/h (85 mph on Sunday morning to a monstrous\r\n 245 km/h (155 mph on Monday morning. Iota, which this morning intensified\r\n to become a hurricane, is approaching Nicaragua and Honduras, countries\r\n recently hit by Hurricane ETA [Ricardo Maldonado Rozo/EPA-EFE Evacuations were\r\n being conducted from low-lying areas in Nicaragua and Honduras near their\r\n shared border, which appeared to be Iota‚Äôs likely landfall. Winds and rain\r\n were already being felt on the Nicaraguan coast on Sunday night. Iota became\r\n a hurricane early on Sunday and rapidly gained more power. Iota is the record\r\n 30th named storm of this year‚Äôs extraordinarily busy Atlantic hurricane\r\n season. Several residents of Bilwi, a coastal Nicaraguan city, expressed\r\n concern that their homes would not stand up to Iota, so soon after Eta [Civil\r\n Defense Handout/EPA-EFE Wind and rain were beginning to be felt Sunday night\r\n in Bilwi, a coastal Nicaraguan city where people crowded markets and hardware\r\n stores during the day in search of plastic sheeting, nails and other materials\r\n to reinforce their homes, just as they did when Hurricane Eta hit on November 3.'],
		[{v:'BJ',f:'Benin'},-0.265125,'\r\tIn Pictures: Benin restores slavery monuments. In Pictures Benin restores slavery\r\n monuments. In Pictures As Western cities see statues of slaveholders and colonialists\r\n toppled, Benin‚Äôs coastal town of Ouidah is going the other way,\r\n restoring monuments of the painful era of the slave trade. Ouidah, 40km (25\r\n miles from Benin‚Äôs economic hub of Cotonou, was one of the main slave staging\r\n posts to the Americas, according to Yale University research. The renovation\r\n of the Ouidah fort and the history museum inside it is part of Benin‚Äôs\r\n drive to ensure that future generations of Africans know their ancestors suffering.\r\n ‚ÄúBut it‚Äôs our history. Slavery must be taught in school and more than\r\n in just a few lessons. Daounde is one of a stream of other Beninese, Ouidah\r\n residents, and historians who have visited the temporary exhibition since it opened on August 3.'],
		[{v:'BO',f:'Bolivia'},0.23299999999999998,'\r\t Winning against the pandemic, Bolivia‚Äôs cholita wrestlers return to the ring. Discover\r\n Thomson Reuters By Reuters Staff 2 Min Read LA PAZ (Reuters - Bolivia‚Äôs\r\n cholita wrestlers are making a comeback to the ring after the iconic female\r\n fighters were forced to hang up their billowing skirts and bowler hats due\r\n to the COVID-19 pandemic. ‚ÄúI will show that I am a good wrestler, and not\r\n just in the ring. I will also show that I have won against the pandemic, we\r\n will recover what we have lost, said fighter Patricia Torres, who goes as\r\n ‚ÄúGloria La Luchadora in the ring.'],

		[{v:'BW',f:'Botswana'},-0.12307500000000002,'\r\tBotswana authorities identify cause of mysterious elephant deaths. Officials say\r\n toxins produced by cyanobacteria in water were behind the death of more than\r\n 300 mammals. Officials in Botswana say the  deaths of hundreds of elephants\r\n  in recent months which baffled and alarmed conservationists in the country\r\n were caused by toxins produced by cyanobacteria in water. The government\r\n in the landlocked Southern African country, home to a third of the continent‚Äôs\r\n declining elephant population, said in July it had launched an investigation\r\n into the mysterious deaths, collecting samples from the carcasses and mobilising\r\n personnel and aircraft to better understand the situation. ‚ÄúOur latest\r\n tests have detected cyanobacterial neurotoxins to be the cause of deaths.\r\n These are bacteria found in water,‚Äù Mmadi Reuben, principal veterinary officer\r\n at the Department of Wildlife and National Parks, told a news conference\r\n on Monday. ‚ÄúHowever we have many questions still to be answered such as\r\n why the elephants only [died] and why that area only,‚Äù he added. ‚ÄúWe have\r\n a number of hypotheses we are investigating.‚Äù Addressing the same news conference,\r\n Cyril Taolo, the department‚Äôs deputy director, said the number of dead\r\n elephants had risen to 330, from 281 last reported in July.'],
		[{v:'BR',f:'Brazil'},-0.37895,'\r\tHow will Brazil‚Äôs President Bolsonaro face public anger?. Bolsorano is under fire\r\n over his government‚Äôs handling of the COVID-19 crisis.'],
		[{v:'BN',f:'Brunei'},-0.08627499999999999,'\r\tChina to conduct South China Sea military exercises. Drills to take place the same\r\n week that China complained about a US aircraft carrier group sailing through\r\n the waters. China said on Tuesday it will conduct military exercises in\r\n the South China Sea this week, just days after complaining that a US aircraft\r\n carrier group had sailed through the disputed waters. A notice issued by\r\n the country‚Äôs Maritime Safety Administration prohibited entry into a portion\r\n of waters in the Gulf of Tonkin to the west of the Leizhou Peninsula in southwestern\r\n China from January 27 to January 30, but did not include details on\r\n when the drills would take place or on their scale. The USS Theodore Roosevelt\r\n led a group of ships into the South China Sea on Saturday to promote ‚Äúfreedom\r\n of the seas,‚Äù the US military said, days after Joe Biden began his term\r\n as president. China claims sovereignty over the entire sea based on its\r\n historic ‚Äúnine-dash line‚Äù and has been increasingly assertive in recent years,\r\n building military bases on rocky outcrops and deploying its coastguard and\r\n maritime militia. The waters are also claimed by the littoral states ‚Äì Vietnam,\r\n Malaysia, the Philippines, and Brunei ‚Äì as well as Taiwan ‚Äì and have\r\n become another flashpoint in the testy bilateral relationship between Beijing\r\n and Washington as the US military has stepped up activities in the sea.\r\n China on Monday complained that US action to ‚Äúflex its muscles‚Äù was not conducive to peace and stability in the region.'],
		[{v:'BG',f:'Bulgaria'},-0.02717142857142857,'\r\t    Nearly 600 tonnes of rubbish and debris removed from Bulgarian river. Nearly\r\n 600 tonnes of rubbish and debris removed from Bulgarian river. A giant mass\r\n of rubbish clogged a dam on the Iskar river near the capital, Sofia, over two\r\n weeks ago. Nearly 600 tonnes of garbage and debris were discovered at the\r\n site. Loose rubbish was then gathered up using hooks. Boats and heavy machinery\r\n were also used to break up and transport the rubbish. According to\r\n local authorities, 560 tonnes of garbage were transported to the nearest legal landfill.'],
		[{v:'BF',f:'Burkina Faso'},-0.184375,'\r\t UN says two million internally displaced by Sahel violence. The UNHCR called the\r\n humanitarian response in Chad, Mali, Burkina Faso and Niger ‚Äòdangerously overstretched‚Äô.\r\n The humanitarian response is ‚Äúdangerously overstretched in an\r\n area covering parts of Burkina Faso, Chad, Mali and Niger, the UNHCR said on\r\n Friday. He said the figure of two million internally displaced people had\r\n more than quadrupled since the start of 2019. He said the countries particularly\r\n needed help with schools and hospitals, many of which have shut because\r\n of the violence. üö®A grim milestone There are now over 2 million people displaced\r\n within the countries of Africa‚Äôs Sahel region. The problems in Burkina\r\n Faso have intensified in recent weeks, said Cheshirkov. Throughout the\r\n Sahel, UNHCR and other agencies are working to help hundreds of thousands of\r\n displaced people with shelter, aid and cash, the spokesman said.'],

		[{v:'BI',f:'Burundi'},-0.16741666666666674,'\r\t DR Congo army says Burundi rebels forced from strongholds. Congolese soldiers killed\r\n 27 fighters during an operation to clear rebels from border region, DR\r\n Congo army says. Congolese soldiers have forced fighters from the main Burundian\r\n rebel force from their stronghold in the eastern Democratic Republic of\r\n the Congo (DRC near the two countries border, an army statement said on Monday.\r\n Troops ‚Äúdislodged and recovered the headquarters of the Burundi FNL rebels\r\n [National Forces of Liberation after three days of intense fighting‚Äù,\r\n said Dieudonne Kasereka, the army‚Äôs South Kivu spokesman. The FNL, led by Aloise\r\n Nzabampema, is considered to be the main Burundian rebel force active\r\n in eastern DRC. In September, the DRC army launched a large-scale operation\r\n against three rebel groups active in the east the FNL, the CNRD and Red Tabara.'],
		[{v:'CV',f:'Cabo Verde'},0.223425,'\r\t    Mayra Andrade puts the spotlight on Cape Verdean music. Mayra Andrade puts the\r\n spotlight on Cape Verdean music. Cape Verde is currently at the spotlight\r\n of the world music scene and Mayra Andrade is one of the new great crioulo\r\n voices. "The idea was neither to make traditional Cape Verdean music nor afrobeat\r\n but to find something in the middle that could be my own sound. I‚Äôm\r\n super happy, says Andrade. Born in Cuba, Cape Verdean by heart and family,\r\n Mayra Andrade has been a globe trotter since she was six years old. "I have\r\n lived in Cape Verde at different times in my life. The first album came out\r\n in 2006 and three years later she shared the stage with Cape Verdean singer-songwriter, Ces√°ria √âvora.'],
		[{v:'KH',f:'Cambodia'},-0.12588749999999999,'\r\t Cambodia begins mass treason trial of opposition activists. The charges are linked\r\n to former CNRP president Sam Rainsy‚Äôs unsuccessful attempt to return to the\r\n country in 2019. Phnom Penh, Cambodia A Cambodian court on Thursday commenced\r\n the first of two mass trials against members and supporters of the country‚Äôs\r\n outlawed opposition party for allegedly plotting an attack against the\r\n government in 2019. The charges are linked to former CNRP president Sam Rainsy‚Äôs\r\n unsuccessful attempt to return to the country in 2019. There was heavy\r\n security presence on the streets leading to the Phnom Penh Municipal Court\r\n on Thursday. Kak Komphear, a former CNRP party official from Phnom Penh,\r\n said he supported Rainsy‚Äôs return to Cambodia in 2019 and there was no conspiracy\r\n or plot against the government. I am speechless, he said in court.\r\n The former CNRP official lives in the eastern province of Tbong Khmum, which\r\n is more than three hours away from Phnom Penh.'],
		[{v:'CM',f:'Cameroon'},-0.6577125,'\r\t Children among civilians killed in northern Cameroon attack. A dozen people from\r\n a village in northern Cameroon killed in attack blamed on Boko Haram. At least\r\n a dozen civilians, including eight children, were killed in a village in\r\n northern Cameroon¬†on Friday when a female suicide bomber blew herself up in\r\n an armed attack blamed on Boko Haram. Midjiyawa Bakari, governor of the Far\r\n North Region, told Anadolu Agency that ‚Äú12 farmers from Mozogo were killed\r\n in an attack by Boko Haram at about 1am [00:00 GMT]‚Äù. ‚ÄúBoko Haram terrorists\r\n stormed the village, firing shots in the air. Boko Haram is inflicting\r\n more and more damage here, Abba said. Boko Haram and a splinter group called\r\n the Islamic State in West Africa Province (ISWAP have stepped up attacks in\r\n recent years in Nigeria and neighbouring Niger, Chad and Cameroon. Boko Haram\r\n for years waged an armed campaign in the northeast of the country and neighbouring Cameroon, Chad and Niger.'],

		[{v:'IE',f:'Ireland'},0.301225,'\r\t    Great Blasket Island caretakers: The world‚Äôs most sought after job is hiring.\r\n Great Blasket Island caretakers The world‚Äôs most sought after job is hiring.\r\n Experiences . Leaving the pulse and heat of city life behind, she part of\r\n the past year off-grid as a caretaker on the Great Blasket Island - the larger\r\n of a smattering of uninhabited rocky islands off Ireland‚Äôs wild southwest\r\n coast - with her partner Eoin Boyle. But having the run of their own island,\r\n just over 6km long, more than made up for the spartan living conditions.\r\n The job advert itself stresses that the role is "not a holiday job and that\r\n "caretakers must acknowledge that they are on an island with very little\r\n resources". While the job is intense, and the working conditions somewhat unique,\r\n Annie and Eoin weren‚Äôt phased by the prospect. "We had great fun trying\r\n to keep our fruit and vegetables fresh with no fridge, says Annie.'],

		[{v:'LB',f:'Lebanon'},-0.3279,'\r\t Plight of Syrian refugees in Lebanon must not be ignored. The COVID-19 pandemic\r\n made an already dire situation worse for more than 1.5 million Syrian refugees\r\n currently residing in Lebanon. On January 18, Lebanon‚Äôs human rights record\r\n was examined by the United Nations Human Rights Council‚Äôs Universal Periodic\r\n Review Working Group. However, it did not even mention the vicious discrimination,\r\n dehumanisation and violence Syrian refugees in Lebanon are regularly\r\n being subjected to with impunity. The violent attack on the Bhannine\r\n camp, sadly, did not come as a surprise to anyone familiar with the plight of\r\n Syrian refugees in Lebanon. Lebanese politicians and media have long blamed\r\n Syrian refugees for Lebanon‚Äôs myriad social, political and economic problems.\r\n Local authorities across Lebanon also used the pandemic to double down\r\n on their efforts to isolate Syrian refugees from the wider community. At least\r\n 21 Lebanese municipalities introduced restrictions on Syrian refugees that do not apply to Lebanese citizens.'],

		[{v:'KP',f:'North Korea'},-0.25956666666666667,'\r\t Ten rounds of ammunition go missing at border patrol unit in Onsong County. The\r\n Ministry of State Security in the province has placed a suspect in solitary\r\n confinement and is interrogating him The North Korean border patrol declared\r\n an ‚Äúemergency situation after 10 rounds of ammunition went missing during the\r\n middle of last month from a border patrol unit in Onsong County, North Hamgyong\r\n Province. The border patrol discovered the missing rounds during an\r\n unscheduled check of ammunition and immediately declared the emergency situation.\r\n The Ministry of State Secretary in the province has placed the soldier\r\n in solitary confinement following revelations by other soldiers about when\r\n the rounds went missing, and are using threats and enticements to get the man\r\n to confess. The Ministry of State Security believes that other soldiers\r\n along with a civilian broker may have been involved in the incident and they\r\n are combing Onsong and Hoeryong to find the broker, the source said, who added,\r\n ‚ÄúThey haven‚Äôt found him yet. The border patrol is reportedly intensifying\r\n efforts to find the missing ammunition, but have yet to find any trace of them.'],
		[{v:'NO',f:'Norway'},-0.05981250000000002,'\r\t King quietly marks 30 years on throne. Now the world is in the midst of a war against\r\n a virus, halting public celebrations of Harald‚Äôs reign, so he and Queen\r\n Sonja sent out a video greeting to Norwegians instead. King Harald and Queen\r\n Sonja have sent a video greeting to Norwegians, thanking the public for\r\n their support over the past 30 years. PHOTO Det kongelige hoff/J√∏rgen Gomnes\r\n ‚ÄúToday we feel deeply grateful, King Harald said in their video from home,\r\n where everyone else is also spending most of their time these days. King Harald,\r\n who has been the subject of several new biographies in recent months,\r\n has admitted that he was mostly ‚Äúscared to death when he formally took over\r\n for his father at a hastily called Council of State following the long-widowed\r\n King Olav‚Äôs death late on the night of January 17, 1991. Norway abolished\r\n coronations years ago but both Harald and Sonja were later ‚Äúblessed as king\r\n and queen at a highly formal ceremony at the Nidaros Cathedral in Trondheim\r\n on June 23. King Harald said he views his family as ‚Äúa team that shares\r\n royal duties, unlike his father who ‚Äúdid things alone. PHOTO Det kongelige\r\n hoff/J√∏rgen Gomnes It meant Norway also had a royal couple and a queen for the\r\n first time since 1938, when King Olav‚Äôs mother, Queen Maud, died.'],
		[{v:'OM',f:'Oman'},-0.26798571428571427,'\r\t. Oman‚Äôs culture minister Haitham bin Tariq has been sworn in as royal ruler after\r\n the death of his cousin Sultan Qaboos, who transformed his nation and became\r\n a vital mediator in a turbulent region. Qaboos, who died on Friday at the\r\n age of 79 as the longest-serving leader of the modern Arab world, came to\r\n power in 1970 when he deposed his father in a palace coup. He had been ill\r\n for some time and was believed to be suffering from colon cancer. Qaboos had\r\n left no apparent heir. He was unmarried, had no children or brothers and\r\n his successor was to be chosen in a meeting of the royal family. Under the\r\n Omani constitution, they had three days to make a decision and if they failed\r\n to agree, the person chosen by the late sultan in a sealed letter would succeed him.'],
		[{v:'PK',f:'Pakistan'},0.007079999999999998,'\r\t U.S. commission cites ‚Äômoral imperative‚Äô to explore AI weapons. Discover Thomson\r\n Reuters By Jeffrey Dastin Paresh Dave 3 Min Read (Reuters - The United States\r\n should not agree to ban the use or development of autonomous weapons powered\r\n by artificial intelligence (AI software, a government-appointed panel said\r\n in a draft report for Congress. While autonomous weapon capabilities are\r\n decades old, concern has mounted with the development of AI to power such systems,\r\n along with research finding biases in AI and examples of the software‚Äôs\r\n abuse. The U.S. panel, called the National Security Commission on Artificial\r\n Intelligence, in meetings this week acknowledged the risks of autonomous\r\n weapons. Reporting By Jeffrey Dastin in San Francisco and Paresh Dave in\r\n Oakland Editing by Cynthia Osterman Our Standards The Thomson Reuters Trust Principles.'],
		[{v:'PW',f:'Palau'},0.039237499999999995,'\r\tThe Taiwan ‚Äòprize‚Äô and the US-China rivalry in the Pacific. The Taiwan ‚Äòprize and\r\n the US-China rivalry in the Pacific. China-Taiwan fistfight in Fiji raises\r\n concerns that broader US-China rivalry could destabilise the Pacific. ‚ÄúWhen\r\n the ‚Äòprize is Taiwan, the stakes are very high and China will fight very hard,\r\n Singh said. The US-China rivalry in the Pacific a region that is home\r\n to four of the 15 countries that maintain diplomatic relations with Taiwan is\r\n also drawing in other Washington allies, including Australia, New Zealand\r\n and the United Kingdom, according to Singh. For many analysts, the Taiwan-China\r\n kerfuffle in Fiji evoked memories of China‚Äôs brazenness at the 2018 Asia-Pacific\r\n Economic Cooperation (APEC summit in Port Moresby, Papua New Guinea\r\n (PNG). This has left China-watchers in the region worried that Beijing‚Äôs\r\n increasingly ‚Äúaggressive tactics to pursue its interests in the Pacific, including\r\n isolating Taiwan, may actually be working in its favour. Fiji recognises\r\n the ‚ÄúOne China policy and does not have formal relations with Taiwan.'],
		[{v:'PA',f:'Panama'},0.06418571428571428,'\r\t Cuban doctors arrive in Panama to boost COVID fight. Panama welcomes 220 Cuban doctors\r\n to confront a surge in COVID-19 cases and shortages of medical workers.\r\n Panama‚Äôs health ministry has said more than 200 Cuban doctors arrived on\r\n Thursday morning to reinforce the Central American nation‚Äôs healthcare system\r\n and help in the battle against the COVID-19 pandemic. Governments that hire\r\n Cuban medical workers must ensure their fair and humane treatment in stark\r\n contrast to the Castro regime, which traffics in, and exploits, the workers\r\n bravery for its own gains. Make contracts transparent and pay workers directly.\r\n ‚ÄúMake contracts transparent and pay workers directly. Contingente\r\n de M√©dicos Especializados en Situaciones de Desastres y graves Epidemias llegan\r\n a #Panama a colaborar junto a sus hom√≥logos paname√±o en el enfrentamiento a la Pandemia del Covid-19.'],
		[{v:'PG',f:'Papua New Guinea'},-0.15113750000000004,'\r\t‚ÄòBlood generation‚Äô: Artist Taloi Havini on Bougainville‚Äôs pain. ‚ÄòBlood generation\r\n Artist Taloi Havini on Bougainville‚Äôs pain. The people of remote Pacific island\r\n battled corporate greed and war on the long road to independence. In\r\n 1989, the Panguna copper mine, one of the world‚Äôs largest, located in the central\r\n mountains of Bougainville Island, became the centre of a David and Goliath\r\n struggle. Blood Generation (Sami and the mine, 1- 3), 2009, digital print\r\n [Courtesy of Taloi Havini and Stuart Miller Havini‚Äôs family fled to Australia\r\n in 1990 where, as a young girl, her father, Moses, a prominent pro-independence\r\n advocate, gave her a cassette tape from a local Bougainville rock\r\n band. ‚ÄúNineteen years later, it‚Äôs this generation whose vote contributed to\r\n the overwhelming response to full independence in the referendum last year.\r\n Bougainville, an autonomous region of about 300,000 people within PNG, has\r\n been back in the headlines over the past two years as the final stages of the\r\n 2001 peace agreement were implemented. Last November, islanders voted overwhelmingly for independence in a referendum.'],
		[{v:'PY',f:'Paraguay'},-0.15718571428571426,'\r\tIn Pictures: Paraguay River depleted by drought. In Pictures Paraguay River depleted\r\n by drought. In Pictures The Paraguay River has reached its lowest level\r\n in half a century after months of extreme drought in the region, exposing the\r\n vulnerability of landlocked Paraguay‚Äôs economy. The river flows from that\r\n area and also runs through Bolivia and Argentina. Esteban dos Santos, president\r\n of the Paraguayan Shipowners Center, said losses in Paraguay‚Äôs river\r\n transport sector have already reached $250m. In a week, no boat will be able\r\n to reach Asuncion, dos Santos said. The falling levels of the Paraguay River\r\n have yielded one surprise a rocky islet in Asuncion that geologists say\r\n is part of an extinct volcano dating back more than 40 million years.'],
		[{v:'PE',f:'Peru'},-0.14854285714285714,'\r\t Lockdown imposed in central Peru as COVID-19 surges. Measures to remain in force\r\n until February 14 as country looks to vaccines for way out of health crisis.\r\n Cayetano Heredia University, which is involved with the Sinopharm study,\r\n said it ‚Äúunblinded the volunteer‚Äôs participation in the trial on the instructions\r\n of the Peruvian health regulator, meaning it had released the details\r\n of participants who had received the vaccine or the placebo. Malaga said the\r\n trial investigators had so far issued two doses of either the vaccine or placebo\r\n to 12,000 volunteers and were now following their responses. These things\r\n can happen, COVID is a disease that causes deaths, he said. ‚ÄúOur message\r\n to the volunteers is to take care of themselves because we don‚Äôt know if\r\n they have the vaccine or the placebo, he added. The country temporarily suspended\r\n trials of the Sinopharm COVID-19 vaccine last month following a ‚Äúserious\r\n adverse event suffered by a volunteer in the study.'],
		[{v:'PH',f:'Philippines'},-0.08627499999999999,'\r\tChina to conduct South China Sea military exercises. Drills to take place the same\r\n week that China complained about a US aircraft carrier group sailing through\r\n the waters. China said on Tuesday it will conduct military exercises in\r\n the South China Sea this week, just days after complaining that a US aircraft\r\n carrier group had sailed through the disputed waters. A notice issued by\r\n the country‚Äôs Maritime Safety Administration prohibited entry into a portion\r\n of waters in the Gulf of Tonkin to the west of the Leizhou Peninsula in southwestern\r\n China from January 27 to January 30, but did not include details on\r\n when the drills would take place or on their scale. The USS Theodore Roosevelt\r\n led a group of ships into the South China Sea on Saturday to promote ‚Äúfreedom\r\n of the seas,‚Äù the US military said, days after Joe Biden began his term\r\n as president. China claims sovereignty over the entire sea based on its\r\n historic ‚Äúnine-dash line‚Äù and has been increasingly assertive in recent years,\r\n building military bases on rocky outcrops and deploying its coastguard and\r\n maritime militia. The waters are also claimed by the littoral states ‚Äì Vietnam,\r\n Malaysia, the Philippines, and Brunei ‚Äì as well as Taiwan ‚Äì and have\r\n become another flashpoint in the testy bilateral relationship between Beijing\r\n and Washington as the US military has stepped up activities in the sea.\r\n China on Monday complained that US action to ‚Äúflex its muscles‚Äù was not conducive to peace and stability in the region.'],
		[{v:'PL',f:'Poland'},-0.076775,'\r\t    Heavy snowfall and extreme cold sweeps over Europe. Heavy snowfall and extreme\r\n cold sweeps over Europe. Europe . Temperatures in some areas of Poland dropped\r\n to -28¬∞C overnight the coldest in 11 years. On Monday afternoon, temperatures\r\n of -14¬∞C and lower were being recorded northeastern parts of the country.\r\n Northern Norway is gearing itself up for temperatures of -30¬∞C. A\r\n man also lost his life in Germany because of the weather conditions after his\r\n car shot over a mound of snow. M√©t√©o France said that the country‚Äôs average\r\n temperature during the first fortnight of the year was 3.09¬∞C nearly 2¬∞C\r\n below average for the month of January.'],
		[{v:'PT',f:'Portugal'},0.2621833333333334,'\r\t. Portugal held a presidential election amid rising COVID-19 cases. The 72-year-old\r\n incumbent president Marcelo Rebelo de Sousa is seen as the clear frontrunner\r\n to win a second five-year term. The candidate has to win 50% of the vote\r\n in the first round to be declared a winner. But turnout is likely to be\r\n low amid a surge in coronavirus cases. Portugal increased polling stations\r\n and allowed early voting to reduce crowds.'],
		[{v:'QA',f:'Qatar'},-0.11383750000000001,'\r\tPicking up the pieces: The path to Gulf reconciliation. Picking up the pieces The\r\n path to Gulf reconciliation. To mend ties, Gulf countries involved in the\r\n GCC crisis will have to go through a process of reconciliation. As Qatar and\r\n the blockading quartet turn the page and move on, the Gulf region needs to\r\n unpack, address, and acknowledge the social and political damage that the Gulf\r\n crisis caused. The fissures in the Gulf social fabric can neither be reversed,\r\n nor forgotten so easily. Social trust across once closely-knit Gulf\r\n communities broke down. Insults were exchanged and vicious disinformation\r\n campaigns pitted the Qatari and other Gulf communities against each other.\r\n That is why, a transitional justice process is needed to secure a meaningful,\r\n long-lasting resolution to the Gulf crisis.'],

		[{v:'ST',f:'Sao Tome and Principe'},-0.3665333333333333,'\r\t Pirates kill 1, kidnap 15 crew on Turkish ship off West Africa. During the struggle,\r\n one crew member on board the M/V Mozart died. Turkish media identified\r\n the victim as engineer Farman Ismayilov of Azerbaijan, the only non-Turkish\r\n crew member. After taking most of the crew on Saturday, the pirates left the\r\n ship in the Gulf of Guinea with three sailors on board, state-run Anadolu\r\n news agency said. According to reports, the pirates disabled most of the ship‚Äôs\r\n systems, leaving only the navigation system for the remaining crew to\r\n find their way to port. The Gulf of Guinea off the coasts of Nigeria, Guinea,\r\n Togo, Benin and Cameroon is the most dangerous sea in the world because of\r\n piracy, according to the International Maritime Bureau.'],
		[{v:'SA',f:'Saudi Arabia'},-0.65695,'\r\t Ending Houthi sanctions raises Iran terror threat, critics warn. ‚ÄúThese Iranian-funded\r\n terrorist murderers attack our friends and allies such as Saudi Arabia\r\n and cause tremendous suffering in Yemen, Greenblatt said, defending Pompeo‚Äôs\r\n sanctions as ‚Äúcorrect. ‚ÄúThis is similar to the situation in Gaza with Iran-funded\r\n Hamas and Palestinian Islamic Jihad attacking Israel and also being\r\n the cause of tremendous suffering to Palestinians. Designating the Houthis\r\n as a ‚Äúforeign terrorist organization hampers humanitarian work, they argued.\r\n However, supporters of the designation argue that lifting sanctions will\r\n allow Iran to expand its base in the Gulf, resulting in more terrorist attacks\r\n similar to the repeated Houthi missile and drone strikes directed at Riyadh\r\n last week. ‚ÄúThe undisputed fact is that the Houthis are a creation of the\r\n Islamic Republic. ‚ÄúIran provides the Houthis with huge caches of weaponry,\r\n missiles, drones and other lethal arms that have prolonged that deadly and\r\n tragic conflict. But the fact of the matter is, these could be the first\r\n significant attacks targeting a major Saudi city since the US State Department\r\n designated the Houthis as a ‚ÄúForeign Terrorist Organization on Jan. 19 one\r\n of the final acts of the Donald Trump administration in its ‚Äúmaximum pressure campaign against Iran and its proxies.'],
		[{v:'SN',f:'Senegal'},-0.39999999999999997,'\r\t Senegal reports H5N1 bird flu outbreak on poultry farm. Senegal has reported an\r\n outbreak of the highly pathogenic H5N1 bird flu on a poultry farm, the World\r\n Organisation for Animal Health (OIE said on Thursday. H5N1 a type of influenza\r\n virus causes a highly infectious, severe respiratory disease in birds called\r\n avian influenza (or ‚Äúbird flu‚Äù).'],
		[{v:'RS',f:'Serbia'},-0.0031166666666666933,'\r\t Thousands protest new Montenegro gov‚Äôt bid to change religion law. Government accused\r\n of being pro-Serb over its plans to amend religious property law opposed\r\n by Serbian Orthodox Church. Thousands have protested in Montenegro‚Äôs capital\r\n Podgorica against the new government‚Äôs efforts to change a controversial\r\n religion law that has stoked tensions over the country‚Äôs complex relationship\r\n with Serbia. But the new government, which is pro-Serb and closely aligned\r\n with the Church, is now proposing rewrites to ensure the properties stay\r\n in the hands of the SPC, based in Belgrade. Montenegro‚Äôs President Milo Djukanovic,\r\n whose party passed the original law, has been eager to curb the SPC‚Äôs\r\n clout in Montenegro and build up an independent Orthodox church. The DPS\r\n steered Montenegro away from Serbia‚Äôs and Russia‚Äôs influence.'],
		[{v:'SC',f:'Seychelles'},0.14250000000000002,'\r\tSeychelles opposition candidate wins presidential election. Ramkalawan, running for\r\n the presidency for the sixth time, won 54.9 percent of valid votes cast,\r\n poll body says. The opposition, narrowly defeated in a presidential election\r\n in 2015 and buoyed by a landmark victory in a parliamentary poll a year later,\r\n won its first presidential poll in the 40 years since Seychelles gained\r\n independence from Britain. Ramkalawan, an Anglican priest and leader of the\r\n Seychelles Democratic Alliance, was running for the presidency for the sixth\r\n time. And an election does not mean the end of one‚Äôs contribution to one‚Äôs\r\n motherland, Ramkalawan said in his victory speech. ‚ÄúIn this election, there\r\n were no losers, there were no winners. Voters on the main islands of Seychelles\r\n cast their ballot on Saturday in presidential and parliamentary elections\r\n spanning three days. Al Jazeera‚Äôs Malcolm Webb said many voters appeared\r\n unconvinced by the performance of the former ruling party.'],

		[{v:'SG',f:'Singapore'},0.0009999999999999731,'\r\t Singapore‚Äôs recovery from its worst recession proves to be patchy. Singapore marked\r\n its worst-ever recession in 2020 due to the COVID-19 pandemic, although\r\n the contraction moderated in the fourth quarter as the country lifted more coronavirus-related\r\n curbs, putting the economy on path to a slow and patchy recovery.\r\n The bellwether economy shrank by 5.8 percent in 2020, preliminary\r\n data showed on Monday, slightly better than the official forecast for a contraction\r\n of between 6.5 percent and 6 percent. The government has previously\r\n said it expects gross domestic product (GDP to grow by 4 percent to 6 percent\r\n this year. The Singapore government has spent about $75.45bn, or 20 percent\r\n of its GDP, on virus-related relief [File Ee Ming Toh/AP ‚ÄúStrong improvements\r\n in manufacturing [purchasing managers indexes and trade data elsewhere\r\n in the region suggest that, after the inclusion of December data, the estimates\r\n of Q4 and 2020 Singapore GDP will be revised up, Holmes wrote. GDP contracted\r\n by 3.8 percent in October-December compared with the same period in\r\n 2019, the Ministry of Trade and Industry said in a statement, an improvement\r\n over the 5.6 percent year-on-year drop in the third quarter. GDP grew 2.1\r\n percent on a quarter-on-quarter seasonally adjusted basis in October-December,\r\n slowing from the 9.5 percent expansion in the third quarter. The Singapore\r\n dollar edged up to 1.3203 per United States dollar, its highest since April 2018, after the data was released.'],
		[{v:'SK',f:'Slovakia'},0.10184285714285715,'\r\t    Another EU leader tests positive for COVID-19 after attending same summit as Emmanuel\r\n Macron. Another EU leader tests positive for COVID-19 after attending\r\n same summit as Emmanuel Macron. Slovakian Prime Minister Igor Matovic confirmed\r\n his COVID-19 diagnosis on Friday - a day after French President Emmanuel\r\n Macron also revealed he had contracted the disease. While Macron has had\r\n several recent meetings in Paris, France‚Äôs health minister has suggested\r\n that he may have actually caught COVID-19 at an EU summit in Brussels last week\r\n - the same summit attended by Matovic. Meanwhile, European Council President\r\n Charles Michel, Spanish Prime Minister Pedro Sanchez and Portuguese Prime\r\n Minister Antonio Costa are all in isolation after meeting with Macron this\r\n week. Nikol Pashinyan, prime minister of Armenia Alexander Lukashenko, president\r\n of Belarus Boyko Borissov prime minister of Bulgaria Andrej Plenkovi\r\n prime minister of Croatia Emmanuel Macron president of France Albert II prince\r\n of Monaco Andrzej Duda, president of Poland . Learn more about Learn more about'],
		[{v:'SI',f:'Slovenia'},-0.21824999999999997,'\r\t    Slovenia resumes funding for national press agency after Brussels pressure. Slovenia\r\n resumes funding for national press agency after Brussels pressure.\r\n Slovenia . Slovenia‚Äôs government has resumed funding for the country‚Äôs national\r\n news agency after pressure from the European Union. The Slovenian Press\r\n Agency (STA had been heavily criticised by Prime Minister Janez Jan≈°a, who\r\n described the agency as a "national disgrace". But Slovenia has confirmed\r\n that the agency will regain its subsidies after Ljubljana received a letter\r\n from European Commissioner Margrethe Vestager on Wednesday.'],
		[{v:'SO',f:'Somalia'},-0.20976666666666666,'\r\t Somali troops, Jubbaland regional forces clash ahead of elections. Heavy fighting\r\n has broken out in the town of Bulo Hawo between Somali forces and those from\r\n the federal territory of Jubbaland, which borders Kenya, ahead of general\r\n elections slated for next month. In a statement, Somalia‚Äôs information ministry\r\n early on Monday accused what it said were Kenya-funded rebels of crossing\r\n into the border town and attacking Somali forces. The information ministry\r\n asserted that Somali forces were in control of the town. In September,\r\n President Abdullahi agreed to withdraw central forces from the Gedo region of\r\n Jubbaland, where Bulo Hawo is located, but that has not happened. Somali\r\n forces were deployed in Bulo Hawo mid-last year.'],
		[{v:'ZA',f:'South Africa'},0.03566666666666666,'\r\tSouth African jazz ‚Äògiant‚Äô Jonas Gwangwa dies aged 83. South African jazz ‚Äògiant\r\n Jonas Gwangwa dies aged 83. Jonas Gwangwa, a South African musician and anti-apartheid\r\n icon, has died aged 83. He passed away on the third anniversary\r\n of the death of the ‚Äúfather of South African jazz Hugh Masekela and the second\r\n anniversary of the death of Zimbabwean musical legend Oliver Mtukudzi.\r\n May your Soul Rest In Peace May bab‚Äô Jonas Gwangwa rest in perfect peace. Rest\r\n Peacefully Gwangwa, Thank you for your Music.'],

		[{v:'ES',f:'Spain'},0.13499999999999998,'\r\t    Sea to plate: how the EU is stopping any fishy business in our oceans. On a fine\r\n winter day in the Vigo estuary in Galicia, Spain, Jos Manuel Sotelo Dur√°n,\r\n a local fisherman, will spend most of his time on a fishing boat with his\r\n coworkers. As Jos Manuel himself says, "we write down when we go out to sea,\r\n when we return, and what we catch. When his fishing boat returns with the\r\n day‚Äôs catch, at the port the fisherman enters his log information into a digital\r\n system. The flow of information continues as the fish go on sale in\r\n the auction hall. It helps ensure that only legal catches get to the market.\r\n He tells me more about the fish are treated when they arrive on land "All\r\n the fish is sorted here by species and by size. The labels reflect the higher\r\n value of local catches compared to fish from remote sites in the Atlantic.'],
