		[{v:'AF',f:'Afghanistan'},-0.11007142857142857,'\r\tNegotiating with the Taliban: An inside view. We ask Afghan negotiator Fawzia Koofi\r\n about a deal with the Taliban and debate France’s controversial ‘security’\r\n law. They have risked their lives to educate girls and survived assassination\r\n attempts. Now they hope to end decades of war. As the Taliban and US\r\n negotiate a peace deal, Afghan women fear their rights and freedoms will be\r\n traded for stability. Chairman of Afghan High Council for National Reconciliation\r\n discusses expectations following first intra-Afghan meeting. Shah Mehmood\r\n Qureshi on the Afghan conflict and Pakistan’s political and economic relationships with its neighbours.'],
		[{v:'AL',f:'Albania'},-0.21200000000000002,'\r\tHolding onto Hoxha: Guarding the last statue of communist Albania. Holding onto Hoxha\r\n Guarding the last statue of communist Albania. In the basement of an old\r\n museum in a village in Albania, a 78-year-old woman protects the last remnant\r\n of a dictator. Labinot and Tirana, Albania Sabire Plaku is suspicious\r\n of every stranger who sets foot in her remote village of Labinot in central\r\n Albania. For the last three decades, she has served as the guardian of the\r\n two-storey abandoned structure in the centre of Labinot, and the three-metre-tall\r\n (10-foot-tall bronze statue that lies hidden in its basement a statue\r\n of Albania’s first communist chief of state, Enver Hoxha. Dozens of depictions\r\n of him stood across the country during that time, but now, the one Sabire\r\n so cautiously guards is the last undamaged statue that remains. Over the\r\n years, those opposed to Hoxha’s legacy have vandalised the site on moral grounds,\r\n while others have tried to steal the statue to use for scrap metal. In\r\n 1943, when Albania was occupied by Italian fascists, communist partisans used\r\n mountainous Labinot as one of their war bases and, in March of that year,\r\n held the first national Communist Party conference there.'],
		[{v:'DZ',f:'Algeria'},-0.49445999999999996,'\r\t Al-Qaeda in North Africa appoints new leader after killing. Algerian Abu Obaida\r\n Yusuf al-Annabi has been on the US ‘international terrorist blacklist since\r\n September 2015. Algerian Abu Obaida Yusuf al-Annabi, head of AQIM’s “Council\r\n of Dignitaries”, was named as Droukdel’s successor, SITE said. Al-Annabi\r\n has been on the US’s “international terrorist blacklist since September 2015,\r\n according to the Counter Extremism Project. Abu Muhsin al-Masri, believed\r\n to be al-Qaeda’s second-in-command, was on FBI’s Most Wanted Terrorists List.'],
		[{v:'AD',f:'Andorra'},0.0595,'\r\t    Orderly Andorra has an unusual system for easing lockdown restrictions. Orderly\r\n Andorra has an unusual system for easing lockdown restrictions. Andorra\r\n . Those who live in even-numbered homes are allowed to go out on even dates,\r\n while those who reside in odd-numbered homes on all other days. The easing\r\n of the lockdown began last Thursday and was for people to leave their homes\r\n for an hour to exercise. Andorrans can shop or stroll between 9 am and 11\r\n am or between 2 pm and 7 pm. The time between 11 am and 2 pm is reserved for\r\n vulnerable and elderly populations to get out of the house. Learn more about Learn more about'],
		[{v:'AO',f:'Angola'},-0.47735,'\r\t Africa needs more than G20 offers to address looming debt crisis. African countries\r\n face another debt crisis and will need more long-term help than the latest\r\n G20 debt plan offers them to ward off trouble and keep much-needed investments\r\n coming in, according to policymakers, analysts and investors. Approximately\r\n 40 percent of sub-Saharan African countries were in or at risk of debt\r\n distress even before this year, while Zambia became the continent’s first\r\n pandemic-era default last Friday. The United States, China and other G20 countries\r\n have offered the world’s poorest countries many of which are in Africa\r\n relief until at least mid-2021 and sketched out rules for rescheduling government debt to\r\n help fend off the risk of default in the wake of the coronavirus crisis.\r\n “We are definitely already in a debt crisis, there is no question\r\n about that, said Bryan Carter, head of global emerging markets debt at\r\n HSBC, referring to poor countries around the globe. For many countries, that\r\n is one year too many to finance themselves. Some countries will need help\r\n with their debt stock, not just with payments. “You need something much more profound and deeper and holistic than this particular approach.'],
		[{v:'AG',f:'Antigua and Barbuda'},0.008928571428571428,'\r\t Post office workers to be relocated while building undergoes repairs. Joann Peters,\r\n President of the Antigua and Barbuda Public Service Association (ABPA),\r\n told Observer that the decision was made following a meeting with the ministries\r\n of Finance and Public Works, Customs and Excise Department representatives,\r\n and the two unions Antigua Trades and Labour Union, and the ABPSA. “They\r\n say they are going to withdraw them so I hope they do so, she said, adding\r\n that the working conditions are untenable for any employee to work in. Public\r\n Works Minister Lennox Weston said the repairs will likely take between\r\n six and eight weeks to complete. He also chastised the union for advising the\r\n employees to stay home without the agreement of the Ministry of Labour which,\r\n he said, must agree that the conditions are too substandard for people\r\n to work in. Peters told Observer however that the issues with the post office\r\n are not new and that they wrote to the government as early as October 6 this\r\n year. About the Antigua Observer Explore our Ecosystem Careers Contact Us'],
		[{v:'AR',f:'Argentina'},-0.004212500000000015,'\r\tArgentina’s striking oilseed crushing workers to return to work Sunday: union. Discover\r\n Thomson Reuters By  Hernan Nessi 2 Min Read BUENOS AIRES (Reuters) -\r\n Argentina’s SOEA oilseeds crushers union said its members would end a strike\r\n and return to work on Sunday after consultations on Saturday. The union said\r\n in a statement he decision had been approved to halt strike action, taken\r\n on the demand of a bonus for working during the COVID-19 pandemic, and “operations\r\n of each oil company will resume for the San Lorenzo administrative area\r\n (a key agro-industrial hub north of Rosario) from the first shift on Sunday.”\r\n The statement came after the CIARA oilseed crushing companies’ chamber\r\n said the striking workers had exceeded their legal rights to strike with the\r\n wildcat action, and called on them to return to the negotiating table to end\r\n a strike that was causing “serious disruption” to milling plants. “Every\r\n hour and day of production that is lost is not recovered, exports decline and\r\n so does our ability to attract the foreign currency Argentina as a whole\r\n needs to handle social crises,” CIARA said. The strike has hit various grain-processing\r\n plants north of Rosario, which concentrates about 80% of the agricultural\r\n and agro-industrial exports of Argentina, one of the world’s top\r\n grains exporters. SOEA union official Daniel Succi said late on Friday the\r\n strike would be extended until 6 a.m. (0900 GMT) on Sunday and that workers\r\n would meet to evaluate their next move. All quotes delayed a minimum of 15 minutes. See  here for a complete list  of exchanges and delays.'],
		[{v:'AM',f:'Armenia'},-0.35500000000000004,'\r\t Azerbaijan says 2,783 soldiers killed in Nagorno-Karabakh clashes. Azerbaijan has\r\n said that 2,783 of its soldiers were killed during its conflict with ethnic\r\n Armenian forces over the Nagorno-Karabakh region, and that more than 100 of\r\n its troops were still missing. Azerbaijan had until Thursday not disclosed\r\n any of its military losses in the conflict that erupted on September 27 and\r\n came to a halt on November 10 when a Russian-brokered peace deal ushered in\r\n a ceasefire. Turkish officials have said the centre will be established in\r\n an area designated by Azerbaijan. Azerbaijan may not be a liberal democracy\r\n but this does not mean that its Armenian citizens are in danger. Lachin\r\n is the last of three regions around Nagorno-Karabakh handed over by Armenia\r\n to Azerbaijan under truce. Russian president calls Pashinyan’s decisions surrounding\r\n the ending of the conflict ‘necessary but ‘painful’.'],
		[{v:'AU',f:'Australia'},-0.36755,'\r\t Law to ban cash for purchases of $10,000 or more abandoned, but don’t be surprised\r\n if it’s revived. On Thursday, following a motion moved by One Nation, the\r\n Senate officially dumped debate on the legislation, which has unofficially\r\n become known as the "cash ban law. Officially it’s called the Currency (Restrictions\r\n on the Use of Cash Bill 2019 and it was supposed to take hold in January.\r\n Paying more than $10,000 in cash could make you a criminal under proposed\r\n law. The cash ban bill is, for now, dead. As we move into a world of\r\n negative interest rates, the IMF says its ideal world is one without cash.\r\n The COVID-19 pandemic has only accelerated the trend away from cash towards\r\n digital transactions. But some retailers have refused to accept cash during the crisis.'],
		[{v:'AT',f:'Austria'},0.098075,'\r\t    Austrian village of F**king renames itself Fugging after unwanted attention.\r\n Austria . Fucking, a small village in Austria, is to cheer the new year with\r\n a name change and become Fugging. The community, located 30 kilometres north\r\n of Salzburg in the border region of Upper Austria, had become a place of\r\n pilgrimage for tourists who’d take pictures of the sign, which was eventually\r\n set in concrete following a spate of thefts. The village’s name had also\r\n inspired a pale lager, named "Fucking Hell" — Hell means pale in German — as\r\n well as a movie "Bad Fucking". But earlier this week, the local council approved\r\n a motion from the village’s residents — the Fuckingers — to rename the\r\n village Fugging. Social media users have reacted to the announcement with\r\n humour. The name change will become effective on January 1, 2021. .'],
		[{v:'AZ',f:'Azerbaijan'},-0.35500000000000004,'\r\t Azerbaijan says 2,783 soldiers killed in Nagorno-Karabakh clashes. Azerbaijan has\r\n said that 2,783 of its soldiers were killed during its conflict with ethnic\r\n Armenian forces over the Nagorno-Karabakh region, and that more than 100 of\r\n its troops were still missing. Azerbaijan had until Thursday not disclosed\r\n any of its military losses in the conflict that erupted on September 27 and\r\n came to a halt on November 10 when a Russian-brokered peace deal ushered in\r\n a ceasefire. Turkish officials have said the centre will be established in\r\n an area designated by Azerbaijan. Azerbaijan may not be a liberal democracy\r\n but this does not mean that its Armenian citizens are in danger. Lachin\r\n is the last of three regions around Nagorno-Karabakh handed over by Armenia\r\n to Azerbaijan under truce. Russian president calls Pashinyan’s decisions surrounding\r\n the ending of the conflict ‘necessary but ‘painful’.'],
		[{v:'BH',f:'Bahrain'},0.11512499999999998,'\r\t Saudi prince strongly criticises Israel at Bahrain summit. Prince Turki bin Faisal\r\n Al Saud stressed the importance of resolving the Palestinian-Israeli conflict\r\n with a two-state solution. A prominent Saudi prince harshly criticised\r\n Israel at a Bahrain security summit that was remotely attended by Israel’s\r\n foreign minister, showing the challenges any further deals between Arab states\r\n and Israel face in the absence of an independent Palestinian state. Left\r\n unresolved by those deals, however, is the decades-long conflict between Israel\r\n and the Palestinians. Prince Turki bin Faisal opened his remarks by contrasting\r\n what he described as Israel’s perception of being “peace-loving upholders\r\n of high moral principles versus what he described as a far-darker Palestinian\r\n reality of living under a “Western colonising power. “And yet they\r\n profess that they want to be friends with Saudi Arabia, he said. Ashkenazi,\r\n meanwhile, reiterated Israel’s position that it is the Palestinians who are\r\n to be blamed for not reaching a peace deal. Prince Turki led Saudi intelligence\r\n for more than 20 years and served as ambassador to the United States and the United Kingdom.'],
		[{v:'BD',f:'Bangladesh'},-0.29178750000000003,'\r\t Pakistani envoy meets Bangladeshi PM in sign of warming ties. Pakistani High Commissioner\r\n Imran Ahmed Siddiqui meets Sheikh Hasina as they pledge to improve\r\n bilateral relations. Hasina met with Imran Ahmed Siddiqui in the Bangladeshi\r\n capital, Dhaka, on Thursday. I would not say there has been significant\r\n change in the relationship, but certainly some ice has been broken Zahid Hussain,\r\n an Islamabad-based analyst While Pakistan’s statement was marked by its\r\n focus on improving bilateral ties, the Bangladeshi statement was more guarded\r\n in its tone, referring prominently to the country’s war of independence\r\n against Pakistan in 1971. Bangladesh, then known as East Pakistan, fought a\r\n war for independence from Pakistan in 1971, and will mark 50 years since independence\r\n next year. Relations between the two countries have remained strained\r\n in recent years. Imtiaz Ahmed, Professor of International Relations at\r\n Dhaka University, told Al Jazeera that the improvement in bilateral ties between\r\n Islamabad and Dhaka is highly unlikely until Pakistan offers an official\r\n apology for the alleged war crimes during the 1971 war. They have to change their stance on that war, he said.'],
		[{v:'BB',f:'Barbados'},-0.08954999999999999,'\r\t LIAT flight (FILE LIAT announced on Saturday that it has been forced to suspend flights\r\n to two of its previously announced destinations. LIAT operated a scheduled\r\n flight to Barbados on Monday, November 30. However, the airline has\r\n been informed by these territories that new arrangements must be made for the\r\n airline to operate into Barbados and St. Vincent the Grenadines. The airline,\r\n the statement said, "has therefore made the decision to temporarily suspend\r\n services to these destinations while these new arrangements are being finalized.\r\n "LIAT expects to continue the addition of other destinations to which\r\n it will operate a limited schedule of flights. It has completed the training\r\n requirements and made all necessary arrangements to receive the approval\r\n for flights to these destinations. LIAT operated a scheduled flight to\r\n Barbados on Monday, November 30. However, the airline has been informed by\r\n these territories that new arrangements must be made for the airline to operate into Barbados and St. Vincent the Grenadines.'],
		[{v:'BY',f:'Belarus'},-0.51736,'\r\t    Belarus opposition to compile register of alleged police abuses. Belarus opposition\r\n to compile register of alleged police abuses. Belarus . Belarus’ opposition\r\n has said it will compile a list of law enforcement officers accused\r\n of abuses against protesters. Tsikhanouskaya said that the opposition will\r\n use the register of law enforcement officers accused of abuses to push for\r\n Western sanctions against them.'],
		[{v:'BE',f:'Belgium'},0.2607375,'\r\t    Beer and bikes: A Brit’s guide to Belgium. Beer and bikes A Brit’s guide to Belgium.\r\n It was a couple of years ago in the seaside resort of Ostend that it\r\n started to dawn on me. Sure, Ostend was once the coastal retreat of choice\r\n for the Belgian Royal Family. Heck, my grandmother even talked up the attraction\r\n of the place pre-visit before revealing, on our return of course, that\r\n it had been ‘on its way out when her and my grandfather had last visited.\r\n It’s fair to say that while Ostend still holds some kind of charm in a kind\r\n of faded glamour sort of way, akin to the English coastal town of Morecambe\r\n it’s perhaps not the first place you’d think of for a holiday. But aside\r\n from Ostend, Belgium is a country which offers up plenty of surprises and delights\r\n in equal measures. Of all the many towns and cities we’ve either stayed\r\n in or visited over the years, I struggle to recall any which let the side down.'],
		[{v:'BZ',f:'Belize'},0.17042500000000002,'\r\t Hurricane Iota powers up in new threat to Central America. Evacuations are being\r\n conducted in Iota’s likely landfall area near the shared border of Nicaragua\r\n and Honduras. Hurricane Iota gained 112 kilometres per hour (70 mph in strength\r\n in 24 hours, going from 140 km/h (85 mph on Sunday morning to a monstrous\r\n 245 km/h (155 mph on Monday morning. Iota, which this morning intensified\r\n to become a hurricane, is approaching Nicaragua and Honduras, countries\r\n recently hit by Hurricane ETA [Ricardo Maldonado Rozo/EPA-EFE Evacuations were\r\n being conducted from low-lying areas in Nicaragua and Honduras near their\r\n shared border, which appeared to be Iota’s likely landfall. Winds and rain\r\n were already being felt on the Nicaraguan coast on Sunday night. Iota became\r\n a hurricane early on Sunday and rapidly gained more power. Iota is the record\r\n 30th named storm of this year’s extraordinarily busy Atlantic hurricane\r\n season. Several residents of Bilwi, a coastal Nicaraguan city, expressed\r\n concern that their homes would not stand up to Iota, so soon after Eta [Civil\r\n Defense Handout/EPA-EFE Wind and rain were beginning to be felt Sunday night\r\n in Bilwi, a coastal Nicaraguan city where people crowded markets and hardware\r\n stores during the day in search of plastic sheeting, nails and other materials\r\n to reinforce their homes, just as they did when Hurricane Eta hit on November 3.'],
		[{v:'BJ',f:'Benin'},-0.265125,'\r\tIn Pictures: Benin restores slavery monuments. In Pictures Benin restores slavery\r\n monuments. In Pictures As Western cities see statues of slaveholders and colonialists\r\n toppled, Benin’s coastal town of Ouidah is going the other way,\r\n restoring monuments of the painful era of the slave trade. Ouidah, 40km (25\r\n miles from Benin’s economic hub of Cotonou, was one of the main slave staging\r\n posts to the Americas, according to Yale University research. The renovation\r\n of the Ouidah fort and the history museum inside it is part of Benin’s\r\n drive to ensure that future generations of Africans know their ancestors suffering.\r\n “But it’s our history. Slavery must be taught in school and more than\r\n in just a few lessons. Daounde is one of a stream of other Beninese, Ouidah\r\n residents, and historians who have visited the temporary exhibition since it opened on August 3.'],
		[{v:'BO',f:'Bolivia'},0.0,'\r\t China finds coronavirus on frozen meat, packaging from Latin America, New Zealand.\r\n Discover Thomson Reuters By Reuters Staff 2 Min Read BEIJING (Reuters - The\r\n Chinese city of Jinan said over the weekend it had found coronavirus on beef\r\n and tripe and their packaging from Brazil, Bolivia and New Zealand, while\r\n two other provincial capitals detected it on packaging on pork from Argentina.\r\n The frozen pork cases were reported in Zhengzhou, capital of central China’s\r\n Henan province, and Xian, capital of Shaanxi. Separately, the city of\r\n Baotou in China’s Inner Mongolia region said it had disinfected some products\r\n and vehicles at a company after an asymptomatic coronavirus case in the\r\n northern city of Tianjin came into contact with a batch of frozen pork from France.'],

		[{v:'BW',f:'Botswana'},-0.12307500000000002,'\r\tBotswana authorities identify cause of mysterious elephant deaths. Officials say\r\n toxins produced by cyanobacteria in water were behind the death of more than\r\n 300 mammals. Officials in Botswana say the  deaths of hundreds of elephants\r\n  in recent months which baffled and alarmed conservationists in the country\r\n were caused by toxins produced by cyanobacteria in water. The government\r\n in the landlocked Southern African country, home to a third of the continent’s\r\n declining elephant population, said in July it had launched an investigation\r\n into the mysterious deaths, collecting samples from the carcasses and mobilising\r\n personnel and aircraft to better understand the situation. “Our latest\r\n tests have detected cyanobacterial neurotoxins to be the cause of deaths.\r\n These are bacteria found in water,” Mmadi Reuben, principal veterinary officer\r\n at the Department of Wildlife and National Parks, told a news conference\r\n on Monday. “However we have many questions still to be answered such as\r\n why the elephants only [died] and why that area only,” he added. “We have\r\n a number of hypotheses we are investigating.” Addressing the same news conference,\r\n Cyril Taolo, the department’s deputy director, said the number of dead\r\n elephants had risen to 330, from 281 last reported in July.'],
		[{v:'BR',f:'Brazil'},0.2072625,'\r\tBrazil’s latest sales pitch?. Come exploit the Amazon rainforest. Brazil’s latest\r\n sales pitch Come exploit the Amazon rainforest. Brazil’s Environment Minister\r\n Ricardo Salles has been called a ‘termite eating the ministry from the inside\r\n by his predecessor. Brazil’s environment minister has a vision for the\r\n Amazon — as a money-making venture open to business. In meetings with international\r\n fund managers, Ricardo Salles pitches the rainforest as a novel opportunity\r\n ripe for investment. “We have to attract private capital to the\r\n Amazon, Salles, 45, said in an interview last month in his office in Brasilia,\r\n a large map of Brazil’s environmentally protected areas on one wall and a\r\n view of the capital’s treetops behind him. That alone makes Salles a global player.'],
		[{v:'BN',f:'Brunei'},-0.2562875,'\r\tRepression rules: Report finds freedoms under attack across Asia. Repression rules\r\n Report finds freedoms under attack across Asia. Report says Taiwan only ‘open\r\n territory in Asia, as it raises alarm over ‘regression of civic rights\r\n in India, Brunei. The report said it was “particularly alarmed by the regression\r\n of fundamental civic rights in India, the world’s largest democracy, and\r\n Brunei, an absolute monarchy in Southeast Asia. I’ve said it before and\r\n I’ll say it again #Taiwan will always be a champion of freedom democracy in\r\n #Asia . “Since Narendra Modi came to power there has been a systematic crackdown\r\n on critics in India including activists, journalists and students, the\r\n CIVICUS report said. The clampdown on civic space in the disputed Kashmir\r\n region since August is also “extremely worrying”, CIVICUS added. Meanwhile,\r\n the report said that censorship remains “the most common civic space violation in the region, occurring in 20 countries.'],
		[{v:'BG',f:'Bulgaria'},0.3381833333333333,'\r\t    Hospital in Bulgaria using robots to help doctors carry out surgery. Hospital\r\n in Bulgaria using robots to help doctors carry out surgery. Smart Regions\r\n . The Saint Marina University Hospital in Varna is at the heart of a European\r\n project for personalised medicine. For this episode of Smart Regions, Euronews\r\n went to the hospital in Bulgaria to find out more. The university hospital\r\n is hoping to become a leader in its field with the work it is carrying out.'],
		[{v:'BF',f:'Burkina Faso'},0.06868750000000001,'\r\tBurkina Faso: Preliminary election results hand victory to Kabore. Burkina Faso Preliminary\r\n election results hand victory to Kabore. Roch Kabore received 1.6\r\n million votes of the nearly 3 million cast, with voter turnout at 50 percent.\r\n President Roch Marc Christian Kabore will serve another five years as Burkina\r\n Faso’s leader, according to preliminary results announced by the National\r\n Independent Electoral Commission. “Mr Kabore with 57.87 percent of the\r\n vote, is provisionally elected president of [Burkina Faso in the first round,\r\n Newton Ahmed Barry, head of the commission, said on Thursday. Last year,\r\n the conflict killed some 2,000 people in Burkina Faso. Kabore received 1.6\r\n million votes of the nearly three million cast, with voter turnout at 50 percent,\r\n Barry said. The opposition had hoped to split the vote and deprive Kabore\r\n of the 51 percent needed for an outright victory and then form a coalition\r\n behind the strongest candidate for round two.'],
		[{v:'MM',f:'Burma'},0,'\r\t'],
		[{v:'BI',f:'Burundi'},-0.16741666666666674,'\r\t DR Congo army says Burundi rebels forced from strongholds. Congolese soldiers killed\r\n 27 fighters during an operation to clear rebels from border region, DR\r\n Congo army says. Congolese soldiers have forced fighters from the main Burundian\r\n rebel force from their stronghold in the eastern Democratic Republic of\r\n the Congo (DRC near the two countries border, an army statement said on Monday.\r\n Troops “dislodged and recovered the headquarters of the Burundi FNL rebels\r\n [National Forces of Liberation after three days of intense fighting”,\r\n said Dieudonne Kasereka, the army’s South Kivu spokesman. The FNL, led by Aloise\r\n Nzabampema, is considered to be the main Burundian rebel force active\r\n in eastern DRC. In September, the DRC army launched a large-scale operation\r\n against three rebel groups active in the east the FNL, the CNRD and Red Tabara.'],
		[{v:'CV',f:'Cabo Verde'},0.223425,'\r\t    Mayra Andrade puts the spotlight on Cape Verdean music. Mayra Andrade puts the\r\n spotlight on Cape Verdean music. Cape Verde is currently at the spotlight\r\n of the world music scene and Mayra Andrade is one of the new great crioulo\r\n voices. "The idea was neither to make traditional Cape Verdean music nor afrobeat\r\n but to find something in the middle that could be my own sound. I’m\r\n super happy, says Andrade. Born in Cuba, Cape Verdean by heart and family,\r\n Mayra Andrade has been a globe trotter since she was six years old. "I have\r\n lived in Cape Verde at different times in my life. The first album came out\r\n in 2006 and three years later she shared the stage with Cape Verdean singer-songwriter, Cesária Évora.'],
		[{v:'KH',f:'Cambodia'},0.17794285714285715,'\r\t Kaavan’s not-so lonely journey to freedom in Cambodia. Elephant Kaavan is finally\r\n relocated from Marghazar Zoo in Islamabad to Cambodia [Courtesy Four Paws\r\n Kaavan, a 1985 gift from Sri Lanka to Pakistan, had been living in the Marghazar\r\n Zoo in Islamabad with his partner Saheli, who died in 2012. Marion Lombard,\r\n Four Paws deputy mission leader and project development officer, was part\r\n of the team that accompanied Kaavan on his journey from Islamabad to Siem\r\n Reap. I am thrilled to see that Kaavan will start another chapter in his\r\n life, said Lombard. Just Came From Meeting To Thank Prime Minister Imran Kahn\r\n For Making It Possible For Me To Take Kaavan To Cambodia. Kaavan Will Be\r\n Able To Leave For Cambodia On The 29. What is most important is how he socialises with other elephants, he said.'],
		[{v:'CM',f:'Cameroon'},-0.1673,'\r\t Cameroon holds first regional election amid opposition boycott. Government sees\r\n polls as a step towards greater regional autonomy but opponents fear vote will\r\n tighten President Biya’s hold on power. Cameroon is holding its first-ever\r\n regional election, which the government says hands more power to the provinces\r\n but the opposition boycotts as a sham. President Paul Biya’s government\r\n sees the polls as a step towards greater regional autonomy, hoping they will\r\n appease critics who say he has long neglected the country’s regions and\r\n help end a four-year separatist conflict in the English-speaking western region.\r\n “In the English speaking regions of Cameroon, separatists have warned\r\n people to stay indoors, until their grievances for greater autonomy are addressed.\r\n Separatist fighters have promised to disrupt the vote in Cameroon’s Northwest and Southwest regions.'],
		[{v:'CA',f:'Canada'},0.1616142857142857,'\r\t Pfizer’s COVID-19 shots could be shipped within 24 hours after Canadian approval.\r\n 3 Min Read TORONTO (Reuters - Shipment of COVID-19 vaccines in Canada could\r\n start within 24 hours after Canadian health authorities approve the shots,\r\n a top official of pharmaceutical company BioNTech told CBC on Sunday, comparing\r\n it with the timeline achieved in Britain. Health Canada is expected to\r\n approve the vaccine within “the next week”, a top official said on Thursday.\r\n The Pfizer and BioNTech contract with Canada requires the two drugmakers\r\n to distribute the vaccine, which needs to be kept at around -75 degrees Celsius.\r\n Marett said he does not see distribution of the vaccine as a challenge\r\n at that low temperature in countries as vast as Canada or the United States\r\n because it is not a new technology. Marett said the transportation is “well\r\n mapped out. “Together with Pfizer, we’ve designed a storage box .. in which the vaccine arrives.'],
		[{v:'CF',f:'Central African Republic'},-0.42605,'\r\t CAR court rejects ex-president Bozize’s election candidacy. The top court in the\r\n Central African Republic (CAR has rejected the candidacy of former President\r\n Francois Bozize in the December 27 election. Bozize planned to run against\r\n President Faustin-Archange Touadera. CAR has experienced an acute humanitarian\r\n crisis since Bozize’s overthrow, which led to fighting between mainly\r\n Muslim and Christian armed groups. Even though Touadera’s government sought\r\n the warrant for Bozize’s arrest, it has not sought to detain him since he returned\r\n to CAR. Touadera was elected in February 2016 but has since struggled\r\n to stem vicious intercommunal violence.'],
		[{v:'TD',f:'Chad'},-0.38804,'\r\tFamily ‘fakes brawl’ to help Chadian colonel escape murder trial. Family ‘fakes brawl\r\n to help Chadian colonel escape murder trial. Colonel Haroun escaped from\r\n court during staged brawl after receiving five-year prison sentence for murder.\r\n Others said the colonel had acted with “impunity”. The colonel almost\r\n escaped once before On August 9, he boarded a plane bound for Egypt, forcing\r\n Chad to order the plane to return to Ndjamena, where he was arrested on arrival.'],
		[{v:'CL',f:'Chile'},-0.32158,'\r\t    Chilean man to be flown to France to face murder charge. Chilean man to be flown\r\n to France to face murder charge. Zepeda was to be turned over to French\r\n officials Thursday on a plane bound for Paris. Kurosaki disappeared in the\r\n early hours of Dec. 5, 2016, from her apartment in France. Zepeda returned\r\n to Chile before her disappearance was investigated.'],
		[{v:'CN',f:'China'},0.07636,'\r\t China’s Moon probe completes its first docking in lunar orbit. Chang’e-5 transfers\r\n samples collected on the moon in first such manoeuvre to be carried out by\r\n a Chinese spacecraft. In the first such manoeuvre ever carried out by a Chinese\r\n spacecraft, Chang’e-5’s ascender on Sunday transferred samples collected\r\n on the moon to the orbiter-returner combination in lunar orbit. “The Moon\r\n is a big place with differences in terrain. “This mission also helps China\r\n in its long-term goal of landing astronauts on the Moon, Jones added.'],
		[{v:'CO',f:'Colombia'},0.197075,'\r\t UN warns law enforcement against using ‘big data to discriminate. UN experts urged\r\n agencies around the world to ensure that the data they collect from artificial\r\n intelligence isn’t used to discriminate against minority groups. Police\r\n and border guards must combat racial profiling and ensure that their use\r\n of “big data collected via artificial intelligence does not reinforce biases\r\n against minorities, United Nations experts said on Thursday. And that’s the\r\n danger of it, Verene Shepherd, a member of the UN Committee on the Elimination\r\n of Racial Discrimination, told Reuters.'],
		[{v:'KM',f:'Comoros'},0.10774000000000002,'\r\t Comoros verifies first confirmed coronavirus case. More “On this day of April 30,\r\n 2020, the government declares the first case of COVID-19 on the Comoros, President\r\n Azali Assoumani said during an address to the nation on Thursday.\r\n The president said the priority would now be to shield the healthcare system\r\n from overload, which would force the government to adopt “even more draconian\r\n measures to protect the population of some 832,000 . “Only one positive\r\n case The president is funny. Earlier this month, Assoumani angrily debunked\r\n news of a coronavirus case reported by a former minister on the neighbouring island of Mayotte.'],
		[{v:'CD',f:'Congo'},-0.5659375,'\r\tDR Congo: Former militia leader sentenced to life for war crimes. DR Congo Former\r\n militia leader sentenced to life for war crimes. Ntabo Ntaberi Sheka convicted\r\n of ‘murder, rape, sexual slavery and enlisting children under 15 years\r\n old a verdict hailed by the UN. A former militia leader in the Democratic Republic\r\n of the Congo (DRC has been sentenced to life in prison for war crimes\r\n and mass rape, a decision hailed by the United Nations as a blow to the “impunity\r\n provided to armed groups in the country. Ntabo Ntaberi Sheka was convicted\r\n of “murder, rape, sexual slavery and enlisting children under 15 years\r\n old”, a military court ruled on Monday at the end of a trial that lasted\r\n two years. The UN’s DRC representative, Leila Zerrougui, said the ruling showed\r\n that “impunity is not inevitable”. Sheka founded the Nduma Defence of\r\n Congo (NDC militia, active in DRC’s restive North Kivu province, where he claimed\r\n to be fighting the Hutu rebels of the Democratic Forces for the Liberation\r\n of Rwanda (FDLR). About 1,300 people were killed in the provinces of Ituri,\r\n North Kivu and South Kivu, according to a UN estimate in June.'],
		[{v:'CR',f:'Costa Rica'},0.094025,'\r\t Costa Rica proposes tax increases, austerity before IMF talks. The Central American\r\n country seeks $1.75bn in IMF aid to help offset the economic blow from the\r\n coronavirus pandemic. Costa Rica has proposed privatisations, tax increases\r\n and additional austerity measures before a negotiation with the International\r\n Monetary Fund (IMF over a package to help the Central American country’s\r\n struggling economy. The plan was presented on Thursday by Finance Minister\r\n Elian Villegas and Central Bank President Rodrigo Cubero.'],
		[{v:'CI',f:'Côte dIvoire'},-0.3317875,'\r\t Ouattara meets Bedie for talks on Ivory Coast election crisis. Highly anticipated\r\n meeting in Abidjan hotel comes as the government raises death toll from election-related\r\n violence to 85. Ivory Coast President Alassane Ouattara has\r\n met his main political rival for talks on ending election-related violence that\r\n fuelled fears the country could plunge into civil conflict. The meeting\r\n on Wednesday, less than two weeks after Ouattara’s disputed re-election, come\r\n as the government updated the death toll from the recent unrest to 85. Ouattara,\r\n 78, and Henri Konan Bedie, an 86-year-old former president, arrived\r\n at an upmarket hotel in the commercial hub of Abidjan several hours after the\r\n much-awaited meeting was announced by the government. Ouattara, in a speech\r\n on Monday, proposed a meeting with Bedie, whom he respectfully described\r\n as his “elder”. The blockade around Bedie’s home had been lifted as of the\r\n early afternoon on Wednesday. The venue for their meeting, the Golf Hotel in Abidjan, has historic resonance.'],
		[{v:'HR',f:'Croatia'},0.3317333333333334,'\r\t    Croatian Prime Minister Andrej Plenković tests positive for COVID-19. Croatian\r\n Prime Minister Andrej Plenkovi tests positive for COVID-19. Croatia . Croatian\r\n Prime Minister Andrej Plenkovi has tested positive for COVID-19, two\r\n days after his wife also contracted the virus. The country’s health minister,\r\n Vili Beros, also recently tested positive for COVID-19 but announced on Monday\r\n that he had resumed his work. Learn more about Learn more about'],
		[{v:'CU',f:'Cuba'},-0.43335,'\r\t Microwave energy ‘likely made US diplomats ill in Cuba, China. Report commissioned\r\n by US Department of State is latest bid to find cause of mysterious illness\r\n among diplomats. A new report by a National Academy of Sciences committee\r\n has found that “directed microwave radiation is the likely cause of illnesses\r\n among American diplomats in Cuba and China. Between late 2016 and May 2018,\r\n several US and Canadian diplomats in Havana complained of health problems\r\n from an unknown cause.'],
		[{v:'CY',f:'Cyprus'},-0.05303333333333333,'\r\t    Federal future for Cyprus is ’going nowhere’, says Turkish Cypriot leader Ersin\r\n Tatar. Federal future for Cyprus is ’going nowhere’, says Turkish Cypriot\r\n leader Ersin Tatar. Cyprus . The island’s internationally recognized government\r\n is seated in the Greek Cypriot south. Only Turkey recognises a Turkish\r\n Cypriot declaration of independence in the north. The majority Greek Cypriots\r\n reject a two-state deal or any other arrangement legally sanctioning the\r\n country’s division by lending recognition to a breakaway entity.'],
		[{v:'CZ',f:'Czechia'},-0.00022500000000000298,'\r\t    Prague’s COVID protests: demonstrators say government measures are ’impoverishing\r\n nation’. Good Morning Europe . Protests have been staged in several big\r\n European cities, denouncing the latest COVID related restrictions. In Prague,\r\n demonstrators are accusing the Czech government of enforcing measures that\r\n did not work, but instead "impoverished the nation.". An anti-riot squad\r\n intervened, forming a barrier to keep large groups of protesters apart. Watch\r\n Good Morning Europe’s full report in the player above. . Learn more about Learn more about'],
		[{v:'DK',f:'Denmark'},-0.27436,'\r\t    China criticises Danish politicians over visit of Hong Kong opposition activist.\r\n China criticises Danish politicians over visit of Hong Kong opposition activist.\r\n China has accused Danish politicians of violating "the basic norms\r\n governing international relations’’ in a dispute over a Hong Kong opposition\r\n activist. "I want to emphasise that China is a country under the rule of\r\n law and Hong Kong is a society under the rule of law, said Hua Chunying on Friday.\r\n Along with Hong Kong, China has previously tangled with European nations\r\n over human rights, Taiwan, and trade.'],
		[{v:'DJ',f:'Djibouti'},-0.47735,'\r\t Africa needs more than G20 offers to address looming debt crisis. African countries\r\n face another debt crisis and will need more long-term help than the latest\r\n G20 debt plan offers them to ward off trouble and keep much-needed investments\r\n coming in, according to policymakers, analysts and investors. Approximately\r\n 40 percent of sub-Saharan African countries were in or at risk of debt\r\n distress even before this year, while Zambia became the continent’s first\r\n pandemic-era default last Friday. The United States, China and other G20 countries\r\n have offered the world’s poorest countries many of which are in Africa\r\n relief until at least mid-2021 and sketched out rules for rescheduling government debt to\r\n help fend off the risk of default in the wake of the coronavirus crisis.\r\n “We are definitely already in a debt crisis, there is no question\r\n about that, said Bryan Carter, head of global emerging markets debt at\r\n HSBC, referring to poor countries around the globe. For many countries, that\r\n is one year too many to finance themselves. Some countries will need help\r\n with their debt stock, not just with payments. “You need something much more profound and deeper and holistic than this particular approach.'],
		[{v:'DM',f:'Dominica'},-0.15810000000000002,'\r\t Five podcasts to listen to while under lockdown. From combating Ebola in the DRC\r\n to a family suing Khalifa Haftar in the US things to listen to in lockdown.\r\n From the banning of mahraganat music in Egypt to a family suing Libya’s renegade\r\n military commander Khalifa Haftar in American courts to an investigation\r\n into t he corrupt trade of diplomatic passports here are five podcast episodes\r\n to listen to while under lockdown. Listen to the story here . More\r\n than 150,000 have been forced to flee their homes in Libya since Khalifa Haftar\r\n started his offensive in Tripoli. We hear from the family in Virginia using\r\n the American court system to sue General Haftar. Listen to their story\r\n here . Listen to the story here .'],
		[{v:'DO',f:'Dominican Republic'},-0.4191833333333333,'\r\t Twin Caribbean storms kill seven as they head towards US coast. Tropical Storm Laura\r\n causes destruction in Haiti and the Dominican Republic as it trails Hurricane\r\n Marco. Marco, a storm travelling over the Gulf of Mexico has become\r\n a hurricane, while Tropical Storm Laura, which is on course to cross over the\r\n same body of water, has been deemed a potential hurricane threat. Laura,\r\n meanwhile, killed seven people at it passed over the Dominican Republic and\r\n Haiti. Laura was on course to pass over Cuba before also hitting the Gulf Coast\r\n of the United States on Thursday. Storm surge warnings stretched from\r\n Morgan City, Louisiana to Ocean Springs, Mississippi, and hurricane warnings\r\n were issued from Morgan City to the mouth of the Pearl River On Sunday, officials\r\n in Louisiana’s coastal Lafourche Parish ordered a mandatory evacuation for residents of low-lying areas.'],
		[{v:'EC',f:'Ecuador'},0.15159999999999998,'\r\t Galapagos sees record rise in penguins, flightless cormorants. The population of\r\n Galapagos penguins and flightless cormorants, two species endemic to the remote\r\n islands, has seen a record increase, according to study results released\r\n on Friday. The Galapagos penguin is one of the smallest species of penguins\r\n in the world, measuring up to 35 centimetres (14 inches and the cormorants\r\n on the islands are the only type to have lost their ability to fly. “The\r\n number of cormorants has reached a record number, according to historical data\r\n dating back to 1977, while the number of penguins is at the highest since\r\n 2006, said a statement from the Galapagos National Park, which carried out\r\n the census. The population of Galapagos penguins, the only ones living on the\r\n earth’s equator, increased from 1,451 in 2019 to 1,940 in 2020, it added.\r\n The study was carried out by the park and the Charles Darwin Foundation in September.'],
		[{v:'EG',f:'Egypt'},0.17368333333333333,'\r\t‘Case 173’: Egypt closes decade-old NGO foreign funding case. ‘Case 173 Egypt closes\r\n decade-old NGO foreign funding case. Ruling by Cairo Appeals Court lifts\r\n asset freezes and staff travel bans on 20 organisations. An appeals court\r\n in Egypt has ordered the closing of a long-running investigation into 20 NGOs\r\n accused of illegally receiving foreign funds. In 2016, a court also froze\r\n the Egypt-based assets of several of the organisations and imposed travel\r\n bans on their staff, as well as opening investigations into new organisations\r\n and individuals. The ruling lifts asset freezes and staff travel bans on\r\n 20 organisations, which include children’s charity Coptic Orphans and the International\r\n Foundation for Electoral Systems, according to the court statement.'],
		[{v:'SV',f:'El Salvador'},-0.02986249999999998,'\r\tThe Biden plan for Central America: Militarised neoliberal hell. The Biden plan for\r\n Central America Militarised neoliberal hell. The policies a Biden administration\r\n will pursue are unlikely to bring prosperity and security to Central\r\n Americans. On November 1, just prior to the elections in the United States,\r\n US President Donald Trump tweeted with regard to his Democrat rival “[Joe\r\n Biden is a proven Castro puppet For eight years, Biden served as vice president\r\n to US “Deporter-in-Chief Barack Obama, who assumed power in 2009. And\r\n yet when a surplus of unaccompanied minors, most of them from Honduras, turned\r\n up on the US frontier in 2014 to seek asylum, Biden saw it as a “dangerous\r\n surge in migration”. Biden’s plan, also known as the “Alliance for Prosperity”,\r\n was based on the notion that “security makes everything else possible”.\r\n The plan prescribed collaboration between the US, the three aforementioned\r\n governments, and “international financial institutions and the private sector”. Just like we did in Colombia.'],
		[{v:'GQ',f:'Equatorial Guinea'},-0.16333999999999999,'\r\t Equatorial Guinea’s government, prime minister resign. The government and prime\r\n minister of Equatorial Guinea have tendered their resignation to President Teodoro\r\n Obiang, who said they had not done enough to help the country at a time\r\n of crisis. Francisco Pascual Obama Asue had been prime minister since June\r\n 2016. In February 2018, the president dissolved the government before reappointing\r\n the prime minister and the three deputy prime ministers to their\r\n posts. A new government is expected to be announced soon.'],
		[{v:'ER',f:'Eritrea'},-0.19119999999999998,'\r\t Leader of Tigray’s forces tells Ethiopia PM to ‘stop the madness’. In phone interview\r\n with The Associated Press, a defiant TPLF leader calls on Abiy Ahmed to\r\n withdraw troops from the region. In a phone interview with The Associated\r\n Press on Monday, Debretsion Gebremichael, who heads the Tigray People’s Liberation\r\n Front (TPLF), said he remains near the Tigray capital, Mekelle, which\r\n the Ethiopian army on Saturday said it now controlled. Far from accepting\r\n Abiy’s declaration of victory, the Tigray leader said the fighting is not over\r\n and “we are sure we will win”. Also on Monday, Abiy told parliament that\r\n federal troops had not killed a single civilian in their nearly month-long\r\n offensive against rebellious forces in the northern region. Gebremichael also\r\n told Reuters that some Eritrean soldiers fighting alongside the Ethiopian\r\n federal forces had been taken prisoner by his side. There was no immediate\r\n comment from the Eritrean government, though at the start of the more than\r\n three-week conflict it had denied involvement. Gebremichael told Reuters his\r\n forces also captured the pilot of the military plane.'],
		[{v:'EE',f:'Estonia'},-0.08927142857142857,'\r\t    Swedish prosecutors receive request to reopen investigation into 1994 MS Estonia\r\n sinking. Swedish prosecutors receive request to reopen investigation into\r\n 1994 MS Estonia sinking. Sweden . Swedish authorities say they need more\r\n information before reopening an investigation into the 1994 MS Estonia ferry\r\n disaster. On Tuesday, Swedish prosecutors had received a request to reopen\r\n a preliminary investigation "due to new circumstances emerging . The images\r\n prompted some survivors and relatives of victims to demand a new thorough\r\n investigation. The Estonian Safety Investigation Bureau has initiated a preliminary\r\n assessment of the new information and requested assistance from corresponding\r\n authorities in Finland and Sweden.'],
		[{v:'SZ',f:'Eswatini'},0.07317499999999999,'\r\t eSwatini police arrest opposition leaders, activists Parties. PUDEMO secretary-general\r\n among those arrested during police raids, opposition party says. Police\r\n in eSwatini formerly known as Swaziland have arrested the head of the southern\r\n African country’s largest opposition party and several other politicians\r\n and activists in raids on their houses, their parties said. The Communist\r\n Party of Swaziland said its national chairperson, Dumisani Fakudze, had also been detained.'],
		[{v:'ET',f:'Ethiopia'},-0.19865000000000002,'\r\tAbolish anti-Blackness: Hair and racism in South Africa. Abolish anti-Blackness Hair\r\n and racism in South Africa. It was blatantly racist a direct reinforcement\r\n of the anti-Blackness constructed by colonisation, that stripped Black people\r\n of their human dignity by positioning Blackness as “abnormal in relation\r\n to whiteness. As Black pupils at Pretoria High School For Girls a historically\r\n whites-only institution we protested against the school’s racist policies,\r\n starting with its hair policy that favoured whiteness in its framing of\r\n neatness and professionalism. No allowances were made for natural Black hair,\r\n like Afro hair, which was verbally prohibited by the headmistress at the\r\n time. At the time, the school prohibited the use of Indigenous African languages\r\n by Black girls when speaking to each other. In the early 1990s, when\r\n South African schools first desegregated, Pretoria Girls High and many other\r\n white institutions opened their gates to other races. When our movement\r\n called out the racist policies at our school and took it a step further to advocate\r\n for the decolonisation of South Africa’s wider basic education sector,\r\n the message gained traction with young Black people in schools across the country.'],
		[{v:'FJ',f:'Fiji'},-0.11984999999999998,'\r\tIt is time to revolutionise how we talk about the weather. Over the past 50 years,\r\n the accuracy of cyclone forecasts has improved, but the way we communicate\r\n the risks has not. It was the deadliest tropical cyclone ever recorded and\r\n one of the deadliest natural disasters. An aerial view of a village on the\r\n island of Bhola devastated by Cyclone Bhola and the resulting storm surge [File\r\n Mondadori/Getty Images But, 50 years on, for many countries, cyclones pose\r\n a greater danger than ever. One of those countries is Fiji. Prime Minister\r\n Bainimarama says the “increasing ferocity of tropical cyclones due to climate\r\n change now presents “the greatest ever threat to Fiji’s development”.\r\n When Cyclone Winston hit Fiji on February 20, 2016, it was the most intense\r\n cyclone ever recorded in the southern hemisphere. A storm surge is a coastal\r\n flood that is produced by a low-pressure system such as a cyclone.'],
		[{v:'FI',f:'Finland'},-0.1296125,'\r\t				Can we afford to let people burn out in their best working age?. . HELSINKI FINLAND\r\n Source: Our world in data Work is a remarkable part of everyday life\r\n for many of us. At the moment a record number of people suffer from occupational\r\n burnout, exhaustion and depression. We are facing immense and unforeseen\r\n costs - human and economic - due to disability and inability to work on\r\n account of mental health issues. Finland has a worrisome amount of early retirement\r\n cases due to mental health reasons. In 2019 alone over 6700 new people\r\n were considered unable to work and given disability on grounds of mental\r\n health problems. Altogether over 60000 people are on early retirement due to mental health.'],
		[{v:'FR',f:'France'},-0.3069,'\r\t    Nearly 100 arrested during another anti-security law protest in France. France\r\n . Protesters clashed with police in Paris on Saturday as demonstrators once\r\n again took to the streets of France amid uproar over the government’s new\r\n security law. A total of 95 people were arrested during the protests, which\r\n were at times marked by violent incidents between demonstrators and police.\r\n Interior Minister Gérald Darmanin said 67 police officers were injured, 48\r\n of those in Paris which saw the biggest protest. The majority of those held\r\n in police custody are there for "participation in a group formed to commit\r\n violence", the same source said, according to a report drawn up at midnight.\r\n The demonstrations were held against police violence in the country, as\r\n well as protesters demanding better economic security. He has denounced the\r\n violence used by some police officers and protesters.'],
		[{v:'GA',f:'Gabon'},-0.47735,'\r\t Africa needs more than G20 offers to address looming debt crisis. African countries\r\n face another debt crisis and will need more long-term help than the latest\r\n G20 debt plan offers them to ward off trouble and keep much-needed investments\r\n coming in, according to policymakers, analysts and investors. Approximately\r\n 40 percent of sub-Saharan African countries were in or at risk of debt\r\n distress even before this year, while Zambia became the continent’s first\r\n pandemic-era default last Friday. The United States, China and other G20 countries\r\n have offered the world’s poorest countries many of which are in Africa\r\n relief until at least mid-2021 and sketched out rules for rescheduling government debt to\r\n help fend off the risk of default in the wake of the coronavirus crisis.\r\n “We are definitely already in a debt crisis, there is no question\r\n about that, said Bryan Carter, head of global emerging markets debt at\r\n HSBC, referring to poor countries around the globe. For many countries, that\r\n is one year too many to finance themselves. Some countries will need help\r\n with their debt stock, not just with payments. “You need something much more profound and deeper and holistic than this particular approach.'],
		[{v:'GM',f:'Gambia'},-0.2898,'\r\t                    Tension mounts in URR as angry farmers attack cattle herd    \r\n            . Tension mounts in URR as angry farmers attack cattle herd . However,\r\n police in Basse have invited several people who were named to have participated\r\n in wounding those cattle for questioning. “When the incident happened\r\n on Tuesday, the Police were not on the ground. However, I understand\r\n that the police were later informed about the incident and some names of individuals\r\n who participated in attacking the cattle herd were given to them.\r\n The police were later informed about the incident and I am aware that some\r\n people have been invited for questioning. Barra Sabally, the owner of the cattle\r\n who spoke to our reporter on a Telephone Interview described the incident\r\n as “sad”. We will sacrifice our lives if such an incident ever happened again.'],
		[{v:'GE',f:'Georgia'},0.31794999999999995,'\r\t As Pompeo visits Georgia, thousands protest over election results. Thousands formed\r\n a live chain in Tbilisi holding a huge Georgian national flag and posters\r\n saying ‘USA Thanks for supporting our liberty Thousands of Georgians unhappy\r\n over the way a recent parliamentary election was held took to the streets\r\n of the capital Tbilisi on Wednesday, as US Secretary of State Mike Pompeo held\r\n talks with politicians and a church leader. Pompeo on Wednesday held talks\r\n with President Salome Zurabishvili, Prime Minister Giorgi Gakharia and Georgian\r\n Orthodox Church Patriarch Ilia II, as well as civil society representatives.\r\n Georgian Dream leaders have denied the opposition’s accusations, and\r\n international observers said the election had been competitive and fundamental\r\n freedoms had generally been respected.'],
		[{v:'DE',f:'Germany'},0.28595,'\r\t    ’Adolf Hitler’ has won a local council election in Namibia. ’Adolf Hitler’ has\r\n won a local council election in Namibia. Namibia . On the road, the councillor\r\n is known as Adolf Uunona and his wife would usually just refer to him\r\n as Adolf - choosing not to use the name Hitler.'],
		[{v:'GH',f:'Ghana'},0.38726249999999995,'\r\tGhana elections: Afuko-Addo and Mahama face-off for a third time. Ghana elections\r\n Afuko-Addo and Mahama face-off for a third time. Although 12 parties are competing,\r\n the electoral campaign has been polarised around two major ones the\r\n NDC (National Democratic Congress and the NPP (National Patriotic Party).\r\n Their respective candidates are also familiar faces incumbent president, Nana\r\n Akufo-Addo (NPP is running against former president John Dramani Mahama (NDC).\r\n This is the third time they will be challenging each other, Mahama having\r\n won in 2012 and Akufo-Addo in 2016. In an effort to ensure a peace remains\r\n a priroity before, during and after the elections, President Akufo-Addo\r\n and the head of the NDC, Mahama signed the Presidential Elections Peace Pact\r\n on 4 December. Under his mandate, there was a “high growth momentum since\r\n 2017 [that has consistently placed Ghana among Africa’s 10 fastest-growing\r\n economies notes the Africa Development Bank’s 2020 Africa Economic Outlook report.\r\n According to the IMF the country’s GDP growth is “set to plummet from a target of 6.8 to about 2.6 in 2020”.'],
		[{v:'GR',f:'Greece'},0.04174000000000002,'\r\t European values must prevail, even in a state of public emergency like Covid-19.\r\n December 6, 2020 Greece Leave a comment 66 Views The European Parliament voted\r\n a resolution last month, urging that the European values of democracy must\r\n prevail even in a state of public emergency like Covid-19. National governments\r\n should “not abuse emergency powers to pass legislation unrelated to\r\n the COVID-19 health emergency”. The Commission and the member states must step\r\n up their efforts to uphold fundamental rights, democracy and rule of law\r\n during this crisis and ensure that governments uphold democratic principles\r\n in their measures”. Tags emergency European Parliament European values Greece\r\n state C0vid-19 December 6, 2020 December 6, 2020 December 6, 2020 The Ministry\r\n for Citizen Protection has banned public gatherings with four and more\r\n persons across AddThis Advanced Settings above via filter on get_the_excerpt\r\n AddThis Advanced Settings below via filter on get_the_excerpt AddThis Advanced\r\n Settings generic via filter on get_the_excerpt AddThis Share Buttons above\r\n via filter on get_the_excerpt AddThis Share Buttons below via filter on\r\n get_the_excerpt AddThis Share Buttons generic via filter on get_the_excerpt Your email address will not be published.'],
		[{v:'GL',f:'Greenland'},-0.0917875,'\r\t. Research shows that the three largest glaciers in Greenland could melt faster than\r\n even the worst-case warming predictions. The glaciers hold enough frozen\r\n water to lift global sea levels some 1.3 metres. The world’s ice sheets in\r\n Greenland and Antarctica have become the largest sources of sea level rise.\r\n A team of researchers based in Denmark and Britain estimated how much ice\r\n was lost from the glaciers in the 20th century by using historical images and\r\n other data. They found that Jakobshavn Isbrae lost more than 1.5 trillion\r\n tonnes of ice between 1880-2012, while Kangerlussuaq and Helheim lost 1.4\r\n trillion and 31 billion tonnes from 1900–2012, respectively. The ice melt has\r\n already contributed more than eight millimetres to global sea levels, the\r\n researchers wrote. "The worst-case scenario is underestimated.'],
		[{v:'GD',f:'Grenada'},0.002800000000000001,'\r\tAl Jazeera Investigates: Diplomats for Sale. Inside the operation that uncovered\r\n the international market for ambassadorships – and the powerful passports that\r\n come with them. This week and next week, The Take is bringing you the first\r\n series of a new podcast – Al Jazeera Investigates. It is a four-part look\r\n at the shocking trade in ambassadorships, and the diplomatic passports that\r\n go with them. Unsurprisingly, the market for passports is rife with corruption.\r\n Al Jazeera’s investigative team dug into the practice, and discovered\r\n more than it had bargained for. Part 1:   – Apple Podcasts – Stitcher  – \r\n RSS Part 2:  – Apple Podcasts – Stitcher  –  RSS Part 3  – Apple Podcasts\r\n – Stitcher  –  RSS Part 4:  – Apple Podcasts – Stitcher  –  RSS Subscribe: Subscribe\r\n to Al Jazeera Investigates and catch the next series later this spring:\r\n Find it on   Apple Podcasts ,    Spotify,     Google Podcasts ,  Stitcher, or wherever you listen.'],
		[{v:'GT',f:'Guatemala'},-0.230125,'\r\t‘We are fed up’: Guatemalans continue anti-government protests. ‘We are fed up Guatemalans\r\n continue anti-government protests. Guatemala’s Congress annulled\r\n a contentious budget this week, but protesters are still calling for the president\r\n and legislators to resign. Guatemala City, Guatemala Guatemalans have\r\n returned to protest across the country for the second Saturday in a row, as\r\n discontent with President Alejandro Giammattei and his government continues.\r\n Protesters set part of the Congress building in Guatemala City on fire on\r\n November 21 [Luis Echeverria/Reuters In the face of such widespread anger,\r\n spurred by the budget, as well as the government’s mixed response to the COVID-19\r\n pandemic and recent hurricanes that hit Guatemalan communities hard,\r\n Congress on Wednesday annulled the contentious budget. “They have never passed\r\n legislation for the country, Angela Guzman, a 50-year-old Guatemala City\r\n resident, said during Saturday’s rally. “They have only benefitted from high\r\n salaries and from [corruption], she said. They are not working for the people.'],
		[{v:'GN',f:'Guinea'},-0.24925,'\r\tMacron: Russia, Turkey are playing on post-colonial resentments. Macron Russia, Turkey\r\n are playing on post-colonial resentments. In a wide-ranging interview,\r\n French president accuses Ankara and Moscow of stirring up anti-French sentiment\r\n in Africa. French President Emmanuel Macron has accused Russia and Turkey\r\n of spreading anti-French sentiment in Africa by funding people stirring\r\n up resentment against France in the media. Macron said: “When I decided to\r\n attack radical Islam my words were distorted. In the wide-ranging interview,\r\n Macron also ruled out negotiating with armed groups in the Sahel region of\r\n Africa, where France has a thousands-strong force deployed. We fight, Macron\r\n said, as debates intensify in France and Africa over the long-term strategy\r\n of its Operation Barkhane military force. “It is for this reason that I\r\n have still not sent him a letter of congratulations, Macron said.'],
		[{v:'GW',f:'Guinea-Bissau'},0.203875,'\r\t ECOWAS recognises Umaro Sissoco Embalo as Guinea-Bissau president. A regional bloc\r\n of West African countries has recognised Umaro Sissoco Embalo as the winner\r\n of Guinea-Bissau’s presidential election, after months of dispute over the\r\n results. On Thursday, the Economic Community of West African States ECOWAS\r\n bloc said in a statement that they recognised Embalo as president but also\r\n called for constitutional reform to be put to a referendum within six months.\r\n The Supreme Court has said it cannot rule on Pereira’s challenge in the\r\n absence of its chief judge, who fled the country for Portugal after the election,\r\n saying he feared for his safety.'],
		[{v:'GY',f:'Guyana'},0.06364,'\r\tCanada has offered further  electoral aid, awaiting reply. Canada has offered further\r\n electoral aid, awaiting reply. “Canada spent Cdn$1 million on your electoral\r\n process. We funded the Carter Center. The chairperson needed elections\r\n expertise because she was new to this role so we offered Jean Pierre Kingsley\r\n [former Chief Electoral Officer of Elections Canada and we supported the\r\n CARICOM team, Chatterjee yesterday told Sunday Stabroek in an exit interview\r\n at her Bel Air Gardens residence.'],
		[{v:'HT',f:'Haiti'},-0.24155000000000001,'\r\tIn Pictures: Rubber bullets, tear gas at Haiti protests. Police have held their own\r\n protests this year, demanding better pay and working conditions. In February,\r\n police exchanged fire with Haitian soldiers outside the national palace\r\n where police were protesting working conditions. Earlier this year, a scathing\r\n United Nations report accused Haitian police of corruption and failing\r\n to protect the population.'],
		[{v:'HN',f:'Honduras'},0.1100375,'\r\tHonduras asks US to extend TPS for citizens after hurricanes. About 80,000 Hondurans\r\n in the US have Temporary Protected Status, which shields them against removal\r\n from the country. Slightly fewer than 80,000 Hondurans have Temporary\r\n Protected Status (TPS in the US, the Congressional Research Service said in\r\n an October report which prevents their removal from the country and allows\r\n them to work legally. Current TPS protection for Hondurans is set to expire\r\n on January 4. The Honduran government’s request comes after the 9th US Circuit\r\n Court of Appeals in September lifted a preliminary injunction that had\r\n blocked President Donald Trump from ending TPS protection for people from El\r\n Salvador, Nicaragua, Haiti and Sudan. Hondurans could apply for TPS protection\r\n after Hurricane Mitch hit Central America in 1998. The Honduran delegation\r\n is trying to secure US aid to alleviate the destruction caused by last\r\n month’s hurricanes. The US is weighing whether to renew temporary protected\r\n status for Hondurans, leaving thousands in a state of anxiety.'],
		[{v:'HU',f:'Hungary'},0.29671666666666663,'\r\t    Europe’s week: UK’s vaccine boost and an illegal sex party. Europe’s week UK’s\r\n vaccine boost and an illegal sex party. Boris Johnson had reason to celebrate\r\n this week after the UK became the first country to authorise the Pfizer\r\n BioNTech coronavirus vaccine. But Johnson, who is facing opposition from his\r\n own Conservative Party over his lockdown measures, urged caution. Jozsef\r\n Szajer, a Fidesz MEP close to Hungarian Prime Minister Viktor Orbán, was caught\r\n at was reportedly a private gay sex party in downtown Brussels. Learn\r\n more about Learn more about'],
		[{v:'IS',f:'Iceland'},-0.04135,'\r\t    ’Well, this is Iceland, sorry about that’: PM shrugs off 5. ’Well, this is Iceland,\r\n sorry about that’ PM shrugs off 5.6-magnitude earthquake during interview.\r\n Iceland . "Oh my god, there is an earthquake,’’ she said looking around\r\n the room (at 13 minutes into the interview), before adding, "well, this\r\n is Iceland, sorry about that.’’. In February, New Zealand’s prime minister Jacinda\r\n Ardern was also interrupted by an earthquake during a live television\r\n interview . Learn more about Learn more about'],
		[{v:'IN',f:'India'},-0.09162857142857146,'\r\t. Thousands of angry Indian farmers faced tear gas and baton charges from police\r\n on Friday as they resumed their march to the capital to protest new laws they\r\n fear will give more power to corporations and reduce their earnings. Heading\r\n towards New Delhi, the farmers used tractors to clear walls of concrete,\r\n shipping containers and parked trucks set up by police on highways leading\r\n to the capital. The farmers began their march to New Delhi on Thursday to mount\r\n pressure on Prime Minister Narendra Modi’s government to abolish the laws\r\n but were stopped by large numbers of security personnel in riot gear on the\r\n boundary between New Delhi and Haryana state. They resumed their march early\r\n on Friday, unfazed by overnight rain and chilly winter temperatures. For\r\n the last two months, farmer unions unwilling to accept new legislation have\r\n camped on highways in Punjab and Haryana states. They say the laws, which\r\n were approved by parliament in September, could cause the government to stop\r\n buying grain at guaranteed prices and result in exploitation by corporations that would buy crops at cheap prices.'],
		[{v:'ID',f:'Indonesia'},0.0,'\r\t Indonesia receives first COVID vaccine from China’s Sinovac. Discover Thomson Reuters\r\n By Reuters Staff 2 Min Read JAKARTA (Reuters - Indonesia received its\r\n first shipment of coronavirus vaccine from China on Sunday, President Joko Widodo\r\n said, as the government prepares a mass inoculation programme. Jokowi,\r\n as the president is widely known, said in an online briefing that the Southeast\r\n Asian country received 1.2 million doses from China’s Sinovac Biotech\r\n Ltd., a vaccine Indonesia has been testing since August. Indonesia is also\r\n expected this month to receive shipments of raw materials to produce 15 million\r\n doses and materials for 30 million doses next month, the president said.'],
		[{v:'IR',f:'Iran'},0.007899999999999999,'\r\tIran prepares to raise oil exports if sanctions eased: state media. Discover Thomson\r\n Reuters By  Reuters Staff 2 Min Read (Reuters) - Iran has instructed its\r\n oil ministry to prepare installations for production and sale of crude oil\r\n at full capacity within three months, state media said on Sunday, ahead of a\r\n possible easing of U.S. sanctions after President-elect Joe Biden takes office.\r\n They quoted President Hassan Rouhani as saying that Iran exported more\r\n than two million barrels a day before U.S. President Donald Trump exited the\r\n 2015 nuclear deal with six powers in 2018 and reimposed sanctions that have\r\n hit Iran’s economy hard by sharply cutting its vital oil exports. U.S. President-elect\r\n Joe Biden, who will take office on Jan. 20, has said that he would\r\n return to the pact and would lift sanctions if Tehran returned to “strict\r\n compliance with the nuclear deal”. Rouhani said on Sunday that his country\r\n was preparing for a speedy increase of its oil production, the official IRNA\r\n news agency reported. “The Oil Ministry will take all the necessary steps\r\n to prepare the oil industry’s facilities to produce and sell - proportionate\r\n to the available capacity - within the next three months,” IRNA quoted Rouhani\r\n as saying. All quotes delayed a minimum of 15 minutes. See  here for a complete list  of exchanges and delays.'],
		[{v:'IQ',f:'Iraq'},-0.061512500000000005,'\r\t Islamic State shadow follows families as Iraq closes camps. The surviving family\r\n members were among many thousands of relatives of suspected IS members moved\r\n into temporary camps. Last month, Prime Minister Mustafa al-Kadhimi launched\r\n the closure of the remaining camps, arguing that the families belong at\r\n home. When the al-Jadaa 1 camp where Abdullah and her family were living shut\r\n down, they did not head back to their village near the northern town of Al-Qayyarah\r\n but went instead to al-Jadaa 5. In the recent spate of camp closures,\r\n Ahmed Khleif and his family also sought shelter at the al-Jadaa 5 camp,\r\n even though it is only about 15 km (9.32 miles from their home. “If Jadaa\r\n closes, we have nowhere to go. The governor of Nineveh province where the\r\n al-Jadaa camps are located, Najm al-Jabouri, told Reuters some families of alleged\r\n IS members were able to go home but that a compromise with some tribal\r\n leaders over returns had yet to be reached. “We still have about 1,000 families\r\n or more for whom it is difficult for them to return to their places of origin, al-Jabouri said.'],
		[{v:'IE',f:'Ireland'},-0.36845,'\r\t    Ireland’s government criticised for voting against pay for students nurses and\r\n midwives. Ireland’s government criticised for voting against pay for students\r\n nurses and midwives. Ireland’s government has been criticised for voting\r\n against reinstating pay for student nurses and midwives during the COVID-19\r\n pandemic. A motion was brought before the Irish parliament, the Dáil, on\r\n Wednesday calling for medical students’ to be paid pay during work placements.\r\n Student nurses and midwives in Ireland must undertake mandatory unpaid placements\r\n throughout their higher education before they can qualify and work\r\n in the sector. In October, the Irish Nurses and Midwives Organisation (INMO\r\n warned that student nurses and midwives were being "exploited". "Extra work,\r\n serious risk, and other sources of income being cut student nurses and midwives\r\n are getting a raw deal. The message is simple stop exploiting student nurses and midwives".'],
		[{v:'IL',f:'Israel'},-0.1287875,'\r\tWho’s Behind This Week’s Massive Cyberattack – and Why Israel Should Worry . Who’s\r\n Behind This Week’s Massive Cyberattack and Why Israel Should Worry . Here’s\r\n everything you need to know about the ‘anti-Israel cyberattack on Shirbit\r\n insurance Update Israeli firm recovers systems after massive cyber attack What’s\r\n the story Israel’s Shirbit insurance company is still in the midst of\r\n a severe and rare cyberattack . Why is this important Israeli government bodies\r\n are also involved in containing the incident because Shirbit insures many\r\n government employees, and detailed personal information of a judge has already\r\n leaked out onto the internet. They continued to issue threats, writing\r\n “Shirbit THE END They also said they still have tens of terabytes of files\r\n from Shirbit. But research done by the Israeli cyber-intelligence firm Clear\r\n Sky Cyber Security shows that Shirbit’s systems for protecting itself were\r\n inadequate Read the full report here ). All Shirbit needed to do was to download\r\n and install a patch for the Pulse VPN’s security hole. According to Clear Sky, Shirbit didn’t update the software.'],
		[{v:'IT',f:'Italy'},0.015640000000000005,'\r\t Italy asks court to postpone decision on Vivendi’s Mediaset stake. Discover Thomson\r\n Reuters By Reuters Staff 2 Min Read MILAN (Reuters - Italy has asked an\r\n administrative court to postpone a decision over whether to unfreeze French\r\n media group Vivendi’s stake in Italy’s top commercial broadcaster Mediaset,\r\n the state lawyer’s office said on Saturday. Vivendi, which is also the top\r\n investor in Telecom Italia with a 24 stake, had requested the court the remove\r\n restrictions on its 29 Mediaset holding. AGCOM in 2017 forced the French\r\n group to freeze two-thirds of its stake in Mediaset in a trust. Mediaset and\r\n Vivendi declined to comment.'],
		[{v:'JM',f:'Jamaica'},-0.1265,'\r\t Bermuda bars, clubs ordered to close at midnight in new COVID-19 clampdown. HAMILTON,\r\n Bermuda (CMC The Bermuda government has ordered bars and clubs to close\r\n at midnight on Saturday under tougher regulations aimed at combating a continuing\r\n surge in COVID-19 cases. The latest cases have taken Bermuda’s total\r\n to 288, including nine people who died the last more than six months ago.'],
		[{v:'JP',f:'Japan'},0.19347499999999995,'\r\t Japan space capsule from Hayabusa2 picked up in Australia after voyage to asteroid.\r\n Japan’s National Daily Since 1922 December 6, 2020 (Mainichi Japan COOBER\r\n PEDY, Australia (Kyodo -- The Japanese space agency said Sunday the capsule\r\n from its Hayabusa2 space probe was collected from the Australian desert in\r\n "perfect condition, hopefully containing samples from the Ryugu asteroid that\r\n could help explain the origins of life. Speaking at a press conference,\r\n Japan Aerospace Exploration Agency’s Hayabusa2 project manager Yuichi Tsuda\r\n said, "The capsule was in perfect condition. Fujimoto said the team in Australia\r\n is anxious to perform the analysis as the presence of gasses within the\r\n sample container would indicate that the asteroid samples were successfully\r\n collected. The Hayabusa2 space probe made two landings on Ryugu to collect\r\n samples. The first landing in February 2019 saw the probe collect a surface\r\n sample from the asteroid. The two samples will provide scientists with a\r\n comparison of the composition of the asteroid above and below the surface.\r\n We’re learning a lot for when we’re the ones who are nervous because it will be our mission, Clark said.'],
		[{v:'JO',f:'Jordan'},-0.04239999999999999,'\r\t Jordan, Israel in rare meeting on Palestinian issue. Jordanian FM stressed the creation\r\n of an independent Palestinian state was key to ending the conflict with\r\n Israel. Jordanian Foreign Minister Ayman Safadi has held a rare meeting\r\n with his Israeli counterpart to press for the restart of stalled negotiations\r\n between the Palestinians and the Jewish state. During the meeting at the\r\n King Hussein (Allenby Bridge crossing between Jordan and the Israeli-occupied\r\n West Bank, Safadi said the creation of an independent Palestinian state was\r\n key to ending the conflict with Israel. “There is no alternative to a two-state\r\n solution between Israel and the Palestinians, he told Israeli Foreign\r\n Minister Gabi Ashkenazi, quoted by the official Petra news agency. Safadi\r\n said resuming Israeli-Palestinian talks was timely, “particularly in light\r\n of the Palestinian Authority’s decision to resume security cooperation with\r\n Israel”. During the tour, Arab leaders stepped up international efforts for\r\n a solution to the Palestinian-Israeli conflict based on a two-state solution.\r\n Normalisation efforts will not succeed until Israel ends its ‘displace and replace policies against Palestinians.'],
		[{v:'KZ',f:'Kazakhstan'},0.49688,'\r\t Kazakhstan embraces Borat catchphrase to woo tourists. Ridiculed once again in a\r\n film featuring fictional Kazakh journalist Borat Sagdiyev, the ex-Soviet state\r\n of Kazakhstan has embraced the joke this time around and adopted Borat’s\r\n catchphrase to try to attract tourists. This time around, they have taken\r\n a different approach and adopted Borat’s catchphrase “Very Nice to try to promote\r\n tourism in the vast Central Asian country. The idea to use Borat’s catchphrase\r\n belongs to Dennis Keen, a US citizen living in Kazakhstan, who is\r\n married to a Kazakh woman and has a business running walking tours. Borat’s\r\n “Very Nice catchphrase could be put to good use instead, he said.'],
