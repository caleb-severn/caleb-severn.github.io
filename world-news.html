		[{v:'US',f:'United States'},-0.024160000000000004,'\r\t U.S. states scramble to curb COVID-19 without national leadership. Discover Thomson\r\n Reuters By Reuters Staff 4 Min Read NEW YORK (Reuters - Individual U.S.\r\n states scrambled on Sunday to impose lockdowns to stem coronavirus spikes amid\r\n a lack of national leadership on how to curb infections until vaccines are\r\n widely available in the spring. Only about half of the 50 U.S. states have\r\n enacted new restrictions in the last month as cases, deaths and hospitalizations\r\n hit record levels nationwide. Fourteen states do not mandate masks.\r\n The United States is now reporting nearly 190,000 new infections on average\r\n each day and accounts for one in every 20 deaths reported worldwide each day.'],
		[{v:'UY',f:'Uruguay'},0.16398749999999998,'\r\t Uruguay ushers in first conservative government in 15 years. Centre-right politician\r\n Luis Lacalle Pou sworn in as president after winning November’s runoff\r\n by a close margin. Montevideo, Uruguay After 15 years of left-wing leadership\r\n under the Broad Front coalition, Uruguay has ushered in a conservative government.\r\n The centre-right National Party’s Luis Lacalle Pou was inaugurated\r\n on Sunday after winning by a runoff election in November against the Broad\r\n Front’s Daniel Martinez by about 37,000 votes. “Uruguayans pay 30 percent\r\n more for a litre of gasoline, then Argentines, Brazilians and Chileans, said\r\n economist Ignacio Munyo. “Pou plans to make most changes during his first\r\n year as president and has included them all in a 400-article bill, said political\r\n analyst Daniel Chasquetti. “Uruguayans are very divided, said Ximena\r\n Abitante, a teacher in Montevideo. “Almost half of the country still supports the Broad Front, he told Al Jazeera.'],
		[{v:'UZ',f:'Uzbekistan'},0.09592500000000001,'\r\t Daughter of late Uzbek president gets shot at frozen fortune. Gulnara Karimova,\r\n the daughter of late Uzbek president Islam Karimov, won a court victory in Switzerland\r\n that could pave the way for her to unblock $350m in frozen assets.\r\n Gulnara Karimova, the daughter of late Uzbek president Islam Karimov, won\r\n a court victory in Switzerland that allows her to try to unblock $350 million\r\n in frozen assets in the latest chapter of an almost $1 billion corruption\r\n scandal. The criminal order was issued against an individual the court identified\r\n only as B., a fellow Uzbek. The Swiss decision is the latest in a case\r\n that goes back to 2012 when prosecutors began examining how hundreds of\r\n millions of dollars linked to Karimova and other Uzbeks ended up in Swiss banks.\r\n “The Swiss prosecutors file obviously lacks evidence of any illicit origins\r\n of the $350 million, Mangeat said, urging the funds be returned to his\r\n client. Swiss prosecutors agreed in September to send 131 million Swiss francs\r\n ($146 million to the Uzbek government that was linked to another person\r\n in the case, leaving about CHF650 million still frozen at multiple Swiss banks.\r\n The Swiss Attorney General’s office declined to comment.'],
		[{v:'VU',f:'Vanuatu'},0.12608333333333335,'\r\t Vanuatu records first COVID-19 case in man who returned from US. The Pacific nation\r\n was one of the few parts of the world that was still free of the coronavirus.\r\n Vanuatu has officially recorded its first case of COVID-19, health officials\r\n announced on Wednesday, ending the Pacific nation’s status as one of\r\n the few countries in the world to remain virus-free. Len Tarivonda, the director\r\n of Vanuatu Public Health, said the 23-year-old man had recently returned\r\n from the United States and was confirmed to have the virus on Tuesday after\r\n being tested on the fifth day of his quarantine. Clear message management\r\n from Len Tarivonda and his staff at Vanuatu Public Health. On February 1, he died of COVID-19.'],
		[{v:'VE',f:'Venezuela'},-0.14064285714285713,'\r\t Venezuela votes for parliament as opposition denounces fraud. Opposition leader\r\n Juan Guaido, head of the current congress, is calling on Venezuelans to skip\r\n the vote and participate in a Dec. 12 consultation that will ask citizens if\r\n they reject Sunday’s vote and whether they want a change of government. In\r\n a 2017 election for the National Constituent Assembly, another vote boycotted\r\n by the opposition, the company providing the voting machines said the participation\r\n tally was manipulated by at least 1 million votes. ‘NO MORE HUNGER\r\n But other Venezuelans opposed to Maduro voted despite the boycott, insisting\r\n they want to prevent the Socialist Party from controlling congress and\r\n noting the opposition routinely participated in elections stacked in favor of\r\n the government. One woman in eastern Caracas, the opposition stronghold,\r\n said she planned to issue an invalid vote to prevent Maduro’s allies from winning\r\n by a large margin. But opposition leaders this year say government meddling\r\n in the process simply went too far. They note the elections council\r\n was named without the participation of the opposition-run congress, in violation\r\n of the constitution, and that Maduro’s government refused to allow for meaningful electoral observation.'],
		[{v:'VN',f:'Vietnam'},0.11173749999999999,'\r\t North Korea-linked hackers targeted J&J, Novavax in hunt for COVID research. North\r\n Korea has not confirmed any coronavirus infections, but South Korea’s National\r\n Intelligence Service has said an outbreak there cannot be ruled out as\r\n the country had trade and people-to-people exchanges with China - the source\r\n of the pandemic - before shutting the border in late January. A Reuters review\r\n of publicly-available Internet records show that web domains and servers\r\n used by the attackers have previously been identified by the U.S. government\r\n and security researchers as part of a North Korean hacking campaign. North\r\n Korea’s mission to the United Nations in New York did not immediately respond\r\n to a request for comment. Celltrion said it had recently identified and\r\n successfully blocked a number of hacking attempts as part of its regular\r\n security work. Johnson Johnson, Beth Israel, and Shin Poong declined to comment.\r\n Simon Choi, an expert at South Korean cybersecurity group IssueMakersLab,\r\n said he had attributed the hacking attempts to North Korea and it was clear\r\n the attackers were specifically hunting for information about COVID-19.\r\n A person familiar with the matter said that some of the fake login pages had\r\n been spotted by security experts at Microsoft Corp, helping prompt an alert\r\n the company issued last month about the threat of North Korean espionage to COVID-19 researchers.'],
		[{v:'YE',f:'Yemen'},-0.44483333333333336,'\r\t U.S. considering blacklist for Yemen’s Houthis - Oman foreign minister. Discover\r\n Thomson Reuters By Reuters Staff 2 Min Read DUBAI (Reuters - Oman’s foreign\r\n minister said on Saturday the top U.S. diplomat for the Middle East had discussed\r\n with his country the possibility of Washington designating Yemen’s Iran-aligned\r\n Houthi movement as a terrorist group. Yemen’s conflict is largely\r\n seen in the region as a proxy war between Saudi Arabia and Iran.'],
		[{v:'ZM',f:'Zambia'},-0.134775,'\r\tHow China, COVID-19 and investors pushed Zambia into debt default. Zambia becomes\r\n the first African nation to default on its debts in the pandemic era. Sanctions,\r\n tariffs and outright bans – we look at the price of doing business with\r\n China. As stocks soar to record highs and inequality deepens during the\r\n pandemic, is it time to finally confront capitalism?'],
		[{v:'ZW',f:'Zimbabwe'},0.1158875,'\r\tZimbabwe’s Hopewell Chin’ono: ‘I am not intimidated’. Zimbabwe’s Hopewell Chin’ono\r\n ‘I am not intimidated’. Before his latest court appearance, journalist and\r\n anti-corruption campaigner arrested for supporting anti-gov’t protests vows\r\n to keep exposing wrongdoing. Harare, Zimbabwe Award-winning documentary filmmaker\r\n Hopewell Chin’ono has never been one to hold back his opinion. “I\r\n am not intimidated. “In 1980 [when Zimbabwe attained independence from Britain],\r\n I was 9 years old. He enrolled at the Zimbabwe Institute of Mass Communication,\r\n where he excelled. “He is a brilliant journalist, says Ncube, the\r\n current coordinator of the Zimbabwe National Editors Forum.'],
		[{v:'KR',f:'South Korea'},-0.29196,'\r\tSouth Korea’s Spycams Exposed. As covert filming soars in South Korea, we join the\r\n hunt to expose spycams hidden everywhere, from schools to hotels. We meet\r\n the South Korean grandmothers going back to school, keeping classroom doors\r\n open in struggling rural towns. We investigate how a lucrative online sex\r\n scam empire in the Philippines blackmails men around the world. The abduction\r\n of a Thai activist in Cambodia has sparked protests and calls for justice\r\n for him and others gone missing.'],
		[{v:'LA',f:'Laos'},0.10700000000000001,'\r\t China’s dams exacerbated extreme drought in lower Mekong Study. This, in part, was\r\n because was China holding back water upstream. The whole natural pulse of\r\n the river was missing during the wet season, said Basist, a climatologist\r\n who has done extensive research on water and meteorology since the 1990s. What\r\n was a natural flow before, is now very irregular, Basist said. A total\r\n of 11 upstream dams are now operating in China. Somkiat, who is also a member\r\n of the inter-governmental Mekong River Commission (MRC), said more studies\r\n were needed to understand droughts effectively. “The study confirms what\r\n locals, especially those living along the Mekong on Thai-Lao border in Chiang\r\n Rai, have experienced this for over two decades unusual water fluctuations,\r\n she said in an email. While Basist agreed that weather conditions were the\r\n primary cause for the drought, he said the dam exacerbated the issue.'],
